ags":{"body":"子程子曰大學孔氏之遺書而初學入德之門也於今可見古人為學次第者獨賴此篇之存而論孟次之學者必由是而學焉則庶乎其不差矣大學章句大學之道在明明德在親民在止於至善程子曰親當作新大學者大人之學也明明之也明德者人之所得乎天而虛靈不昧以具眾理而應萬事者也但為氣稟所拘人欲所蔽則有時而昏然其本體之明則有未嘗息者故學者當因其所發而遂明之以復其初也新者革其舊之謂也言既自明其明德又當推以及人使之亦有以去其舊染之污也止者必至於是而不遷之意至善則事理當然之極也言明明德新民皆當至於至善之地而不遷蓋必其有以盡夫天理之極而無一毫人欲之私也此三者大學之綱領也知止而后有定定而后能靜靜而后能安安而后能慮慮而后能得后與後同後放此止者所當止之地即至善之所在也知之則志有定向靜謂心不妄動安謂所處而安慮謂處事精詳得謂得其所止物有本末事有終始知所先後則近道矣明德為本新民為末知止為始能得為終本始所先末終所後此結上文兩節之意古之欲明明德於天下者先治其國欲治其國者先齊其家欲齊其家者先脩其身欲脩其身者先正其心欲正其心者先誠其意欲誠其意者先致其知致知在格物治平聲後放此明明德於天下者使天下之人皆有以明其明德也心者身之所主也誠實也意者心之所發也實其心之所發欲其一於善而無自欺也致推極也知猶識也推極吾之知識欲其所知無不盡也格至也物猶事也窮至事物之理欲其極處無不到也此八者大學之條目也物格而后知至知至而后意誠意誠而后心正心正而后身脩身脩而后家齊家齊而后國治國治而后天下平治去聲後放此物格者物理之極處無不到也知至者吾心之所知無不盡也知既盡則意可得而實矣意既實則心可得而正矣脩身以上明明德之事也齊家以下新民之事也物格知至則知所止矣意誠以下則皆得所止之序也自天子以至於庶人壹是皆以脩身為本壹是一切也正心以上皆所以脩身也齊家以下則舉此而措之耳其本亂而末治者否矣其所厚者薄而其所薄者厚未之有也本謂身也所厚謂家也此兩節結上文兩節之意右經一章蓋孔子之言而曾子述之凡二百五字其傳十章則曾子之意而門人記之也舊本頗有錯簡今因程子所定而更考經文別為序次如左凡千五百四十六字凡傳文雜引經傳若無統紀然文理接續血脈貫通深淺始終至為精密熟讀詳味久當見之今不盡釋也大學章句康誥曰克明德康誥周書克能也大甲曰顧諟天之明命大讀作泰諟古是字大甲商書顧謂常目在之也諟猶此也或曰審也天之明命即天之所以與我而我之所以為德者也常目在之則無時不明矣帝典曰克明峻德峻書作俊帝典堯典虞書峻大也皆自明也結所引書皆言自明己德之意右傳之首章釋明明德此通下三章至止於信舊本誤在沒世不忘之下大學章句湯之盤銘曰苟日新日日新又日新盤沐浴之盤也銘名其器以自警之辭也苟誠也湯以人之洗濯其心以去惡如沐浴其身以去垢故銘其盤言誠能一日有以滌其舊染之汙而自新則當因其已新者而日日新之又日新之不可略有間斷也康誥曰作新民鼓之舞之之謂作言振起其自新之民也詩曰周雖舊邦其命惟新詩大雅文王之篇言周國雖舊至於文王能新其德以及於民而始受天命也是故君子無所不用其極自新新民皆欲止於至善也右傳之二章釋新民大學章句詩云邦畿千里惟民所止詩商頌玄鳥之篇邦畿王者之都也止居也言物各有所當止之處也詩云緡蠻黃鳥止于丘隅子曰於止知其所止可以人而不如鳥乎緡詩作綿詩小雅綿蠻之篇緡蠻鳥聲丘隅岑蔚之處子曰以下孔子說詩之辭言人當知所當止之處也詩云穆穆文王於緝熙敬止為人君止於仁為人臣止於敬為人子止於孝為人父止於慈與國人交止於信於緝之於音烏詩文王之篇穆穆深遠之意於歎美辭緝繼續也熙光明也敬止言其無不敬而安所止也引此而言聖人之止無非至善五者乃其目之大者也學者於此究其精微之蘊而又推類以盡其餘則於天下之事皆有以知其所止而無疑矣詩云瞻彼淇澳菉竹猗猗有斐君子如切如磋如琢如磨瑟兮僩兮赫兮喧兮有斐君子終不可諠兮如切如磋者道學也如琢如磨者自脩也瑟兮僩兮者恂慄也赫兮喧兮者威儀也有斐君子終不可諠兮者道盛德至善民之不能忘也澳於六反菉詩作綠猗協韻音阿僩下版反喧詩作咺諠詩作諼並況晚反恂鄭氏讀作峻詩衛風淇澳之篇淇水名澳隈也猗猗美盛貌興也斐文貌切以刀鋸琢以椎鑿皆裁物使成形質也磋以鑢鐋磨以沙石皆治物使其滑澤也治骨角者既切而復磋之治玉石者既琢而復磨之皆言其治之有緒而益致其精也瑟嚴密之貌僩武毅之貌赫喧宣著盛大之貌諠忘也道言也學謂講習討論之事自脩者省察克治之功恂慄戰懼也威可畏也儀可象也引詩而釋之以明明明德者之止於至善道學自脩言其所以得之之由恂慄威儀言其德容表裏之盛卒乃指其實而歎美之也詩云於戲前王不忘君子賢其賢而親其親小人樂其樂而利其利此以沒世不忘也於戲音嗚呼樂音洛詩周頌烈文之篇於戲歎辭前王謂文武也君子謂其後賢後王小人謂後民也此言前王所以新民者止於至善能使天下後世無一物不得其所所以既沒世而人思慕之愈久而不忘也此兩節詠歎淫泆其味深長當熟玩之右傳之三章釋止於至善此章內自引淇澳詩以下舊本誤在誠意章下鐋本作鐋大學章句子曰聽訟吾猶人也必也使無訟乎無情者不得盡其辭大畏民志此謂知本猶人不異於人也情實也引夫子之言而言聖人能使無實之人不敢盡其虛誕之辭蓋我之明德既明自然有以畏服民之心志故訟不待聽而自無也觀於此言可以知本末之先後矣右傳之四章釋本末此章舊本誤在止於信下大學章句此謂知本程子曰衍文也此謂知之至也此句之上別有闕文此特其結語耳右傳之五章蓋釋格物致知之義而今亡矣此章舊本通下章誤在經文之下閒嘗竊取程子之意以補之曰所謂致知在格物者言欲致吾之知在即物而窮其理也蓋人心之靈莫不有知而天下之物莫不有理惟於理有未窮故其知有不盡也是以大學始教必使學者即凡天下之物莫不因其已知之理而益窮之以求至乎其極至於用力之久而一旦豁然貫通焉則眾物之表裏精粗無不到而吾心之全體大用無不明矣此謂物格此謂知之至也大學章句所謂誠其意者毋自欺也如惡惡臭如好好色此之謂自謙故君子必慎其獨也惡好上字皆去聲謙讀為慊苦劫反誠其意者自脩之首也毋者禁止之辭自欺云者知為善以去惡而心之所發有未實也謙快也足也獨者人所不知而己所獨知之地也言欲自脩者知為善以去其惡則當實用其力而禁止其自欺使其惡惡則如惡惡臭好善則如好好色皆務決去而求必得之以自快足於己不可徒苟且以殉外而為人也然其實與不實蓋有他人所不及知而己獨知之者故必謹之於此以審其幾焉小人閒居為不善無所不至見君子而后厭然揜其不善而著其善人之視己如見其肺肝然則何益矣此謂誠於中形於外故君子必慎其獨也閒音閑厭鄭氏讀為黶閒居獨處也厭然消沮閉藏之貌此言小人陰為不善而陽欲揜之則是非不知善之當為與惡之當去也但不能實用其力以至此耳然欲揜其惡而卒不可揜欲詐為善而卒不可詐則亦何益之有哉此君子所以重以為戒而必謹其獨也曾子曰十目所視十手所指其嚴乎引此以明上文之意言雖幽獨之中而其善惡之不可揜如此可畏之甚也富潤屋德潤身心廣體胖故君子必誠其意胖步丹反胖安舒也言富則能潤屋矣德則能潤身矣故心無愧怍則廣大寬平而體常舒泰德之潤身者然也蓋善之實於中而形於外者如此故又言此以結之右傳之六章釋誠意經曰欲誠其意先致其知又曰知至而后意誠蓋心體之明有所未盡則其所發必有不能實用其力而苟焉以自欺者然或己明而不謹乎此則其所明又非己有而無以為進德之基故此章之指必承上章而通考之然後有以見其用力之始終其序不可亂而功不可闕如此云殉本作徇大學章句所謂脩身在正其心者身有所忿懥則不得其正有所恐懼則不得其正有所好樂則不得其正有所憂患則不得其正程子曰身有之身當作心忿弗粉反懥敕值反好樂並去聲忿懥怒也蓋是四者皆心之用而人所不能無者然一有之而不能察則欲動情勝而其用之所行或不能不失其正矣心不在焉視而不見聽而不聞食而不知其味心有不存則無以檢其身是以君子必察乎此而敬以直之然後此心常存而身無不脩也此謂脩身在正其心右傳之七章釋正心脩身此亦承上章以起下章蓋意誠則真無惡而實有善矣所以能存是心以檢其身然或但知誠意而不能密察此心之存否則又無以直內而脩身也自此以下並以舊文為正大學章句所謂齊其家在脩其身者人之其所親愛而辟焉之其所賤惡而辟焉之其所畏敬而辟焉之其所哀矜而辟焉之其所敖惰而辟焉故好而知其惡惡而知其美者天下鮮矣辟讀為僻惡而之惡敖好並去聲鮮上聲人謂眾人之猶於也辟猶偏也五者在人本有當然之則然常人之情惟其所向而不加審焉則必陷於一偏而身不脩矣故諺有之曰人莫知其子之惡莫知其苗之碩諺音彥碩協韻時若反諺俗語也溺愛者不明貪得者無厭是則偏之為害而家之所以不齊也此謂身不脩不可以齊其家右傳之八章釋脩身齊家大學章句所謂治國必先齊其家者其家不可教而能教人者無之故君子不出家而成教於國孝者所以事君也弟者所以事長也慈者所以使眾也弟去聲長上聲身脩則家可教矣孝弟慈所以脩身而教於家者也然而國之所以事君事長使眾之道不外乎此此所以家齊於上而教成於下也康誥曰如保赤子心誠求之雖不中不遠矣未有學養子而后嫁者也中去聲此引書而釋之又明立教之本不假強為在識其端而推廣之耳一家仁一國興仁一家讓一國興讓一人貪戾一國作亂其機如此此謂一言僨事一人定國僨音奮一人謂君也機發動所由也僨覆敗也此言教成於國之效堯舜帥天下以仁而民從之桀紂帥天下以暴而民從之其所令反其所好而民不從是故君子有諸己而后求諸人無諸己而后非諸人所藏乎身不恕而能喻諸人者未之有也好去聲此又承上文一人定國而言有善於己然後可以責人之善無惡於己然後可以正人之惡皆推己以及人所謂恕也不如是則所令反其所好而民不從矣喻曉也故治國在齊其家通結上文詩云桃之夭夭其葉蓁蓁之子于歸宜其家人宜其家人而后可以教國人夭平聲蓁音臻詩周南桃夭之篇夭夭少好貌蓁蓁美盛貌興也之子猶言是子此指女子之嫁者而言也婦人謂嫁曰歸宜猶善也詩云宜兄宜弟宜兄宜弟而后可以教國人詩小雅蓼蕭篇詩云其儀不忒正是四國其為父子兄弟足法而后民法之也詩曹風鳴鳩篇忒差也此謂治國在齊其家此三引詩皆以詠歎上文之事而又結之如此其味深長最宜潛玩右傳之九章釋齊家治國大學章句所謂平天下在治其國者上老老而民興孝上長長而民興弟上恤孤而民不倍是以君子有絜矩之道也長上聲弟去聲倍與背同絜胡結反老老所謂老吾老也興謂有所感發而興起也孤者幼而無父之稱絜度也矩所以為方也言此三者上行下效捷於影響所謂家齊而國治也亦可以見人心之所同而不可使有一夫之不獲矣是以君子必當因其所同推以度物使彼我之間各得分願則上下四旁均齊方正而天下平矣所惡於上毋以使下所惡於下毋以事上所惡於前毋以先後所惡於後毋以從前所惡於右毋以交於左所惡於左毋以交於右此之謂絜矩之道惡先並去聲此覆解上文絜矩二字之義如不欲上之無禮於我則必以此度下之心而亦不敢以此無禮使之不欲下之不忠於我則必以此度上之心而亦不敢以此不忠事之至於前後左右無不皆然則身之所處上下四旁長短廣狹彼此如一而無不方矣彼同有是心而興起焉者又豈有一夫之不獲哉所操者約而所及者廣此平天下之要道也故章內之意皆自此而推之詩云樂只君子民之父母民之所好好之民之所惡惡之此之謂民之父母樂音洛只音紙好惡並去聲下並同詩小雅南山有臺之篇只語助辭言能絜矩而以民心為己心則是愛民如子而民愛之如父母矣詩云節彼南山維石巖巖赫赫師尹民具爾瞻有國者不可以不慎辟則為天下僇矣節讀為截辟讀為僻僇與戮同詩小雅節南山之篇節截然高大貌師尹周太師尹氏也具俱也辟偏也言在上者人所瞻仰不可不謹若不能絜矩而好惡殉於一己之偏則身弒國亡為天下之大戮矣詩云殷之未喪師克配上帝儀監于殷峻命不易道得眾則得國失眾則失國喪去聲儀詩作宜峻詩作駿易去聲詩文王篇師眾也配對也配上帝言其為天下君而對乎上帝也監視也峻大也不易言難保也道言也引詩而言此以結上文兩節之意有天下者能存此心而不失則所以絜矩而與民同欲者自不能已矣是故君子先慎乎德有德此有人有人此有土有土此有財有財此有用先慎乎德承上文不可不慎而言德即所謂明德有人謂得眾有土謂得國有國則不患無財用矣德者本也財者末也本上文而言外本內末爭民施奪人君以德為外以財為內則是爭鬥其民而施之以劫奪之教也蓋財者人之所同欲不能絜矩而欲專之則民亦起而爭奪矣是故財聚則民散財散則民聚外本內末故財聚爭民施奪故民散反是則有德而有人矣是故言悖而出者亦悖而入貨悖而入者亦悖而出悖布內反悖逆也此以言之出入明貨之出入也自先慎乎德以下至此又因財貨以明能絜矩與不能者之得失也康誥曰惟命不于常道善則得之不善則失之矣道言也因上文引文王詩之意而申言之其丁寧反覆之意益深切矣楚書曰楚國無以為寶惟善以為寶楚書楚語言不寶金玉而寶善人也舅犯曰亡人無以為寶仁親以為寶舅犯晉文公舅狐偃字子犯亡人文公時為公子出亡在外也仁愛也事見檀弓此兩節又明不外本而內末之意秦誓曰若有一个臣斷斷兮無他技其心休休焉其如有容焉人之有技若己有之人之彥聖其心好之不啻若自其口出寔能容之以能保我子孫黎民尚亦有利哉人之有技媢疾以惡之人之彥聖而違之俾不通寔不能容以不能保我子孫黎民亦曰殆哉个古賀反書作介斷丁亂反媢音冒秦誓周書斷斷誠一之貌彥美士也聖通明也尚庶幾也媢忌也違拂戾也殆危也唯仁人放流之迸諸四夷不與同中國此謂唯仁人為能愛人能惡人迸讀為屏古字通用迸猶逐也言有此媢疾之人妨賢而病國則仁人必深惡而痛絕之以其至公無私故能得好惡之正如此也見賢而不能舉舉而不能先命也見不善而不能退退而不能遠過也命鄭氏云當作慢程子云當作怠未詳孰是遠去聲若此者知所愛惡矣而未能盡愛惡之道蓋君子而未仁者也好人之所惡惡人之所好是謂拂人之性菑必逮夫身菑古災字夫音扶拂逆也好善而惡惡人之性也至於拂人之性則不仁之甚者也自秦誓至此又皆以申言好惡公私之極以明上文所引南山有臺節南山之意是故君子有大道必忠信以得之驕泰以失之君子以位言之道謂居其位而修己治人之術發己自盡為忠循物無違謂信驕者矜高泰者侈肆此因上所引文王康誥之意而言章內三言得失而語益加切蓋至此而天理存亡之幾決矣生財有大道生之者眾食之者寡為之者疾用之者舒則財恒足矣恒胡登反呂氏曰國無遊民則生者眾矣朝無幸位則食者寡矣不奪農時則為之疾矣量入為出則用之舒矣愚按此因有土有財而言以明足國之道在乎務本而節用非必外本內末而後財可聚也自此以至終篇皆一意也仁者以財發身不仁者以身發財發猶起也仁者散財以得民不仁者亡身以殖貨未有上好仁而下不好義者也未有好義其事不終者也未有府庫財非其財者也上好仁以愛其下則下好義以忠其上所以事必有終而府庫之財無悖出之患也孟獻子曰畜馬乘不察於雞豚伐冰之家不畜牛羊百乘之家不畜聚斂之臣與其有聚斂之臣寧有盜臣此謂國不以利為利以義為利也畜許六反乘斂並去聲孟獻子魯之賢大夫仲孫蔑也畜馬乘士初試為大夫者也伐冰之家卿大夫以上喪祭用冰者也百乘之家有采地者也君子寧亡己之財而不忍傷民之力故寧有盜臣而不畜聚斂之臣此謂以下釋獻子之言也長國家而務財用者必自小人矣彼為善之小人之使為國家菑害並至雖有善者亦無如之何矣此謂國不以利為利以義為利也長上聲彼為善之此句上下疑有闕文誤字自由也言由小人導之也此一節深明以利為利之害而重言以結之其丁寧之意切矣右傳之十章釋治國平天下此章之義務在與民同好惡而不專其利皆推廣絜矩之意也能如是則親賢樂利各得其所而天下平矣凡傳十章前四章統論綱領指趣後六章細論條目功夫其第五章乃明善之要第六章 而君取其敬兼之者父也故以孝事君則忠以敬事長則順忠順不失以事其上然後能保其祿位而守其祭祀蓋士之孝也詩云夙興夜寐無忝爾所生庶人用天之道分地之利謹身節用以養父母此庶人之孝也故自天子至於庶人孝無終始而患不及者未之有也三才曾子曰甚哉孝之大也子曰夫孝天之經也地之義也民之行也天地之經而民是則之則天之明因地之利以順天下是以其教不肅而成其政不嚴而治先王見教之可以化民也是故先之以博愛而民莫遺其親陳之德義而民興行先之以敬讓而民不爭導之以禮樂而民和睦示之以好惡而民知禁詩云赫赫師尹民具爾瞻孝治子曰昔者明王之以孝治天下也不敢遺小國之臣而況於公侯伯子男乎故得萬國之歡心以事其先王治國者不敢侮於鰥寡而況於士民乎故得百姓之歡心以事其先君治家者不敢失於臣妾而況於妻子乎故得人之歡心以事其親夫然故生則親安之祭則鬼享之是以天下和平災害不生禍亂不作故明王之以孝治天下也如此詩云有覺德行四國順之聖治曾子曰敢問聖人之德無以加於孝乎子曰天地之性人為貴人之行莫大於孝孝莫大於嚴父嚴父莫大於配天則周公其人也昔者周公郊祀後稷以配天宗祀文王於明堂以配上帝是以四海之內各以其職來祭夫聖人之德又何以加於孝乎故親生之膝下以養父母日嚴聖人因嚴以教敬因親以教愛聖人之教不肅而成其政不嚴而治其所因者本也父子之道天性也君臣之義也父母生之續莫大焉君親臨之厚莫重焉故不愛其親而愛他人者謂之悖德不敬其親而敬他人者謂之悖禮以順則逆民無則焉不在於善而皆在於凶德雖得之君子不貴也君子則不然言思可道行思可樂德義可尊作事可法容止可觀進退可度以臨其民是以其民畏而愛之則而象之故能成其德教而行其政令詩云淑人君子其儀不忒紀孝行子曰孝子之事親也居則致其敬養則致其樂病則致其憂喪則致其哀祭則致其嚴五者備矣然後能事親事親者居上不驕為下不亂在丑不爭居上而驕則亡為下而亂則刑在丑而爭則兵三者不除雖日用三牲之養猶為不孝也五刑子曰五刑之屬三千而罪莫大於不孝要君者無上非聖人者無法非孝者無親此大亂之道也廣要道子曰教民親愛莫善於孝教民禮順莫善於悌移風易俗莫善於樂安上治民莫善於禮禮者敬而已矣故敬其父則子悅敬其兄則弟悅敬其君則臣悅敬一人而千萬人悅所敬者寡而悅者眾此之謂要道也廣至德子曰君子之教以孝也非家至而日見之也教以孝所以敬天下之為人父者也教以悌所以敬天下之為人兄者也教以臣所以敬天下之為人君者也詩云愷悌君子民之父母非至德其孰能順民如此其大者乎廣揚名子曰君子之事親孝故忠可移於君事兄悌故順可移於長居家理故治可移於官是以行成於內而名立於後世矣諫諍曾子曰若夫慈愛恭敬安親揚名則聞命矣敢問子從父之令可謂孝乎子曰是何言與是何言與昔者天子有爭臣七人雖無道不失其天下諸侯有爭臣五人雖無道不失其國大夫有爭臣三人雖無道不失其家士有爭友則身不離於令名父有爭子則身不陷於不義故當不義則子不可以不爭於父臣不可以不爭於君故當不義則爭之從父之令又焉得為孝乎感應子曰昔者明王事父孝故事天明事母孝故事地察長幼順故上下治天地明察神明彰矣故雖天子必有尊也言有父也必有先也言有兄也宗廟致敬不忘親也修身慎行恐辱先也宗廟致敬鬼神著矣孝悌之至通於神明光於四海無所不通詩云自西自東自南自北無思不服事君子曰君子之事上也進思盡忠退思補過將順其美匡救其惡故上下能相親也詩云心乎愛矣遐不謂矣中心藏之何日忘之喪親子曰孝子之喪親也哭不偯禮無容言不文服美不安聞樂不樂食旨不甘此哀戚之情也三日而食教民無以死傷生毀不滅性此聖人之政也喪不過三年示民有終也為之棺槨衣衾而舉之陳其簠簋而哀戚之擗踴哭泣哀以送之卜其宅兆而安措之為之宗廟以鬼享之春秋祭祀以時思之生事愛敬死事哀戚生民之本盡矣死生之義備矣孝子之事親終矣"},"histogram":{"因":4,"昔":4,"慈":1,"哉":1,"其":43,"泣":1,"恭":1,"姓":2,"先":11,"續":1,"慶":1,"社":1,"加":3,"妻":1,"憂":1,"陷":1,"服":4,"卿":2,"敏":1,"養":4,"作":2,"職":1,"蓋":4,"祀":4,"王":10,"溢":2,"盡":3,"亂":4,"理":1,"藏":1,"祭":5,"害":1,"國":5,"謂":5,"莫":11,"時":1,"丑":2,"知":3,"來":1,"制":1,"父":20,"厥":1,"要":4,"顯":1,"各":1,"化":1,"下":17,"遐":1,"明":10,"資":2,"有":14,"雅":1,"兵":1,"伯":1,"教":15,"坐":1,"北":1,"成":4,"戰":2,"度":2,"將":1,"鬼":3,"止":1,"安":5,"聖":7,"簠":1,"可":13,"猶":1,"在":5,"移":4,"瞻":1,"愛":13,"世":2,"也":46,"平":1,"利":2,"思":6,"祿":1,"甫":1,"以":51,"又":2,"矣":12,"行":15,"何 古今之異者固未始不可行也今頗蒐輯以爲此書授之童蒙資其講習庶幾有補於風化之萬一云爾淳煕丁未三月朔旦晦菴題小學題辭元亨利貞天道之常仁義禮智人性之綱凡此厥初無有不善藹然四端隨感而見愛親敬兄忠君弟長是曰秉彛有順無彊惟聖性者浩浩其天不加毫末萬善足焉衆人蚩蚩物欲交蔽乃頹其綱安此暴棄惟聖斯惻建學立師以培其根以達其支小學之方灑掃應對入孝出恭動罔或悖行有餘力誦詩讀書詠歌舞蹈思罔或逾窮理脩身斯學之大明命赫然罔有内外德崇業廣乃復其初昔非不足今豈有餘世遠人亡經殘敎弛蒙養弗端長益浮靡郷無善俗世乏良材利欲紛挐異言喧豗幸茲秉彛極天罔墜爰輯舊聞庶覺來裔嗟嗟小子敬受此書匪我言耄惟聖之謨小學内篇立教第一子思子曰天命之謂性率性之謂道脩道之謂敎則天明遵聖法述此篇俾爲師者知所以敎而弟子知所以學立教列女傳曰古者婦人妊子寢不側坐不邊立不蹕不食邪味割不正不食席不正不坐目不視邪色耳不聽淫聲夜則令瞽誦詩道正事瞽盲者樂官也如此則生子形容端正才德過人矣言妊子之時必愼所感感於善則善感於惡則惡也立教内則曰凡生子擇於諸母與可者必求其寬裕慈惠温良恭敬愼而寡言者使爲子師諸母衆妾也可者傅御之屬也子師敎示以善道者司馬温公曰子始生求乳母必擇良家婦人稍温謹者乳母不良非惟敗亂家法兼令所飼之子性行亦類之子能食食敎以右手能言男唯女兪兪然也温公曰子能言敎之自名及唱喏萬福安置稍有知則敎之以恭敬尊長有不識尊卑長幼者則嚴訶禁之註曰古有胎敎况於已生子始生未有知固舉以禮况於已有知孔子曰幼成若天性習慣如自然顏氏家訓曰敎婦初來敎兒嬰孩故在謹其始此其理也若夫子之初生也使之不知尊卑長幼之禮遂至侮詈父母敺擊兄姊父母不知訶禁反笑而奬之彼旣未辨好惡謂禮當然及其旣長習已成性乃怒而禁之不可復制於是父嫉其子子怨其父殘忍悖逆無所不至此蓋父母無深識遠慮不能防微杜漸溺於小滋養成其惡故也男鞶革女鞶絲鞶小嚢盛帨巾者男用韋女用繒帛六年敎之數與方名數謂一十百千萬方名謂東西南北温公曰始習書字七年男女不同席不共食蚤其別也温公曰始誦孝經論語次及諸經八年出入門戸及卽席飮食必後長者始敎之讓示以廉恥九年敎之數日朔望與六甲也温公曰始爲之講解使曉義理十年出就外傳居宿於外外傳敎學之師也十年以後有學無敎學書計書謂六書計謂九數衣不帛襦袴不用帛爲襦袴太温傷陰氣也禮帥初帥循也行禮動作皆遵習先日所爲朝夕學幼儀言從朝至夕學幼少奉事長者之儀請肄簡諒肄習也簡書篇數也諒言語信實也請肄請於長者習學之也温公曰自是以往可以博觀群書然必擇其精要者而誦之如禮記則學記大學中庸樂記之類其異端非聖賢之書傅宜禁之勿使妄觀以惑亂其志觀書皆通始可學文辭十有三年學樂誦詩舞勺樂謂六樂之器勺籥也舞籥文舞也成童舞象學射御成童十五以上舞象武舞也謂用干戈之小舞也射謂五射御謂五御二十而冠始學禮可以衣裘帛舞大夏冠加冠也禮謂五禮二十成人血氣强盛可衣衣裘大夏禹樂樂之文武備者也惇行孝弟博學不敎内而不出廣博學問不可爲師敎人蘊蓄其德在内而不可出言爲人謀慮三十而有室始理男事博學無方孫友視志室猶妻也男事受田給政役也方猶常也至此學無常在志所好也四十始仕方物出謀發慮道合則服從不可則去物猶事也方物出謀則謀不過物方物發慮則慮不過物五十命爲大夫服官政統一官之政也七十致事致其事於君而告老女子温公曰女子六歳始習女工之小者七歳誦孝經論語九歳講解孝經論語及列女傳女誡之類略曉大意註曰古之賢女無不觀圖史以自鑑如曹大家之徒皆精通經術論議明正今人或敎女子以作歌詩執俗樂殊非所宜也伊川程先生曰先夫人侯氏七八歳時誦古詩曰女子不夜出夜出秉明燭自是日暮則不復出房閤旣長好文而不爲詞章見世之婦女以文章筆札傅於人者則深以爲非安定胡先生曰鄭衛之音導淫以敎女子非所宜也十年不出恆居内也姆敎婉娩聽從姆女師也婉謂言語娩謂容貌温公曰柔順貌執麻枲治絲繭織紝組紃學女事以共衣服紝謂繒帛組紃倶絛也薄闊爲組似繩爲紃温公曰蚕桑織績裁縫及爲飮膳不惟正是婦人之職兼欲使之知衣食所來之艱難不敢恣爲奢麗至於纂組華巧之物亦不必習也觀於祭祀納酒漿籩豆葅醢禮相助奠當及女時而知也納謂置酒漿籩豆葅醢之等於神座禮相助奠謂以禮相長者之事而助其饋奠十有五年而筓筓今簪也此謂應年許嫁者女子許嫁而筓字之未許嫁則二十而筓二十而嫁有故二十三年而嫁故謂父母之喪聘則爲妻奔則爲妾聘問也妻之言齊也以禮見問則得與夫敵體妾之言接也言得接見於君子不得與之敵體也立教曲禮曰幼子常視毋誑小未有知常示以正事不宜示以欺誑立必正方不傾聽立必正向一方不得傾頭屬聽左右習其自端正也立教學記曰古之敎者家有塾黨有庠術有序國有學術讀爲遂門側之堂謂之塾古者二十五家爲閭閭共一巷巷首有門門邊有塾里中之老有道德者爲左右師坐於两塾民在家之時朝夕出入恆受敎於塾五百家爲黨萬二千五百家爲遂遂在遠郊之外國謂天子所都及諸侯國中立教孟子曰人之有道也飽食暖衣逸居而無敎則近於禽獸人之有道言其皆有秉彛之性也聖人有憂之使契爲司徒敎以人倫父子有親君臣有義夫婦有別長幼有序朋友有信聖人謂堯舜契臣名司徒官名倫序也敎以人倫亦因其固有者而導之耳書曰天叙有典勑我五典五惇哉此之謂也立教舜命契曰百姓不親五品不遜舜虞帝名五品謂父子君臣夫婦長幼朋友遜順也汝作司徒敬敷五敎在寬五敎謂父子有親君臣有義夫婦有別長幼有序朋友有信敷此五敎以敬爲主而以寬濟之命夔曰命汝典樂敎冑子直而温寬而栗剛而無虐簡而無傲夔舜臣名冑長也冑子謂天子以下至卿大夫嫡子直失太嚴故令温寬失緩慢故令栗剛失入虐簡失入傲故敎之以防其失詩言志歌永言聲依永律和聲八音克諧無相奪倫神人以和聲謂五聲宮商角徴羽律謂六律六呂黄鐘太蔟姑洗蕤賓夷則無射爲六律大呂應鐘南呂林鐘仲呂夾鐘爲六呂八音謂金石絲竹匏土革木金鐘鎛也石磬也絲琴瑟也竹管簫也匏笙也土塤也革鼗皷也木柷敔也詩言志以導之歌詠其義以長其言五聲依附長言而爲之其聲未和乃用律呂調和之使應於節奏八音能諧理不錯奪則神人咸和立教周禮大司徒以郷三物敎萬民而賓興之物猶事也興猶舉也三事敎成郷大夫舉其賢者能者以飮酒之禮賓客之旣則獻其書於王一曰六德知仁聖義忠和知謂明於事仁謂愛人以及物聖謂通而先識義謂能斷時宜忠謂言以中心和謂不剛不柔二曰六行孝友睦婣任恤孝謂善事父母友謂善於兄弟睦謂親於九族婣謂親於外親任謂信於友道恤謂振於憂貧三曰六藝禮樂射御書數禮謂五禮吉凶賓軍嘉也樂謂六樂雲門大咸大詔大夏大濩大武射謂五射一曰白矢矢貫侯過見其鏃白也二曰參連前放一矢後三矢連續而去也三曰剡注謂羽頭高鏃低而去剡剡然也四曰襄尺謂臣與君射不與君並立襄君一尺而退也五曰井儀謂四矢貫侯如井之容儀也御謂五御一曰嗚和鸞和在式鸞在衡升車則馬動馬動則鸞鳴鸞鳴則和應也二曰遂水曲謂御車隨遂水勢之屈曲而不墜水也三曰過君表謂若毛詩傳云褐纏旃以爲門裘纏質以爲褹間容握驅而入擊則不得入君表卽褐纏旃也四曰舞交衢衢道也謂御車在交道車旋應於舞節五曰逐禽左謂御驅逆之車逆驅禽獸使左當人君以射之也書謂六書一曰象形謂日月之類象日月形體而爲之二曰會意謂武信之類人言爲信止戈爲武會合人意也三曰轉注謂考老之類建類一首文意相受左右相注四曰處事謂上下之類人在一上爲上人在一下爲下各有其處事得其宜故曰處事五曰假借謂令長之類一字两用也六曰諧聲謂形聲一也如江河之類皆以水爲形以工可爲聲也數謂九數一曰方田以御田疇界域二曰粟布以御交質變易三曰衰分以御貴賤廩稅四曰少廣以御積羃方圓五曰商功以御功程積實六曰均輸以御遠近勞費七曰盈肭以御隱雜互見八曰方程以御錯揉正負九曰勾股御高深廣遠以郷八刑糾萬民糾割察也謂察取郷中八種之過而斷割其罪也一曰不孝之刑二曰不睦之刑三曰不婣之刑四曰不弟之刑不弟謂不敬師長五曰不任之刑六曰不恤之刑七曰造言之刑訛言惑衆八曰亂民之刑亂名改作執左道以亂政也立教王制曰樂正崇四術立四敎樂正樂官之長掌國子之敎崇高也高尙其術以作敎也四術詩書禮樂四敎春夏秋冬順先王詩書禮樂以造士順依也造成也依此四術而敎以成是士也春秋敎以禮樂冬夏敎以詩書春夏陽也詩樂者聲聲亦陽也秋冬陰也書禮者事事亦陰也立教弟子職曰先生施敎弟子是則温恭自虛所受是極必虛其心然後能有所容極謂盡其本原也見善從之聞義則服温柔孝弟毋驕恃力驕而恃力則羝羊觸藩志無虛邪虛謂虛僞行必正直游居有常必就有德顏色整齊中心必式式法也夙興夜寐衣帶必飭朝益暮習小心翼翼一此不懈是謂學則立教孔子曰弟子入則孝出則弟謹而信汎愛衆而親仁行有餘力則以學文謹行謹信言信汎廣也衆衆人親近也仁謂仁者餘力猶言暇日以用也文謂詩書六藝之文立教興於詩興起也詩因人情之邪正以示勸懲其言易曉而諷詠之間又有以感發而入於人心故習於詩則其志意油然有所興起而去惡從善自不能已立於禮禮以恭敬辭讓爲本而有節文度數之詳不可以毫髪僭差也故習於禮則德性堅定而得所以自處之正位成於樂樂有五聲六律八音之節而其聲氣之和至與天地相應故習於樂則有以存養其善心以至於義精仁熟而自和順於道德伊川先生曰天下之英才不爲少矣只爲道不明於天下故不得有所成就且古者興於詩立於禮成於樂如今人怎生會得古人之於詩如今人歌曲一般雖閭巷草野童稚皆習聞其說而曉其義故能興起於詩後世老師宿儒尙不能曉其義怎生責得學者是不得興於詩也古禮旣廢人倫不明以至於治家皆無法度是不得立於禮也古人有歌詠以養其情性聲音以養其耳目舞蹈以養其血脈今皆無之是不得成於樂也古之成材也易今之成材也難立教樂記曰禮樂不可斯須去身言禮樂是治身之具不可斯須去離於身也立教子夏曰賢賢易色事父母能竭其力事君能致其身與朋友交言而有信雖曰未學吾必謂之學矣子夏孔子弟子姓卜名商賢人之賢而易其好色之心好善有誠也致猶委也委致其身謂不有其身也人之所以爲學大要不過求欲能是四者故如是之人雖或以爲未嘗學而子夏必以爲已學也明倫第二孟子曰設爲庠序學校以敎之皆所以明人倫也稽聖經訂賢傳述此篇以訓蒙士明倫内則曰子事父母温公曰孫事祖父母同雞初鳴咸盥漱咸皆也盥謂盥手漱謂漱口櫛縰筓總櫛梳也縰黑繒韜髪而結之也筓者横施於髻中以固髻也總裂綀繒以束髪也拂髦拂謂振去塵也髦用髪爲之象幼時鬌冠緌纓纓者結之頷下以固冠結之餘者散而下垂謂之緌温公曰今用帽子端韠紳玄端士服也庶人深衣韠蔽膝也以韋爲之與裳同色上繋之革帶紳大帶也温公曰今用衫帶搢笏搢猶扱也扱笏於紳笏所以記事也左右佩用紛帨刀礪觽燧之屬備尊者使令也偪屨著綦偪行滕也綦屨繋也屨頭施繋以爲行戒婦事舅姑如事父母温公曰孫婦亦同雞初鳴咸盥漱櫛縰筓總衣紳温公曰今用冠子背子左右佩用衿纓綦屨衿猶結也婦人有纓示繋屬也以適父母舅姑之所及所下氣怡聲問衣燠寒疾痛苛癢而敬抑掻之怡悦也苛疥也抑按也掻摩也温公曰丈夫唱喏婦人道萬福問侍者夜來安否如何侍者曰安乃退其或不安節則侍者以告此卽禮之晨省也顏之推曰父子之嚴不可以狎骨肉之愛不可以簡簡則慈孝不接狎則怠慢生焉由命士以上父子異宮此不狎之道也抑掻痒痛懸衾篋枕此不簡之敎也出入則或先或後而敬扶持之先後隨時便也進盥少者奉槃長者奉水請沃盥盥卒授巾槃承盥水者巾以帨手問所欲而敬進之柔色以温之父母舅姑必嘗之而後退所欲如饘酏酒醴飮食之類温藉也承尊者必和顏色温公曰父母舅姑起子供藥物婦具晨羞尊長擧箸子婦乃各退就食註曰藥物乃關身之切務人子當親自檢校調煮供進不可但委奴僕脱若有誤卽其禍不測晨羞俗謂點心易曰在中饋詩曰惟酒食是議凡烹調飮膳婦人之職也近年婦女驕倨皆不肯入庖厨今縱不親執刀匕亦當檢校監視務令淸潔男女未冠筓者雞初鳴咸盥漱櫛縰拂髦總角衿纓皆佩容臭昧爽而朝總角収髪結之容臭香物也以纓佩之爲迫尊者給小使也昧爽後成人也問何食飮矣若已食則退若未食則佐長者視具具饌也明倫凡内外此總論子婦之外僕隷之等雞初鳴咸盥漱衣服歛枕簟灑掃室堂及庭布席各從其事明倫父母舅姑將坐奉席請何郷將衽長者奉席請何趾衽臥席也將衽謂更臥處順長者所安也小者執牀與坐御者舉几歛席與簟縣衾篋枕歛簟而襡之早旦親起侍御之人擧几以進使憑之篋謂以篋貯之襡謂以襡韜之須臥且鋪之也父母舅姑之衣衾簟席枕几不傳杖屨祗敬之勿敢近敦牟巵匜非餕莫敢用與恆食飮非餕莫之敢飮食傳移也杖屨服御之重者彌須恭敬勿敢迫近也敦今杯盂也牟土釜也今以木爲器象土釜之形巵酒器也匜盛酒漿之器餕食尊者餘也與及也恆常也旦夕之常食也明倫在父母舅姑之所有命之應唯敬對進退周旋愼齊升降出入揖遊齊莊也揖抑也遊揚也不敢噦噫嚏咳欠伸跛倚睇視不敢唾洟寒不敢襲癢不敢掻不有敬事不敢袒裼不渉不撅睇傾視也襲謂重衣撅掲衣也不因渉水不敢掲衣褻衣衾不見裏父母唾洟不見見裏爲其可穢唾洟輒刷去之冠帶垢和灰請漱衣裳垢和灰請澣和漬也手曰漱足曰澣衣裳綻裂紉箴請補綴綻猶解也少事長賤事貴共帥時共猶皆也帥循也時是也言禮皆如此明倫曲禮曰凡爲人子之禮冬温而夏淸昏定而晨省定安其牀衽也省問其安否如何温公曰父母舅姑將寢則安置而退丈夫唱喏婦人道安置此卽禮之昏定也出必告反必面告與面同反言面者從外來宜知親之顏色安否所遊必有常所習必有業緣親之意欲知之恆言不稱老廣敬也老是尊稱稱老是自尊明倫禮記曰孝子之有深愛者必有和氣有和氣者必有愉色有愉色者必有婉容愛根於心故其發見於外如此孝子如執玉如奉盈洞洞屬屬然如弗勝如將失之洞洞質愨貌屬屬專一貌上言愛此言敬故曰愛敬盡於事親嚴威儼恪非所以事親也嚴謂嚴肅威謂威重儼謂儼正恪謂恪敬言四者容貌非事親之體事親當和順卑柔明倫曲禮曰凡爲人子者居不主奥室中西南隅謂之奥奥尊者所居不敢當尊處也坐不中席一席四人席端爲上非惟不可上亦不可中或曰共坐則席端爲上獨坐則席中爲尊故卑者坐不得居中也行不中道尊者當正路而行卑者故不得也男女各路路各有中立不中門門中有闑两旁有棖中門謂棖闑之中尊者所行也温公曰有賓客不敢坐於正廳無書院則坐於廳之傍側升降不由東階上下馬不當廳凡事不敢自擬於其父食饗不爲槩槩量也不制待賓客饌具之限量多少也祭祀不爲尸尸代尊者之處爲其失子道然則尸卜筮無父者聽於無聲視於無形恆若親之將有敎使然不登高不臨深不苟訾不苟笑爲其近危辱也人之情不欲見毀訾不欲見笑明倫孔子曰父母在不遠遊遊必有方遠遊則去親遠而爲日久定省曠而音問疎不惟己之思親不置亦恐親之念我不忘也遊必有方如已告云詣甲則不敢更詣乙欲親必知己之所在而無憂召己則必至而無失也子能以父母之心爲心則孝矣明倫曲禮曰父母存不許友以死爲忘親也死謂相衛非報仇讎也明倫禮記曰父母在不敢有其身不敢私其財示民有上下也有猶專也身及財皆當統於父母父母在饋獻不及車馬示民不敢專也車馬物之重者明倫内則曰子婦孝者敬者父母舅姑之命勿逆勿怠恃其孝敬之愛或則違解若飮食之雖不耆必嘗而待言尊者以飮食與己己雖不耆必且嘗之而待尊者後命令己去之而後去之加之衣服雖不欲必服而待待後命而藏去之加之事人代之己雖不欲姑與之而姑使之而後復之姑且也尊者使人代己己雖不欲其妨己業且與代己者爲之待其休解而後復本事業於己身遠懟怨於勞事也明倫子婦無私貨無私畜無私器不敢私假不敢私與家事統於尊也温公曰俸禄及田宅所入盡歸之父母舅姑當用則請而用之婦或賜之飮食衣服布帛佩帨茝蘭則受而獻諸舅姑舅姑受之則喜如新受賜或賜之謂私親兄弟若反賜之則辭不得命如更受賜藏以待乏不得命不見許也待乏待舅姑之乏也婦若有私親兄弟將與之則必復請其故賜而后與之温公曰夫人子之身父母之身也身且不敢自有况敢有私財乎若父子異財互相假借則是有子富而父母貧者父母飢而子飽者賈誼所謂借父耰鉏慮有德色母取箕箒立而誶語不孝不義孰甚於此明倫曲禮曰父召無諾先生召無諾唯而起應辭唯恭於諾稱諾則似寬緩驕慢明倫士相見禮曰凡與大人言始視面中視抱卒視面毋改衆皆若是視面謂觀其顏色可傳言未也視抱容其思之且爲敬也卒視面察其納己言與否也毋改謂答應之間當正容體以待毋自變動嫌解惰也衆謂同在此者若父則遊目毋上於面毋下於帶若不言立則視足坐則視膝子於父主孝不主敬所視廣也不言則伺其行起而已明倫禮記曰父命呼唯而不諾手執業則投之食在口則吐之走而不趨主敬也命呼爲父命所呼急趨父命故投業吐食趨疾趨也急走往而不暇疾趨也親老出不易方復不過時不可以憂父母也易方爲其不信己所處也復反也親癠色容不盛此孝子疏節也癠病也疏節言未足爲至孝也父没而不能讀父之書手澤存焉爾母没而杯圏不能飮焉口澤之氣存焉爾孝子見親之器物哀惻不忍用也圏屈木爲之謂巵匜之屬也明倫内則曰父母有婢子若庶子庶孫甚愛之雖父母没没身敬之不衰子有二妾父母愛一人焉子愛一人焉由衣服飮食由執事毋敢視父母所愛雖父母没不衰由自也明倫子甚宜其妻父母不說出子不宜其妻父母曰是善事我子行夫婦之禮焉没身不衰宜猶善也明倫曾子曰孝子之養老也樂其心不違其志樂其耳目安其寢處以其飮食忠養之養之如此爲其近於親也言忠養之嫌或僞也是故父母之所愛亦愛之父母之所敬亦敬之至於犬馬盡然而况於人乎上言其近親者此言親所愛敬者明倫内則曰舅没則姑老謂傳家事於長婦冡婦所祭祀賓客每事必請於姑婦雖受傳猶不敢專介婦請於冡婦介婦衆婦也舅姑使冡婦毋怠雖有勤勞不敢解倦不友無禮於介婦舅姑若使介婦毋敵耦於冡婦雖有勤勞不敢相絞訐今按下文三句亦是也不敢竝行不敢竝命不敢竝坐下冡婦也竝命不敢與冡婦並有敎令之命也凡婦不命適私室不敢退婦侍舅姑者也婦將有事大小必請於舅姑不敢專行明倫適子庶子祗事宗子宗婦雖貴富不敢以貴富入宗子之家雖衆車徒舍於外以寡約入祗敬也入謂入宗子之家不敢以貴富加於父母宗族加猶高也明倫曾子曰父母愛之喜而弗忘父母惡之懼而無怨父母有過諫而不逆無怨謂無怨於父母之心不逆順而諫之也明倫内則曰父母有過下氣怡色柔聲以諫諫若不入起敬起孝說則復諫子事父母有隱無犯復猶更也不說與其得罪於郷黨州閭寧孰諫孰諫謂殷勤純熟而諫犯顏而諫使父母不悦其罪輕畏懼不諫使父母得罪於郷黨州閭其罪重二者之間寧可熟諫父母怒不說而撻之流血不敢疾怨起敬起孝明倫曲禮曰子之事親也三諫而不聽則號泣而隨之至親無去志在感動之明倫父母有疾冠者不櫛行不翔憂不爲容言不惰憂不在私好琴瑟不御憂不在樂食肉不至變味飮酒不至變貌憂不在味笑不至矧怒不至詈憂在心難變也齒本曰矧大笑則見疾止復故自若常也温公曰凡父母舅姑有疾子色不滿容不戯笑不宴遊捨置餘事全以迎醫檢方合藥爲務疾已復初顏氏家訓曰父母有疾子拜醫以求藥蓋以醫者親之存亡所繋豈可傲忽也明倫君有疾飮藥臣先嘗之親有疾飮藥子先嘗之嘗度其所堪醫不三世不服其藥謹物齊也明倫孔子曰父在觀其志父没觀其行三年無改於父之道可謂孝矣父在子不得自專而志則可知父没然後其行可見故觀此足以知其人之善惡然又必能三年無改於父之道乃見其孝不然則所行雖善亦不足爲孝矣三年無改者孝子之心有所不忍故也然亦謂在所當改而可以未改者耳明倫内則曰父母雖没將爲善思貽父母令名必果將爲不善思貽父母羞辱必不果貽遺也果决也言親没而思慕不忘則必能勇於從善而憚於爲惡明倫祭義曰霜露旣降君子履之必有悽愴之心非其寒之謂也春雨露旣濡君子履之必有怵惕之心如將見之霜露旣降禮說在秋此無秋字蓋脱爾非其寒之謂謂悽愴及怵惕皆爲感時念親也明倫祭統曰夫祭也者必夫婦親之所以備外内之官也官備則具備具謂所共衆物明倫君子之祭也必身親莅之有故則使人可也莅臨也明倫祭義曰致齊於内散齊於外齊之日思其居處思其笑語思其志意思其所樂思其所耆齊三日乃見其所爲齊者致齊思此五者也散齊七日不御不樂不弔耳所嗜素所欲飮食也見所爲齊者思之熟若見其所爲齊之親也祭之日入室僾然必有見乎其位僾然微見貌如見親之在神位也周還出戸肅然必有聞乎其容聲謂薦饌時也肅然如聞親舉動容止之聲出戸而聽愾然必有聞乎其歎息之聲設祭旣畢孝子出戸而聽愾然如有聞乎嘆息之聲也是故先王之孝也色不忘乎目聲不絶乎耳心志嗜欲不忘乎心致愛則存致愨則著著存不忘乎心夫安得不敬乎致極也極愛親之心則若親之存極端愨敬親之心則若親之顯著明倫曲禮曰君子雖貧不粥祭器雖寒不衣祭服爲宮室不斬於丘木廣敬鬼神也粥賣也丘壟也明倫王制曰大夫祭器不假祭器未成不造燕器造爲也明倫孔子謂曾子曰身體髪膚受之父母不敢毀傷孝之始也身體言其大髪膚言其細聖人論孝之始以愛身爲先立身行道揚名於後世以顯父母孝之終也國人稱願幸哉有子如此所謂孝也夫孝始於事親中於事君終於立身愛親者不敢惡於人敬親者不敢慢於人愛敬盡於事親而德敎加于百姓刑于四海此天子之孝也惡慢於人則人亦惡慢之如此辱將及親在上不驕高而不危制節謹度滿而不溢然後能保其社稷而和其民人此諸侯之孝也高而危者以驕也滿而溢者以奢也制節制財用之節謹度不越法度非先王之法服不敢服非先王之法言不敢道非先王之德行不敢行然後能保其宗廟此卿大夫之孝也以孝事君則忠以敬事長則順忠順不失以事其上然後能守其祭祀此士之孝也用天之道因地之利謹身節用以養父母此庶人之孝也春耕秋穫高宜黍稷下宜稻麥謹身則無過不犯兵刑節用則不乏以共甘旨能此二者養道盡矣故自天子至於庶人孝無終始而患不及者未之有也明倫孔子曰父母生之續莫大焉君親臨之厚莫重焉是故不愛其親而愛他人者謂之悖德不敬其親而敬他人者謂之悖禮悖亂也苟不能恭愛其親雖恭愛他人猶不免於悖以明孝者德之本也明倫孝子之事親居則致其敬夔夔齊慄養則致其樂樂親之志病則致其憂喪則致其哀祭則致其嚴嚴猶恭也五者備矣然後能事親事親者居上不驕爲下不亂在醜不爭亂謂干犯上之禁令醜類也謂己之等夷居上而驕則亡爲下而亂則刑在醜而爭則兵爭而不已必以兵刃相加此三者不除雖日用三牲之養猶爲不孝也三牲牛羊豕大牢三者不除憂將及親雖日用大牢之養庸爲孝乎明倫孟子曰世俗所謂不孝者五惰其四支不顧父母之養一不孝也博奕好飮酒不顧父母之養二不孝也好貨財私妻子不顧父母之養三不孝也從耳目之欲以爲父母戮四不孝也好勇闘狠以危父母五不孝也戮辱也狠忿戾也明倫曾子曰身也者父母之遺體也行父母之遺體敢不敬乎居處不莊非孝也事君不忠非孝也莅官不敬非孝也朋友不信非孝也戰陳無勇非孝也五者不遂烖及於親敢不敬乎遂成也明倫孔子曰五刑之屬三千而罪莫大於不孝異罪同罰合三千條右明父子之親明倫禮記曰將適公所宿齊戒居外寢沐浴史進象笏書思對命思所思念將以告君者也對所以對君者也命所受君命也書之於笏爲失忘也旣服習容觀玉聲乃出旣服著朝服已竟也習容觀爲有觀之者習玉聲爲有聽之者明倫曲禮曰凡爲君使者已受命君言不宿於家急君使也言謂有故所問也君言至則主人出拜君言之辱使者歸則必拜送于門外敬君命也出出門也此謂國君問事於其臣若使人於君所則必朝服而命之使者反則必下堂而受命謂臣有所告請於其君去不下送反而下迎尊君命也不出門己使卑於君使也明倫論語曰君召使擯色勃如也足躩如也擯主國之君所使出接賓者勃變色貌躩盤辟貌皆敬君命也揖所與立左右手衣前後襜如也所與立謂同爲擯者也擯用命數之半皆西向立以次傳命揖左人則左其手揖右人則右其手襜整貌趨進翼如也疾趨而進張拱端好如鳥舒翼賓退必復命曰賓不顧矣紓君敬也明倫入公門鞠躬如也如不容鞠躬曲身也公門高大入如不容敬之至也立不中門行不履閾中門中於門也詳見此篇第七條閾門限也禮士大夫出入君門由闑右不踐閾立中門則當尊行履閾則不恪過位色勃如也足躩如也其言似不足者位君之虛位謂門屛之間人君宁立之處所謂宁也君雖不在過之必敬不敢以虛位而慢之也言似不足不敢肆也攝齊升堂鞠躬如也屛氣似不息者攝摳也齊衣下縫也禮將升堂兩手摳衣使去地尺恐躡之而傾跌失容也息鼻息出入者近至尊氣容肅也出降一等逞顏色怡怡如也没階趨翼如也復其位踧踖如也等階之級也逞放也漸遠所尊舒氣解顏怡怡和悦也没階下盡階趨走就位也俗本作趍進陸氏釋文云古本無進字今從之復位踧踖敬之餘也明倫禮記曰君賜車馬乗以拜賜衣服服以拜敬君惠也乗服所賜往至君所賜君未有命弗敢卽乗服也謂卿大夫受賜於天子者歸必致於其君有命乃乗服之或曰君賜句絶若車馬則乗以拜賜若衣服則服以拜賜也君未有命弗敢卽乗服者謂非經賜雖有車馬衣服不敢輒乗服也若後世三品雖應服紫五品雖應服緋必君賜而後服明倫曲禮曰賜果於君前其有核者懷其核敬君之賜不敢褻也木實曰果核當棄重君賜故懷之而不棄也明倫御食於君君賜餘器之漑者不寫其餘皆寫重汙辱君之器也漑謂陶梓之器可滌潔者不漑謂萑竹之器寫者傳己器中乃食之也勸侑曰御明倫論語曰君賜食必正席先嘗之君賜腥必熟而薦之君賜生必畜之食恐或爲餕餘故不以薦正席先嘗如對君也言先嘗則餘當以頒賜矣腥生肉熟而薦之祖考榮君賜也畜之者仁君之惠無故不敢殺也明倫侍食於君君祭先飯君祭則己不祭而先飯若爲君嘗食然不敢當客禮也明倫疾君視之東首加朝服拖紳疾者常處北牖下爲君來視疾暫時遷向南牖下東首令君得以南面視己病臥不能著衣束帶又不可以褻服見君故加朝服於身又引大帶於上也明倫君命召不俟駕行矣急趨君命行出而駕車隨之読明倫吉月必朝服而朝吉月月朔也孔子在魯致仕時如此明倫孔子曰君子事君進思盡忠退思補過將順其美匡救其惡故上下能相親明倫君使臣以禮臣事君以忠明倫大臣者以道事君不可則止明倫子路問事君子曰勿欺也而犯之明倫鄙夫可與事君也與哉其未得之也患得之旣得之患失之苟患失之無所不至矣明倫孟子曰責難於君謂之恭陳善閉邪謂之敬吾君不能謂之賊明倫有官守者不得其職則去有言責者不得其言則去明倫王蠋曰忠臣不事二君列女不更二夫右明君臣之義明倫曲禮曰男女非有行媒不相知名有媒往來傳昏姻之言乃相知姓名非受幣不交不親重別有禮乃相纏固幣謂聘之玄纁束帛也故日月以告君書取婦之年月日時以告國君也周禮凡取判妻入子者媒氏書之以告君謂此也齊戒以告鬼神昏禮凡受女之禮皆於廟爲神席以告鬼神謂此也爲酒食以召郷黨僚友以厚其別也會賓客厚重愼也取妻不取同姓故買妾不知其姓則卜之爲其近禽獸也妾賤或時非媵取之賤者世無本繋卜者卜吉凶旣不知其姓但卜吉則取之明倫士昏禮曰父醮子子婿命之曰往迎爾相承我宗事相助也宗事宗廟之事勖帥以敬先姒之嗣若則有常勖勉也若猶女也勉帥婦道以敬其爲先姒之嗣女之行則當有常深戒之詩云大姒嗣徽音子曰諾唯恐弗堪不敢忘命父送女命之曰戒之敬之夙夜無違命夙早起也早起夜臥命舅姑之戒命母施衿結帨曰勉之敬之夙夜無違宮事帨佩巾庶母及門内施鞶申之以父母之命命之曰敬恭聽宗爾父母之言夙夜無愆視諸衿鞶庶母父母之妾也鞶鞶囊也所以盛帨巾申重也宗尊也愆過也諸之也示之衿鞶者皆託戒使識之也明倫禮記曰夫昏禮萬世之始也取於異姓所以附遠厚別也取異姓者所以依附相疏遠之道厚重分別之義不欲相褻故也幣必誠辭無不腆誠信也腆猶善也告之以直信直猶正也二者所以敎婦正直信也信事人也信婦德也事猶立也或曰婦人事人者也事人必以信故體信以爲德壹與之齊終身不改故夫死不嫁齊謂共牢而食同尊卑也男子親迎男先於女剛柔之義也天先乎地君先乎臣其義一也先謂倡導也執摯以相見敬章別也言不敢相褻也摯所奠鴈也章明也男女有別然後父子親父子親然後義生義生然後禮作禮作然後萬物安言人倫有別則氣性醇也無別無義禽獸之道也言聚麀之亂類也明倫取婦之家三日不舉樂思嗣親也重世變也明倫昏禮不賀人之序也序猶代也明倫内則曰禮始於謹夫婦爲宮室辨外内男子居外女子居内深宮固門閽寺守之男不入女不出閽掌守中門之禁者也寺掌内入之禁令者也男女不同椸枷不敢縣於夫之楎椸不敢藏於夫之篋笥不敢共湢浴竿謂之椸楎杙也植曰楎横曰椸湢浴室也夫不在歛枕篋簟席襡器而藏之不敢褻也少事長賤事貴咸如之咸皆也雖婢妾衣服飮食必後長者人貴賤不可無禮妻不在妾御莫敢當夕辟女君之御日也明倫男不言内女不言外謂事業之次序非祭非喪不相授器祭嚴喪遽不嫌也其相授則女受以篚其無篚則皆坐奠之而后取之奠停地也外内不共井不共湢浴不通寢席不通乞假男女不通衣裳男子入内不嘯不指嘯讀爲叱夜行以燭無燭則止女子出門必擁蔽其面夜行以燭無燭則止道路男子由右女子由左地道尊右明倫孔子曰婦人伏於人也是故無專制之義有三從之道在家從父適人從夫夫死從子無所敢自遂也敎令不出閨門事在饋食之間而已矣是故女及日乎閨門之内不百里而犇喪事無擅爲行無獨成叅知而後動可驗而後言晝不遊庭夜行以火所以正婦德也女有五不取逆家子不取亂家子不取世有刑人不取世有惡疾不取喪父長子不取逆家子爲其逆德也亂家子爲其亂人倫也世有刑人者爲其棄於人也世有惡疾者爲其棄於天也喪父長子者爲其無所受命也婦有七去不順父母去無子去淫去妬去有惡疾去多言去竊盗去不順父母爲其逆德也無子爲其絶世也淫爲其亂族也妬爲其亂家也有惡疾爲其不可與共粢盛也多言爲其離親盗竊爲其反義也有三不去有所取無所歸不去與更三年喪不去前貧賤後富貴不去凡此聖人所以順男女之際重婚姻之始也明倫曲禮曰寡婦之子非有見焉弗與爲友避嫌也有見謂有奇才卓然衆人所知右明夫婦之別明倫孟子曰孩提之童無不知愛其親及其長也無不知敬其兄也孩提知孩笑可提抱者也明倫徐行後長者謂之弟疾行先長者謂之不弟明倫曲禮曰見父之執不謂之進不敢進不謂之退不敢退不問不敢對見父同志如事父明倫年長以倍則父事之十年以長則兄事之五年以長則肩隨之年長以倍謂年二十於四十者肩隨與之並行差退明倫謀於長者必操几杖而從之操執持也几可以扶己杖可以策身倶養尊者之物從猶就也長者問不辭讓而對非禮也當謝不敏若曾子之爲明倫從於先生不越路而與人言尊不二矣先生年德倶高又敎道於幼者遭先生於道趨而進正立拱手爲有敎使先生與之言則對不與之言則趨而退爲其不欲與己並行從長者而上丘陵則必郷長者所視爲遠視不察有所問明倫長者與之提携則兩手奉長者之手提携謂牽行奉手習扶持尊者負劔辟咡詔之則掩口而對負謂置之於背劔謂挾之於旁如帶劔也口旁曰咡辟咡詔之謂傾頭與語也掩口而對習其郷尊者屛氣也明倫凡爲長者糞之禮必加帚於箕上掃席前曰糞此謂初執而往時也加帚於箕上得兩手奉箕恭也弟子職曰執箕膺擖厥中有帚以袂拘而退其塵不及長者謂掃時也袂衣袖末也以袂擁帚之前掃而却行之以箕自郷而扱之扱讀曰吸謂収糞時也箕去棄物以郷尊者則不恭明倫將卽席容無怍卽就也怍顏色變也就席宜莊不得變動兩手摳衣去齊尺摳提挈也齊謂裳下緝也亦謂就席之時以兩手當裳前提裳令下緝去地一尺恐衣長轉足躡履之衣毋撥足毋蹶撥揚也蹶行遽貌先生書策琴瑟在前坐而遷之戒勿越廣敬也在前謂當行之前坐亦跪也遷移也越踰也坐必安執爾顏凡坐好自揺動故戒以安坐執猶守也久坐好異長者不及毋儳言說文云儳互不齊也儳言儳長者之先而言也正爾容聽必恭正謂矜莊也聽先生之言宜敬毋勦說勦猶擥也謂取人之說以爲己說毋雷同雷之發聲物無不同人之言當由己不當然也孟子曰無是非之心非人也必則古昔稱先王則法也言必有依據明倫侍坐於先生先生問終則對不敢錯亂尊者之言請業則起請益則起尊師重道也若今摳衣前請也業謂篇巻也益謂受說不了欲師更明說也明倫尊客之前不叱狗嫌若風去之讓食不唾嫌有穢惡侍坐於君子君子欠伸撰杖屨視日蚤莫侍坐者請出矣以君子有倦意也志疲則欠體疲則伸撰猶持也明倫侍坐於君子君子問更端則起而對離席對敬異事也明倫侍坐於君子若有告者曰少間願有復也則左右屛而待復白也言欲得少空閑有所白也屛退也明倫侍飮於長者酒進則起拜受於尊所長者辭少者反席而飮降席拜受敬也燕飮之禮嚮尊長者辭止少者之起故復反還其席長者舉未釂少者不敢飮不敢先尊者舉猶飮也盡爵曰釂燕禮曰公卒爵而後飮明倫長者賜少者賤者不敢辭不敢亢禮賤者僮僕之屬明倫御同於長者雖貳不辭御謂待也御同謂待食於長者饌具與之同也貳謂重殽膳也此饌本爲長者設辭之爲長者嫌偶坐不辭盛饌不爲己明倫侍於君子不顧望而對非禮也禮尙謙不顧望若子路卒爾而對明倫少儀曰尊長於己踰等不敢問其年踰等父兄黨也問年則恭敬之心不全燕見不將命私燕而見不使擯者將傳其命不敢用賓主之禮來則若子弟然遇於道見則面可隱則隱不敢煩動不請所之不問所往侍坐弗使不執琴瑟不畫地手無容不翣也尊長或使彈琴指畫則爲之可也手無容不弄手也翣扇也雖熱亦不敢揺扇也此皆端愨所以爲敬寢則坐而將命坐跪也命有所傳辭若尊者臥而侍者傳辭當跪前不可以立恐臨尊者侍射則約矢矢箭也凡射必計耦先設箭在中庭上耦前取一次下耦又進取一如是更進各得四箭而升堂挿三於要而手執一若卑者侍射則不敢更拾進取但一時幷取四矢故云約矢侍投則擁矢投投壷也擁抱也矢投壷箭也尊者委四矢於地一一取以投卑者不敢委於地悉執之勝則洗而以請若敵射及投壷竟司射命酌而勝者弟子酌酒不勝者飮之若卑者得勝則不敢直酌當前洗爵而請行觴也明倫王制曰父之齒隨行兄之齒鴈行朋友不相踰廣敬也謂於塗中輕任幷重任分頒白者不提挈皆謂以與少者君子耆老不徒行庶人耆老不徒食徒猶空也謂無車而行無肉而食明倫論語曰郷人飮酒杖者出斯出矣杖者老人也六十杖於郷未出不敢先旣出不敢後右明長幼之序明倫曾子曰君子以文會友以友輔仁講學以會友則道益明責善以輔仁則德日進明倫孔子曰朋友切切偲偲兄弟怡怡切切懇到也偲偲詳勉也怡怡和說也明倫孟子曰責善朋友之道也明倫子貢問友孔子曰忠告而善道之不可則止無自辱焉友所以輔仁故盡其心以告之善其說以道之然以義合者也故不可則止若以數而視疏則自辱矣明倫孔子曰居是邦也事其大夫之賢者友其士之仁者賢以事言仁以志言事而友之則有所禀畏切磋以成其德也明倫益者三友損者三友友直友諒友多聞益矣友便辟友善柔友便佞損矣友直則其聞過友諒則進於誠友多聞則進於明便習熟也便辟謂習於威儀而不直善柔謂工於媚說而不誠便佞謂習於口語而無聞見之實三者損益正相反也明倫孟子曰不挾長不挾貴不挾兄弟而友友也者友其德也不可以有挾也挾者兼有而恃之之稱挾兄弟言恃己有兄弟之屬明倫曲禮曰君子不盡人之歡不竭人之忠以全交也明倫凡與客入者每門讓於客下賓也客至寢門主人請入爲席寢門内門也爲猶敷也然後出迎客客固辭辭不先入也主人肅客而入肅進也先道之主人入門而右客入門而左右就其右左就其左主人就東階客就西階客若降等則就主人之階降下也不敢由其階卑統於尊不敢自專主人固辭然後客復就西階主人與客讓登主人先登客從之拾級聚足拾當爲渉聲之誤也級等也渉等聚足謂前足躡一等後足從之倂連歩以上連歩謂足相隨不相過重蹉跌也上於東階則先右足上於西階則先左足近相郷敬明倫大夫士相見雖貴賤不敵主人敬客則先拜客客敬主人則先拜主人尊賢也明倫主人不問客不先舉客自外來宜問其安否及所爲來故客不可以先問右明朋友之交明倫孔子曰君子之事親孝故忠可移於君事兄弟故順可移於長長謂卿士大夫凡在己上者也居家理故治可移於官書云惟孝友于兄弟克施于政是故行成於内而名立於後世矣明倫天子有爭臣七人雖無道不失其天下天下至大萬機至重故必有能爭者七人然後能無失也諸侯有爭臣五人雖無道不失其國大夫有爭臣三人雖無道不失其家士有爭友則身不離於令名士無臣故以友爭父有爭子則身不陷於不義通上下而言故當不義則子不可以弗爭於父臣不可以弗爭於君明倫禮記曰事親有隱而無犯左右就養無方服勤至死致喪三年隱謂恐傷親意情有不盡無犯不犯顏而諫論語曰事父母幾諫左右謂扶持之方猶常也子則然無常人勤勞辱之事致謂戚容稱其服也凡此以恩爲制事君有犯而無隱左右就養有方服勤至死方喪三年無隱君臣尙義雖盡情以諫可也有方不可侵官方喪資於事父凡此以義爲制事師無犯無隱左右就養無方服勤至死心喪三年無犯無隱言雖盡情猶微而婉心喪戚容如父而無服凡此以恩義之間爲制明倫欒共子曰民生於三事之如一父生之師敎之君食之非父不生非食不長非敎不知生之族也故壹事之唯其所在則致死焉在君父爲君父在師爲師報生以死報賜以力人之道也明倫晏子曰君令臣共父慈子孝兄愛弟敬夫和妻柔姑慈婦聽禮也君令而不違臣共而不貳父慈而敎子孝而箴箴諫也兄愛而友弟敬而順夫和而義妻柔而正姑慈而從婦聽而婉從不自專婉順也禮之善物也明倫曾子曰親戚不說不敢外交近者不親不敢求遠小者不審不敢言大故人之生也百歳之中有疾病焉有老幼焉故君子思其不可復者而先施焉親戚旣没雖欲孝誰爲孝年旣耆艾雖欲悌誰爲悌故孝有不及悌有不時其此之謂歟明倫官怠於宦成病加於少愈禍生於懈惰孝衰於妻子察此四者愼終如始詩曰靡不有初鮮克有終明倫荀子曰人有三不祥幼而不肯事長賤而不肯事貴不肖而不肯事賢是人之三不祥也明倫無用之辯不急之察棄而不治若夫君臣之義父子之親夫婦之別則日切磋而不舍也右通論敬身第三孔子曰君子無不敬也敬身爲大身也者親之枝也敢不敬與不能敬其身是傷其親傷其親是傷其本傷其本枝從而亡仰聖模景賢範述此篇以訓蒙士敬身丹書曰敬勝怠者吉怠勝敬者滅義勝欲者從欲勝義者凶敬身曲禮曰毋不敬禮主於敬儼若思儼矜莊貌人之坐思貌必儼然安定辭審言語安民哉上三句可以安民敖不可長欲不可從志不可滿樂不可極四者慢遊之道桀紂所以自禍賢者狎而敬之畏而愛之狎習也近也附而近之習其所行易相褻慢故戒令相敬心服曰畏旣有所畏必當愛其德義不可疎之愛而知其惡憎而知其善謂凡與人交不可以己心之愛憎誣人之善悪積而能散謂己有蓄積見貧窮者則當能散以賙之安安而能遷謂己今安此之安圖有後害則當能遷臨財毋苟得爲傷廉也臨難毋苟免爲傷義也狠毋求勝分毋求多爲傷平也狠鬩也謂爭訟也疑事毋質質成也彼己倶疑則己無得成言之直而勿有彼疑而己不疑者仍須謙退稱師友所說以正之勿爲己有此義也敬身孔子曰非禮勿視非禮勿聽非禮勿言非禮勿動非禮者己之私也勿者禁止之辭敬身出門如見大賓使民如承大祭敬以持己己所不欲勿施於人恕以及物敬身居處恭執事敬與人忠雖之夷狄不可棄也恭主容敬主事恭見乎外敬主乎中之夷狄不可棄勉其固守而勿失也敬身言忠信行篤敬雖蠻貊之邦行矣言不忠信行不篤敬雖州里行乎哉盡己之謂忠以實之謂信篤厚也篤敬厚而敬也蠻南蠻貊北狄二千五百家爲州二十五家爲里敬身君子有九思視思明聽思聦色思温貌思恭言思忠事思敬疑思問忿思難見得思義視無所蔽則明無不見聽無所壅則聦無不聞色見於面者貌舉身而言思問則疑不蓄思難則忿必懲思義則得不苟敬身曾子曰君子所貴乎道者三動容貌斯遠暴慢矣正顏色斯近信矣出辭氣斯遠鄙倍矣貴猶重也容貌舉一身而言暴粗厲也慢放肆也信實也正顏色而近信則非色莊也辭言語氣聲氣也鄙几陋也倍與背同謂背理也言道雖無所不在然君子所重者在此三者而已蓋皆脩身之驗爲政之本非莊敬誠實涵養有素者不能也敬身曲禮曰禮不踰節不侵侮不好狎禮所以辨尊卑等級故不踰越節度禮主於敬自卑而尊人故不得侵犯侮慢於人習近而不加敬則是好狎脩身踐言謂之善行踐履也言履而行之敬身樂記曰君子姦聲亂色不留聦明淫樂慝禮不接心術惰慢邪辟之氣不設於身體使耳目鼻口心知百體皆由順正以行其義不留聦明謂不停於耳目也術猶道也不接心術謂心不存念也敬身孔子曰君子食無求飽居無求安敏於事而愼於言就有道而正焉可謂好學也已不求安飽方有事於學不暇以此爲心也敏於事不敢怠也愼於言不敢忽也有道謂知此道而能體之者道則事物當然之理人之所共由者也正謂正其是非敬身管敬仲曰畏威如疾民之上也畏威如畏疾病此民之上行從懷如流民之下也從心所思如水流行此民之下行見懐思威民之中也威畏也見可懷則思可畏此民之中行右明心術之要敬身冠義曰凡人之所以爲人者禮義也禮義之始在於正容體齊顏色順辭令言人爲禮以此三者爲始容體正顏色齊辭令順而後禮義備以正君臣親父子和長幼言三始旣備乃可以求三行也君臣正父子親長幼和而後禮義立立猶成也敬身曲禮曰毋側聽嫌探人之私也側聽耳屬于垣毋噭應毋淫視毋怠荒遊毋倨立毋跛坐毋箕寢毋伏歛髪毋髢冠毋免勞毋袒暑毋褰裳皆爲其不敬也噭號呼之聲也淫視流動睇眄也怠荒放散身體也遊行也倨慢也跛偏任也箕謂坐展兩足狀如箕舌也伏覆也髢髲也毋垂餘如髲也免去也祖露體也褰袪也敬身登城不指城上不呼爲惑人將適舍求毋固適舍謂行而就人館固猶常也求主人物不可以舊常恐時或無將上堂聲必揚警内人也戸外有二屨言聞則入言不聞則不入將入戸視必下入戸奉扃視瞻毋回襌下曰屨視必下不舉目而視也回迴轉廣有瞻視也皆不干掩人之私也扃關戸之木也奉扃謂應小啓之以兩手奉戸置扃之處戸開亦開戸闔亦闔不以後來變先有後入者闔而勿遂示不拒人毋踐屨履他人之屨爲踐屨毋踖席躡他人之席爲踖席摳衣趨隅摳提也衣裳也趨猶向也隅猶角也旣不踖席當兩手提裳之前向席之下角從下而升就己位也必愼唯諾唯諾應對也不先舉見問乃應敬身禮記曰君子之容舒遲見所尊者齊遬謙愨貌遬猶蹙蹙也足容重舉欲遲也手容恭高且正也目容端不邪睇而視也口容止不妄動也聲容靜不噦欬也頭容直不傾顧也氣容肅似不息者立容德德得也立則磬折如人授物與己己受得之之形也色容莊勃如戰色敬身曲禮曰坐如尸立如齊尸者神象如尸則其莊可知齊者致其精誠之至如齊則肅而靜可知敬身少儀曰不窺密密隱處也嫌伺人之私不旁狎旁猶妄也不得妄與人狎習不道舊故言知識之過失不戲色戲弄也言暫變傾爲非常也毋拔來毋報往拔赴皆疾也人來往所之當有宿漸不可卒也毋瀆神瀆慢也毋循枉前日之不正不可復遵毋測未至測意度也毋訾衣服成器訾思也成猶善也思此則疾貧毋身質言語質成也聞疑則傳疑成之恐有誤敬身論語曰車中不内顧不疾言不親指内顧回視也禮曰顧不過轂三者皆失容且惑人敬身曲禮曰凡視上於面則敖敖慢也敖則仰下於帶則憂憂則低傾則姦側頭旁視心不正也敬身論語曰孔子於郷黨恂恂如也似不能言者恂恂信實温恭之貌似不能言者謙卑遜順不以賢知先人之意孔子居郷黨容貌詞氣如此郷黨尙齒故也其在宗廟朝廷便便言唯謹爾便便辨也宗廟禮法之所在朝廷政事之所出言不可以不明辨故必詳問而極言之但謹而不放爾朝與下大夫言侃侃如也與上大夫言誾誾如也此君未視朝時也諸侯上大夫卿下大夫五人侃侃剛直也誾誾和悦而諍也敬身孔子食不語寢不言答述曰語自言曰言聖人存心不他當食而食當寢而寢言語非其時也或曰肺爲氣主而聲出焉寢食則氣窒而不通語言恐傷之也亦通敬身士相見禮曰與君言言使臣與大人言言事君與老者言言使弟子與幼者言言孝弟于父兄與衆言言忠信慈祥與居官者言言忠信言使臣者使臣之禮也大人卿大夫也言事君者臣事君以忠也祥善也敬身論語曰席不正不坐聖人心安於正故事之小者不正則不處敬身子見齊衰者雖狎必變見冕者與瞽者雖褻必以貌齊衰喪服冕各有制貴者之盛服也瞽無目者狎謂素親狎褻謂燕見貌謂禮貌也哀有喪尊有爵矜不成人凶服者式之式負版者式車前横木有所敬則俯而憑之負版持邦國圖籍者式此二者哀有喪重民數也周禮獻民數於王王拜受之其重如此敬身禮記曰若有疾風迅雷甚雨則必變雖夜必興衣服冠而坐敬天之怒敬身論語曰寢不尸居不容尸謂偃臥似死人也惰慢之氣不設於身體雖舒布其四體而未嘗肆也居居家容容儀不容非惰也但不若奉祭祀見賓客而已申申夭夭是也敬身子之燕居申申如也夭夭如也燕居間暇無事之時申申其容舒夭夭其色愉敬身曲禮曰並坐不横肱爲害旁人授立不跪授坐不立爲煩尊者俛仰受之敬身入國不馳馳善躪人入里必式不誣十室敬身少儀曰執虛如執盈入虛如有人重愼敬身禮記曰古之君子必佩玉比德右徴角左宮羽玉聲所中趨以釆薺釆薺詩篇名趨時歌以爲節行以肆夏登堂之樂節周還中規反行也宜圜折還中矩曲行也宜方進則揖之退則揚之然後玉鏘鳴也揖之謂小俛揚之謂小仰鏘聲貌故君子在車則聞鸞和之聲行則鳴佩玉是以非辟之心無自入也鸞在衡和在式自由也以君子恆聞鸞和佩玉之正聲是以非類邪僻之心無由入也敬身射義曰射者進退周還必中禮内志正外體直然後持弓矢審固持弓矢審固然後可以言中此可以觀德行矣内正外直習於禮樂有德行者也右明威儀之則敬身士冠禮始加祝曰令月令吉日始加元服令吉皆善也元首也棄爾幼志順爾成德壽考維祺介爾景福爾女也旣冠爲成德祺祥矣介景皆大也因冠而戒且勸之女如是則有壽考之祥大女之大福也再加曰吉月令辰乃申爾服辰子丑也申重也敬爾威儀淑愼爾德眉壽萬年永受胡福胡猶遐也遠也三加曰以歳之正以月之令咸加爾服正猶善也咸皆也皆加女之三服謂緇布冠皮弁爵弁也兄弟具在以成厥德黄耇無疆受天之慶黄黄髪也耇凍梨也皆壽徴也敬身曲禮曰爲人子者父母存冠衣不純素爲其有喪象也純緣也玉藻曰縞冠素紕旣祥之冠也深衣曰具父母衣純以靑孤子當室冠衣不純釆雖除喪不忘哀也當室適子也謂子未三十者三十壯有室代親之端不爲孤也深衣曰孤子衣純以素敬身論語曰君子不以紺緅飾紺深靑揚赤色齊服也緅縫色三年之喪以飾練服者也飾領緣也紅紫不以爲褻服紅紫間色不正且近婦人女子之服褻服私居服也當暑袗絺綌必表而出之袗單也葛之精者曰絺麤者曰綌表而出之謂先著裏衣表絺綌而出之於外欲其不見體也詩所謂蒙彼縐絺是也敬身去喪無所不佩君子無故玉不去身觽礪之屬亦皆佩也敬身孔子羔裘玄冠不以弔羔裘用黒羊皮爲之喪主素吉主玄弔必變服所以哀死敬身禮記曰童子不裘不帛不屨絇裘帛温傷壯氣也絇屨頭飾也未成人不盡飾也敬身孔子曰士志於道而恥惡衣惡食者未足與議也心欲求道而以口體之奉不若人爲恥其識趣之卑陋甚矣何足與議於道哉右明衣服之制敬身曲禮曰共食不飽謙也謂共羹飯之大器共飯不澤手澤謂捼莎也禮飯以手臨食捼莎恐爲人穢毋摶飯爲欲飽不謙毋放飯放飯大飯也毋流歠流歠長歠也毋咜食咜口舌中作聲嫌薄之毋齧骨爲有聲不敬毋反魚肉爲己歴口爲人所穢少牢禮尸所食餘肉皆別致於肵俎毋投與狗骨爲其賤飮食之物毋固獲取有不獲不可固也毋揚飯飯黍毋以箸毋嚃羹嫌欲疾也揚去熱氣也飯黍當用匕嚃謂不嚼菜毋絮羹爲其詳於味也絮猶調也謂加以鹽梅毋刺齒爲其弄口不敬毋歠醢亦嫌詳於味也醢肉醬也醬宜鹹歠者爲其淡故也客絮羹主人辭不能亨客歠醢主人辭以窶主人優賓之辭亨煮也窶貧也濡肉齒决濡濕也决猶斷也乾肉不齒决堅宜用手毋嘬炙爲其貪也嘬謂一舉盡臠敬身少儀曰燕侍食於君子則先飯而後已先飯先君子而飯若嘗食然君子食罷而後已若勸食然毋放飯毋流歠小飯而亟之小飯小口而飯備噦噎也凾疾也疾咽之備見問也數噍謂數數噍之毋爲口容口容弄口敬身論語曰食不厭精膾不厭細食飯也精鑿也牛羊與魚之腥聶而切之爲膾食精則能養人膾麤則能害人不厭言以是爲善非謂必求如是也食饐而餲魚餒而肉敗不食色惡不食臭惡不食失飪不食不時不食饐飯傷熱濕也餲味變也魚爛曰餒肉腐曰敗色惡臭惡未敗而色臭變也飪烹調生熟之節也不時五谷不成果實未熟之類此數者皆足傷人故不食割不正不食不得其醬不食割肉不方正者不食造次不離於正也漢陸續之母切肉未嘗不方斷葱以寸爲度蓋得此意食肉用醬各有所宜不得則不食惡其不備也此二者無害於人但不以嗜味而苟食耳肉雖多不使勝食氣惟酒無量不及亂食以穀爲主故不使肉勝食氣酒以爲人合歡故不爲量但以醉爲節而不及亂耳沽酒市脯不食沽市皆買也恐不精潔或傷人也與不嘗康子之藥同意不撤薑食薑通神明去穢惡故不徹不多食適可而止無貪心也敬身禮記曰君無故不殺牛大夫無故不殺羊士無故不殺犬豕故謂祭祀之屬君子遠庖厨凡有血氣之類弗身踐也踐當爲翦聲之誤也此謂尋常若祭祀之事則身自爲之敬身樂記曰豢豕爲酒非以爲禍也而獄訟益繁則酒之流生禍也以穀食犬豕曰豢爲作也言豢豕爲酒本以享祀養賢而小人飮之善酗以致獄訟是故先生因爲酒禮一獻之禮賓主百拜終日飮酒而不得醉焉此先王之所以備酒禍也一獻士飮酒之禮百拜以喩多敬身孟子曰飮食之人則人賤之矣爲其養小以失大也小口腹大心志也右明飮食之節稽古第四孟子道性善言必稱堯舜其言曰舜爲法於天下可傳於後世我猶未免爲郷人也是則可憂也憂之如何如舜而已矣摭往行實前言述此篇使讀者有所興起稽古太任文王之母摯任氏之中女也任姓文王周君摯國名王季娶以爲妃太任之性端一誠莊惟德之行王季周君文王父及其娠文王目不視惡色耳不聽淫聲口不出敖言娠振動懷妊之意生文王而明聖太任敎之以一而識百卒爲周宗君子謂太任爲能胎敎宗謂有德有功爲百世不遷之廟稽古孟軻之母其舍近墓孟子之少也嬉戲爲墓間之事踊躍築埋孟母曰此非所以居子也乃去舍市其嬉戲爲賈衒孟母曰此非所以居子也乃徙舍學宮之旁其嬉戲乃設爼豆揖讓進退孟母曰此眞可以居子矣遂居之孟子幼時問東家殺豬何爲母曰欲啖汝旣而悔曰吾聞古有胎敎今適有知而欺之是敎之不信乃買豬肉以食之旣長就學遂成大儒稽古孔子嘗獨立鯉趨而過庭鯉孔子之子字伯魚曰學詩乎對曰未也不學詩無以言鯉退而學詩事理通達而心氣和平故能言他日又獨立鯉趨而過庭曰學禮乎對曰未也不學禮無以立鯉退而學禮品節詳明而德性堅定故能立稽古孔子謂伯魚曰女爲周南召南矣乎人而不爲周南召南其猶正牆面而立也與爲猶學也周南召南詩首篇名所言皆脩身齊家之事正牆面而立言卽其至近之地而已無所見不可行也右立教稽古虞舜父頑母嚚象傲克諧以孝烝烝乂不格姦虞氏舜名父瞽叟心不則德義之經爲頑母瞽叟後妻舜繼母也口不道忠信之言爲嚚象舜後母弟傲慢不友言並惡諧和烝進也言能以至孝諧和頑嚚昏傲使進進以善自治不至於姦惡史記云舜父瞽叟盲而舜母死瞽叟更娶妻而生象象傲瞽叟愛後妻子常欲殺舜舜避逃及有小過則受罪順事父及後母與弟日以篤謹匪有懈稽古萬章問曰舜往于田號泣旻天何爲其號泣也孟子曰怨慕也我竭力耕田共爲子職而已矣父母之不我愛於我何哉號泣于旻天呼天而泣也怨慕怨己之不得其親而思慕也於我何哉自責不知己有何罪耳非怨父母也帝使其子九男二女百官牛羊倉廩備以事舜於畎畝之中天下之士多就之者帝將胥天下而遷之焉爲不順於父母如窮人無所歸帝堯也胥相視也遷之移以與之也如窮人之無所歸言其怨慕迫切之甚也天下之士悅之人之所欲也而不足以解憂好色人之所欲妻帝之二女而不足以解憂富人之所欲富有天下而不足以解憂貴人之所欲貴爲天子而不足以解憂人悅之好色富貴無足以解憂者惟順於父母可以解憂人少則慕父母知好色則慕少艾有妻子則慕妻子仕則慕君不得於君則熱中艾美好也不得失意也熱中躁急心熱也大孝終身慕父母五十而慕者予於大舜見之矣稽古楊子曰事父母自知不足者其舜乎不可得而久者事親之謂也孝子愛日稽古文王之爲世子朝於王季日三雞初鳴而衣服至於寢門外問内豎之御者曰今日安否如何内豎曰安文王乃喜内豎小臣掌通内外之命及日中又至亦如之及莫又至亦如之莫夕也其有不安節則内豎以告文王文王色憂行不能正履節謂居處故事履蹈地也王季復膳然後亦復初食上必在視寒暖之節食下問所膳命膳宰曰末有原應曰諾然後退在察也末猶勿也原再也勿有所再進爲其失飪臭味惡也退反其寢稽古文王有疾武王不說冠帶而養文王一飯亦一飯文王再飯亦再飯欲知氣力箴藥所勝稽古子曰武王周公其達孝矣乎夫孝者善繼人之志善述人之事者也武王周公文王子達通也言天下通共之孝也踐其位行其禮奏其樂敬其所尊愛其所親事死如事生事亡如事存孝之至也踐升也其先王也所尊所親先王之祖考子孫臣庶也始死謂之死旣葬則曰反而亡焉皆指先王也此皆繼志述事之意也稽古淮南子曰周公之事文王也行無專制事無由己身若不勝衣言若不出口有奉持於文王洞洞屬屬如將不勝如恐失之可謂能子矣稽古孟子曰曾子養曾晳必有酒肉將徹必請所與問有餘必曰有曾子孔子弟子名參曾皙曾子父名點徹去也曰有恐親意更欲與人也曾晳死曾元養曾子必有酒肉將徹不請所與問有餘曰亡矣將以復進也此所謂養口體者也曾元曾子子若曾子則可謂養志也事親若曾子者可也養志承順父母之志而不忍傷之也稽古孔子曰孝哉閔子騫人不間於其父母昆弟之言閔子騫孔子弟子名損父母昆弟稱其孝友人無異詞稽古老萊子孝奉二親行年七十作嬰兒戲身著五色斑斕之衣嘗取水上堂詐跌仆臥地爲小兒啼弄雛於親側欲親之喜稽古樂正子春下堂而傷其足數月不出猶有憂色門弟子曰夫子之足瘳矣數月不出猶有憂色何也樂正子春曰善如爾之問也善如爾之問也吾聞諸曾子子春曾參弟子曾子聞諸夫子曰天之所生地之所養無人爲大父母全而生之子全而歸之可謂孝矣不虧其體不辱其身可謂全矣故君子頃歩而不敢忘孝也頃當爲跬一舉足爲跬再舉足爲歩今予忘孝之道予是以有憂色也一擧足而不敢忘父母是故道而不徑舟而不游不敢以先父母之遺體行殆壹出言而不敢忘父母是故惡言不出於口忿言不反於身不辱其身不羞其親可謂孝矣人不能無忿怒之言當由其直直則人服不敢以忿言來也稽古伯兪有過其母笞之泣其母曰他日笞子未嘗泣今泣何也對曰兪得罪笞常痛今母力不能使痛是以泣故曰父母怒之不作於意不見於色深受其罪使可哀憐上也父母怒之不作於意不見其色其次也父母怒之作於意見於色下也稽古公明宣學於曾子三年不讀書曾子曰宣而居參之門三年不學何也公明宣曰安敢不學宣見夫子居庭親在叱咤之聲未嘗至於犬馬宣說之學而未能宣見夫子之應賓客恭儉而不懈惰宣說之學而未能宣見夫子之居朝廷嚴臨下而不毀傷宣說之學而未能宣說此三者學而未能宣安敢不學而居夫子之門乎稽古少連大連善居喪三日不怠三月不解期悲哀三年憂怠惰也解倦也期周年也東夷之子也言其生於夷狄而自知禮也稽古高子皋之執親之喪也泣血三年未嘗見齒君子以爲難子皋孔子弟子名柴泣血言泣無聲如血出未嘗見齒言笑之微稽古顏丁善居喪始死皇皇焉如有求而弗得旣殯望望焉如有從而弗及旣葬慨然如不及其反而息顏丁魯人從隨也慨憊也稽古曾子有疾召門弟子曰啓予足啓予手啓開也曾子以爲身體髪膚受於父母父母旣全而生之子當全而歸之故平日保守不敢毀傷至此將死故使弟子開其衾而視之見其所歸之全也詩云戰戰兢兢如臨深淵如履薄冰而今而後吾知免夫小子詩小旻之篇旣以其所歸之全示門人而又言其所以全之之難如此免謂旣死然後得免於毀傷小子門人也呼之使記其言也稽古箕子者紂之親戚也箕國子爵紂商王帝辛紂始爲象箸箕子歎曰彼爲象箸必爲玉桮爲玉桮則必思遠方珍怪之物而御之矣輿馬宮室之漸自此始不可振也紂爲淫泆箕子諫紂不聽而囚之人或曰可以去矣箕子曰爲人臣諫不聽而去是彰君之惡而自說於民吾不忍爲也乃被髪佯狂而爲奴遂隱而皷琴以自悲故傳之曰箕子操王子比干者亦紂之親戚也見箕子諫不聽而爲奴則曰君有過而不以死爭則百姓何辜乃直言諫紂紂怒曰吾聞聖人之心有七竅信有諸乎乃遂殺王子比干刳視其心微子曰父子有骨肉而臣主以義屬微子名啓帝乙之子紂庶兄故父有過子三諫不聽則隨而號之人臣三諫不聽則其義可以去矣於是遂行孔子曰殷有三仁焉稽古武王伐紂伯夷叔齊叩馬而諫左右欲兵之伯夷叔齊孤竹君之子兵謂殺之也太公曰此義人也扶而去之武王已平殷亂天下宗周而伯夷叔齊恥之義不食周粟隱於首陽山釆薇而食之遂餓而死稽古衛靈公與夫人夜坐聞車聲轔轔至闕而止過闕復有聲轔車聲公問夫人曰知此謂誰夫人曰此蘧伯玉也伯玉名瑗孔子居衛主其家公曰何以知之夫人曰妾聞禮下公門式路馬所以廣敬也路馬君路車所駕之馬也夫忠臣與孝子不爲昭昭信節不爲冥冥惰行蘧伯玉衛之賢大夫也仁而有智敬於事上此其人必不以闇昧廢禮是以知之公使人視之果伯玉也稽古趙襄子殺智伯漆其頭以爲飮器二人皆晉大夫智伯之臣豫讓欲爲之報仇乃詐爲刑人挾匕首入襄子宮中塗廁左右欲殺之襄子曰智伯死無後而此人欲爲報仇眞義士也吾謹避之耳讓又漆身爲癩呑炭爲啞行乞於市其妻不識也其友識之爲之泣曰以子之才臣事趙孟必得近幸子乃爲所欲爲顧不易耶何乃自苦如此讓曰委質爲臣而求殺之是二心也吾所以爲此者將以愧天下後世之爲人臣而懐二心者也後又伏於橋下欲殺襄子襄子殺之稽古王孫賈事齊閔王王出走賈失王之處其母曰女朝去而晩來則吾倚門而望女莫出而不還則吾倚閭而望女今事王王出走女不知其處女尙何歸王孫賈乃入市中曰淖齒亂齊國殺閔王欲與我誅齒者袒右市人從之者四百人與誅淖齒刺而殺之稽古臼季使過冀臼季胥臣字冀晉邑見冀缺耨其妻饁之敬相待如賓與之歸言諸文公文公晉君名重耳曰敬德之聚也能敬必有德德以治民君請用之臣聞出門如賓承事如祭仁之則也文公以爲下軍大夫稽古公父文伯之母季康子之從祖叔母也文伯魯大夫公父歜母敬姜也康子魯正卿名肥康子往焉門爲門而與之言皆不踰閾門爲闢也閾門限也仲尼聞之以爲別於男女之禮矣稽古衛共姜者衛世子共伯之妻也共伯蚤死共姜守義父母欲奪而嫁之共姜不許作柏舟之詩以死自誓稽古蔡人妻宋人之女也旣嫁而夫有惡疾其母將改嫁之女曰夫之不幸乃妾之不幸也奈何去之適人之道壹與之醮終身不改不幸遇惡疾彼無大故又不遣妾何以得去終不聽酌而無酧酢曰醮昏禮賛者三酳婿婦而自酢婿婦不與之酧也稽古萬章問曰象日以殺舜爲事立爲天子則放之何也孟子曰封之也或曰放焉萬章孟子弟子放猶置也問何不誅也孟子言舜實封之而或者誤以爲放也仁人之於弟也不藏怒焉不宿怨焉親愛之而已矣藏怒謂藏匿其怒宿怨謂留蓄其怨稽古伯夷叔齊孤竹君之二子也父欲立叔齊及父卒叔齊讓伯夷伯夷曰父命也遂逃去叔齊亦不肯立而逃之國人立其中子稽古虞芮之君相與爭田久而不平乃相謂曰西伯仁人也盍往質焉乃相與朝周入其境則耕者讓畔行者讓路入其邑男女異路班白不提挈入其朝士讓爲大夫大夫讓爲卿二國之君感而相謂曰我等小人不可以履君子之庭乃相讓以其所爭田爲間田而退天下聞之而歸者四十餘國稽古曾子曰以能問於不能以多問於寡有若無實若虛犯而不校昔者吾友嘗從事於斯矣友指顏淵也稽古孔子曰晏平仲善與人交久而敬之晏平仲齊大夫名嬰右明倫稽古孟子曰伯夷目不視惡色耳不聽惡聲稽古子游爲武城宰子曰女得人焉爾乎曰有澹臺滅明者行不由徑非公事未嘗至於偃之室也子遊孔子弟子姓言名偃武城魯下邑澹臺姓滅明名字子羽徑路之小而捷者公事如飮射讀法之類稽古高柴自見孔子足不履影啓蟄不殺方長不折高柴卽高子皋也不履影謂不敢履孔子之影敬之至也啓蟄蟲獸胎卵之時長謂草木發生也折毀折也衛輒之難出而門閉或曰此有徑子羔曰吾聞之君子不徑曰此有竇子羔曰吾聞之君子不竇有間使者至門啓而出稽古南容三復白圭南容孔子弟子名适白圭大雅抑篇之辭曰白圭之玷尙可磨也斯言之玷不可爲也南容一日三復此語蓋有意於愼言也孔子以其兄之子妻之妻以女爲之妻也稽古子路無宿諾子路孔子弟子姓仲名由宿豫也恐臨時多故故不豫諾稽古孔子曰衣敝縕袍與衣狐貉者立而不恥者其由也與敝壞也縕枲著也袍衣有著者也蓋衣之賤者狐貉獸名以其皮爲裘衣之貴者立竝立也恥謂愧其不如言其不以貧富動其心也稽古鄭子藏出犇宋好聚鷸冠鄭國名子藏鄭文公子宋國名鷸鳥名聚鷸羽以爲冠鄭伯聞而惡之使盗殺之君子曰服之不衷身之災也詩曰彼己之子不稱其服子藏之服不稱也夫衷猶適也詩曹風候人篇稽古公父文伯退朝朝其母其母方績文伯曰以歜之家而主猶績乎其母歎曰魯其亡乎使僮子備官而未之聞邪居吾語女夫民勞則思思則善心生逸則淫淫則忘善忘善則惡心生沃土之民不材淫也瘠土之民莫不嚮義勞也是故王后親織玄紞公侯之夫人加以紘綖卿之内子爲大帶命婦成祭服列士之妻加之以朝服自庶士以下皆衣其夫社而賦事烝而獻功男女效績愆則有辟古之制也玄黒色紞冠之垂前後者紘纓之無緌者從下而上不結綖冕上之覆者内子卿之適妻也大帶緇帶也命婦大夫之妻也列士元士也庶士下士也社春分祭社也事農桑之屬也冬祭曰烝烝而獻五穀布帛之功也吾冀而朝夕脩我曰必無廢先人爾今曰胡不自安以是承君之官余懼穆伯之絶嗣也稽古孔子曰賢哉回也一簞食一瓢飮在陋巷人不堪其憂回也不改其樂賢哉囘也囘孔子弟子姓顏字子淵簞竹器食飯也瓢瓠也言不以貧窶累其心而改其所樂也右敬身稽古衛莊公娶于齊東宮得臣之妹曰莊姜美而無子又娶于陳曰厲嬀生孝伯早死其娣戴嬀生桓公莊姜以爲己子衛國名莊公衛君齊國名東宮太子得臣齊太子名姜齊姓娣女弟之從嫁者嬀陳姓厲戴皆謚也桓公名完公子州吁嬖人之子也有寵而好兵公弗禁莊姜惡之嬖親幸也石碏諫曰臣聞愛子敎之以義方弗納於邪驕奢淫泆所自邪也四者之來寵祿過也石碏衛大夫方道也夫寵而不驕驕而能降降而不憾憾而能眕者鮮矣憾恨眕重也降其身則必恨恨則思亂不能自安自重且夫賤妨貴少陵長遠間親新間舊小加大淫破義所謂六逆也君義臣行父慈子孝兄愛弟敬所謂六順也臣行君之義去順效逆所以速禍也君人者將禍是務去而速之無乃不可乎稽古劉康公成肅公會晉侯伐秦成子受脤于社不敬脤宜社之肉盛以脤器故曰脤宜出兵祭社之名劉子曰吾聞之民受天地之中以生所謂命也是以有動作禮義威儀之則以定命也能者養之以福不能者敗以取禍是故君子勤禮小人盡力勤禮莫如致敬盡力莫如敦篤敬在養神篤在守業國之大事在祀與戎祀有執膰戎有受脤神之大節也膰祭肉交神之大節也今成子惰棄其命矣其不反乎稽古衛侯在楚北宮文子見令尹圍之威儀文子名括圍楚公子名言於衛侯曰令尹其將不免詩云敬愼威儀維民之則令尹無威儀民無則焉民所不則以在民上不可以終公曰善哉何謂威儀對曰有威而可畏謂之威有儀而可象謂之儀君有君之威儀其臣畏而愛之則而象之故能有其國家令聞長世臣有臣之威儀其下畏而愛之故能守其官職保族宜家順是以下皆如是是以上下能相固也衛詩曰威儀棣棣不可選也棣棣富而閑也選數也言君臣上下父子兄弟内外大小皆有威儀也周詩曰朋友攸攝攝以威儀攸所也攝依也言朋友之道必相敎訓以威儀也故君子在位可畏施舍可愛進退可度周旋可則容止可觀作事可法德行可象聲氣可樂動作有文言語有章以臨其下謂之有威儀也右通論小學外篇詩曰天生烝民有物有則民之秉彛好是懿德孔子曰爲此詩者其知道乎故有物必有則民之秉彛也故好是懿德歴傳記接見聞述嘉言紀善行爲小學外篇嘉言第五嘉言横渠張先生曰敎小兒先要安詳恭敬今世學不講男女從幼便驕惰壞了到長益凶狠只爲未嘗爲子弟之事則於其親已有物我不肯屈下病根常在又隨所居而長至死只依舊爲子弟則不能安洒掃應對接朋友則不能下朋友有官長則不能下官長爲宰相則不能下天下之賢甚則至於徇私意義理都喪也只爲病根不去隨所居所接而長嘉言楊文公家訓曰童稺之學不止記誦養其良知良能當以先入之言爲主日記故事不拘古今必先以孝悌忠信禮義廉恥等事如黄香扇枕陸績懷橘叔敖陰德子路負米之類只如俗說便曉此道理久久成熟德性若自然矣嘉言明道程先生曰憂子弟之輕俊者只敎以經學念書不得令作文字子弟凡百玩好皆奪志至於書札於儒者事最近然一向好著亦自喪志嘉言伊川程先生曰敎人未見意趣必不樂學欲且敎之歌舞如古詩三百篇皆古人作之如關雎之類正家之始故用之郷人用之邦國日使人聞之此等詩其言簡奥今人未易曉別欲作詩略言敎童子洒掃應對事長之節令朝夕歌之似當有助嘉言陳忠肅公曰幼學之士先要分別人品之上下何者是聖賢所爲之事何者是下愚所爲之事向善背惡去彼取此此幼學所當先也顏子孟子亞聖也學之雖未至亦可爲賢人今學者若能知此則顏孟之事我亦可學言温而氣和則顏子之不遷漸可學矣過而能悔又不憚改則顏子之不貳漸可學矣知埋鬻之戲不如爼豆念慈母之敎至於三遷自幼至老不厭不改終始一意則我之不動心亦可以如孟子矣若夫立志不高則其學皆常人之事語及顏孟則不敢當也其心必曰我爲孩童豈敢學顏孟哉此人不可以語上矣先生長者見其卑下豈肯與之語哉先生長者不肯與之語則其所與語皆下等人也言不忠信下等人也行不篤敬下等人也過而不知悔下等人也悔而不知改下等人也聞下等之語爲下等之事譬如坐於房舍之中四面皆墻壁也雖欲開明不可得矣嘉言馬援兄子嚴敦並喜譏議而通輕俠客援在交趾還書誡之曰吾欲汝曹聞人過失如聞父母之名耳可得聞口不可得言也好議論人長短妄是非政法此吾所大惡也寧死不願聞子孫有此行也龍伯高敦厚周愼口無擇言謙約節儉廉公有威吾愛之重之願汝曹效之杜季良豪俠好義憂人之憂樂人之樂淸濁無所失父喪致客數郡畢至吾愛之重之不願汝曹效也效伯高不得猶爲謹敕之士所謂刻鵠不成尙類鶩者也效季良不得陷爲天下輕薄子所謂畫虎不成反類狗者也嘉言漢昭烈將終敕後主曰勿以惡小而爲之勿以善小而不爲嘉言諸葛武侯戒子書曰君子之行靜以脩身儉以養德非澹泊無以明志非寧靜無以致遠夫學須靜也才須學也非學無以廣才非靜無以成學慆慢則不能研精險躁則不能理性年與時馳意與歳去遂成枯落悲歎窮廬將復何及也嘉言柳玼嘗著書戒其子弟曰夫壞名災己辱先喪家其失尤大者五宜深誌之其一自求安逸靡甘澹泊苟利於己不恤人言其二不知儒術不悦古道懵前經而不恥論當世而解頥身旣寡知惡人有學其三勝己者厭之佞己者悦之唯樂戲談莫思古道聞人之善嫉之聞人之惡揚之浸漬頗僻銷刻德義簪裾徒在廝養何殊其四崇好優遊耽嗜麯蘖以衘杯爲高致以勤事爲俗流習之易荒覺已難悔其五急於名宦匿近權要一資半級雖或得之衆怒羣猜鮮有存者余見名門右族莫不由祖先忠孝勤儉以成立之莫不由子孫頑率奢傲以覆墜之成立之難如升天覆墜之易如燎毛言之痛心爾宜刻骨嘉言范魯公質爲宰相從子杲嘗求奏遷秩質作詩曉之其略曰戒爾學立身莫若先孝悌怡怡奉親長不敢生驕易戰戰復兢兢造次必於是戒爾學干祿莫若勤道藝嘗聞諸格言學而優則仕不患人不知惟患學不至戒爾遠恥辱恭則近乎禮自卑而尊人先彼而後己相鼠與茅鴟宜鑑詩人剌戒爾勿放曠放曠非端士周孔垂名敎齊梁尙淸議南朝稱八達千古穢靑史戒爾勿嗜酒狂藥非佳味能移謹厚性化爲凶險類古今傾敗者歴歴皆可記戒爾勿多言多言衆所忌苟不愼樞機災厄從此始是非毀譽間適足爲身累舉世重交游擬結金蘭契忿怨容易生風波當時起所以君子心汪汪淡如水舉世好承奉昂昂增意氣不知承奉者以爾爲翫戲所以古人疾籧篨與戚施舉世重游俠俗呼爲氣義爲人赴急難往往陷囚繋所以馬援書殷勤戒諸子舉世賤淸素奉身好華侈肥馬衣輕裘揚揚過閭里雖得市童憐還爲識者鄙我本覉旅臣遭逢堯舜理位重才不充戚戚懷憂畏深淵與薄冰蹈之惟恐墜爾曹當閔我勿使增罪戾閉門歛蹤跡縮首避名勢勢位難久居畢竟何足恃物盛則必衰有隆還有替速成不堅牢速走多顚躓灼灼園中花早發還先萎遲遲澗畔松鬱鬱含晩翠賦命有疾徐靑雲難力致寄語謝諸郎躁進徒爲耳嘉言康節邵先生誡子孫曰上品之人不敎而善中品之人敎而後善下品之人敎亦不善不敎而善非聖而何敎而後善非賢而何敎亦不善非愚而何是知善也物吉之謂也不善也者凶之謂也吉也者目不觀非禮之色耳不聽非禮之聲口不道非禮之言足不踐非禮之地人非善不交物非義不取親賢如就芝蘭避惡如畏蛇蝎或曰不謂之吉人則吾不信也凶也者語言詭譎動止陰險好利飾非貪淫樂禍疾良善如讎隙犯刑憲如飮食小則殞身滅生大則覆宗絶嗣或曰不謂之凶人則吾不信也傳有之曰吉人爲善惟日不足凶人爲不善亦惟日不足汝等欲爲吉人乎欲爲凶人乎嘉言節考徐先生訓學者曰諸君欲爲君子而使勞己之力費己之財如此而不爲君子猶可也不勞己之力不費己之財諸君何不爲君子郷人賤之父母惡之如此而不爲君子猶可也父母欲之郷人榮之諸君何不爲君子又曰言其所善行其所善思其所善如此而不爲君子未之有也言其不善行其不善思其不善如此而不爲小人未之有也嘉言胡文定公與子書曰立志以明道希文自期待立心以忠信不欺爲主本行己以端莊淸愼見操執臨事以明敏果斷辨是非又謹三尺攷求立法之意而操縱之斯可爲政不在人後矣汝勉之哉治心脩身以飮食男女爲切要從古聖賢自這裏做工夫其可忽乎嘉言古靈陳先生爲仙居令敎其民曰爲吾民者父義能正其家母慈能養其下兄友能愛其弟弟恭能敬其兄子孝能事父母夫婦有恩貧窮相守爲恩若棄妻不養夫喪改嫁皆是無恩也男女有別男有婦女有夫分別不亂子弟有學能知禮義廉恥郷閭有禮歳時寒暄皆以恩意往來燕飮叙老少坐立拜起貧窮患難親戚相救謂借貸錢穀昏姻死喪鄰保相助無墮農業無作盗賊無學賭博無好爭訟無以惡陵善無以富呑貧行者讓路少避長賤避貴輕避重來避去耕者讓畔地有界畔不相侵奪斑白者不負戴於道路子弟負重執役不令老者擔擎則爲禮義之俗矣右廣立教嘉言司馬温公曰凡諸卑幼事無大小毋得專行必咨稟於家長易曰家人有嚴君焉父母之謂也安有嚴君在上而其下敢直情自恣不顧者乎雖非父母當時爲家長者亦當咨禀而行之則號令出於一人家政可得而治矣嘉言凡子受父母之命必籍記而佩之時省而速行之事畢則返命焉或所命有不可行者則和色柔聲具是非利害而白之待父母之許然後改之若不許苟於事無大害者亦當曲從若以父母之命爲非而直行己志雖所執皆是猶爲不順之子况未必是乎嘉言横渠先生曰舜之事親有不悦者爲父頑母嚚不近人情若中人之性其愛惡若無害理必姑順之若親之故舊所喜當極力招致賓客之奉當極力營辨努以悦親爲事不可計家之有無然又須使之不知其勉強勞苦苟使見其爲而不易則亦不安矣嘉言羅仲素論瞽瞍底豫而天下之爲父子者定云只爲天下無不是底父母了翁聞而善之曰唯如此而後天下之爲父子者定彼臣弑其君子弑其父常始於見其有不是處耳嘉言伊川先生曰病臥於床委之庸醫比之不慈不孝事親者亦不可不知醫嘉言横渠先生嘗曰事親奉祭豈可使人爲之嘉言伊川先生曰冠昏喪祭禮之大者今人都不理會豺獺皆知報本今士大夫家多忽此厚於奉養而薄於先祖甚不可也某嘗脩六禮大略六禮冠昏喪祭郷飮酒士相見家必有廟古者庶人祭於寢士大夫祭於廟庶人無廟可立影堂廟必有主高祖以上卽當祧也又云今人以影祭或一髭髪不相似則所祭已是別人大不便月朔必薦新如仲春薦含桃之類時祭用仲月物成也古者天子諸侯於孟月者爲首時也時祭之外更有三祭冬至祭始祖冬至陽之始也始祖厥初生民之祖也無主於廟中正位設一位合考姒享之立春祭先祖先祖初祖以下高祖以上之祖也立春生物之始故象其類而祭之季秋祭禰季秋成物之始亦象其類而祭之忌日遷主祭於正寢凡事死之禮當厚於奉生者人家能存得此等事數件雖幼者可使漸知禮義嘉言司馬温公曰冠者成人之道也成人者將責爲人子爲人弟爲人臣爲人少者之行也將責四者之行於人其禮可不重與冠禮之廢久矣近世以來人情尤爲輕薄生子猶飮乳已加巾帽有官者或爲之製公服而弄之過十歳猶總角者蓋鮮矣彼責以四者之行豈能知之故往往自幼至長愚騃如一由不知成人之道故也古禮雖稱二十而冠然世俗之弊不可猝變若敦厚好古之君子俟其子年十五已上能通孝經論語粗知禮義之方然後冠之斯其美矣嘉言古者父母之喪旣殯食粥齊衰疎食水飮不食菜果父母之喪旣虞卒哭疎食水飮不食菜果期而小祥食菜果又期而大祥食醯醬中月而禫禫而飮醴酒始飮酒者先飮醴酒始食肉者先食乾肉古人居喪無敢公然食肉飮酒者漢昌邑王奔昭帝之喪居道上不素食霍光數其罪而廢之晉阮籍負才放誕居喪無禮何曾面質籍於文帝坐曰卿敗俗之人不可長也因言於帝曰公方以孝治天下而聽阮籍以重哀飲酒食肉於公坐宜擯四裔無令汚染華夏宋廬陵王義眞居武帝憂使左右買魚肉珍羞於齊内別立厨帳會長吏劉湛入因命臑酒炙車螯湛正色曰公當今不宜有此設義眞曰旦甚寒長吏事同一家望不爲異酒至湛起曰旣不能以禮自處又不能以禮處人隋煬帝爲太子居文獻皇后喪每朝令進二溢米而私令外取肥肉脯鮓置竹筒中以蠟閉口衣襆裹而納之湖南楚王馬希聲葬其父武穆王之日猶食雞臛其官屬潘起譏之曰昔阮籍居喪食蒸豚何代無賢然則五代之時居喪食肉者人猶以爲異事是流俗之弊其來甚近也今之士大夫居喪食肉飮酒無異平日又相從宴集靦然無愧人亦恬不爲怪禮俗之壞習以爲常悲夫乃至鄙野之人或初喪未歛親賓則齎酒饌往勞之主人亦自備酒饌相與飮啜醉飽連日及葬亦如之甚者初喪作樂以娯尸及殯葬則以樂導轜車而號哭隨之亦有乗喪卽嫁娶者噫習俗之難變愚夫難曉乃至此乎凡居父母之喪者大祥之前皆未可食肉飮酒若有疾暫須食飮疾止亦當復初必若素食不能下咽久而臝憊恐成疾者可以肉汁及脯醢或肉少許助其滋味不可恣食珍羞盛饌及與人宴樂是則雖被衰麻其實不行喪也唯五十以上血氣旣衰必資酒肉扶養者則不必然耳其居喪聽樂及嫁娶者國有正法此不復論嘉言父母之喪中門之外擇樸陋之室爲丈夫喪次斬衰寢苫枕塊不脱絰帶不與人坐焉婦人次於中門之内別室撤去帷帳衾褥華麗之物男子無故不入中門婦人不得輒至男子喪次晉陳壽遭父喪有疾使婢丸藥客行見之郷黨以爲貶議坐是沈滯坎坷終身嫌疑之際不可不愼嘉言父母之喪不當出若爲喪事及有故不得已而出則乗樸馬布裹鞍轡嘉言世俗信浮屠誑誘凡有喪事無不供佛飯僧云爲死者滅罪資福使生天堂受諸快樂不爲者必入地獄剉焼舂磨受諸苦楚殊不知死者形旣朽滅神已飄散雖有剉焼舂磨且無所施亦况佛法未入中國之前人固有死而復生者何故都無一人誤入地獄見所謂十王者耶此其無有而不足信也明矣嘉言顏氏家訓曰吾家巫覡符章絶於言議汝曹所見勿爲妖妄嘉言伊川先生曰人無父母生日當倍悲痛更安忍置酒張樂以爲樂若具慶者可矣嘉言呂氏童蒙訓曰事君如事親事官長如事兄與同僚如家人待羣吏如奴僕愛百姓如妻子處官事如家事然後能盡吾之心如有毫末不至皆吾心有所未盡也嘉言或問簿佐令者也簿所欲爲令或不從奈何伊川先生曰當以誠意動之今令與簿不和只是爭私意令是邑之長若能以事父兄之道事之過則歸己善則唯恐不歸於令積此誠意豈有不動得人嘉言明道先生曰一命之士苟存心於愛物於人必有所濟嘉言劉安禮問臨民明道先生曰使民各得輸其情問御吏曰正己以格物読劉安禮民臨問明道先生曰民各其情輸得吏御問曰己正以物格嘉言伊川先生曰居是邦不非其大夫此理最好嘉言童蒙訓曰當官之法唯有三事曰淸曰愼曰勤知此三者則知所以持身矣嘉言當官者凡異色人皆不宜與之相接巫祝尼媼之類尤宜疎絶要以淸心省事爲本嘉言後生少年乍到官守多爲猾吏所餌不自省察所得毫末而一任之間不敢復擧動大抵作官嗜利所得甚少而吏人所盗不貲矣以此被重譴良可惜也嘉言當官者先以暴怒爲戒事有不可當詳處之必無不中若先暴怒只能自害豈能害人嘉言當官處事但務着實如塗摖文字追改日月重易押字萬一敗露得罪反重亦非所以養誠心事君不欺之道也嘉言王吉上疏曰夫婦人倫大綱夭壽之萌也世俗嫁娶太蚤未知爲人父母之道而有子是以敎化不明而民多夭嘉言文中子曰婚娶而論財夷虜之道也君子不入其郷古者男女之俗各擇德焉不以財爲禮嘉言早婚少聘敎人以偸妾媵無數敎人以亂且貴賤有等一夫一婦庶人之職也嘉言司馬温公曰凡議婚姻當先察其壻與婦之性行及家法何如勿苟慕其富貴壻苟賢矣今雖貧賤安知異時不富貴乎苟爲不肖今雖富貴安知異時不貧賤乎婦者家之所由盛衰也苟慕一時之富貴而娶之彼挾其富貴鮮有不輕其夫而傲其舅姑養成驕妬之性異日爲患庸有極乎借使因婦財以致富依婦勢以取貴苟有丈夫之志氣者能無愧乎嘉言安定胡先生曰嫁女必須勝吾家者勝吾家則女之事人必欽必戒娶婦必須不若吾家者不若吾家則婦之事舅姑必執婦道嘉言或問孀婦於理似不可取如何伊川先生曰然凡取以配身也若取失節者以配身是己失節也又問或有孤孀貧窮無託者可再嫁否曰只是後世怕寒餓死故有是說然餓死事極小失節事極大嘉言顏氏家訓曰婦主中饋唯事酒食衣服之禮耳國不可使預政家不可使幹蠱如有聦明才智識達古今正當輔佐君子勸其不足必無牝雞晨鳴以致禍也嘉言江東婦女略無交游其婚姻之家或十數年間未相識者唯以信命贈遺致殷勤焉鄴下風俗專以婦持門戸爭訟曲直造請逢迎代子求官爲夫訴屈此乃恆代之遺風乎嘉言夫有人民而後有夫婦有夫婦而後有父子有父子而後有兄弟一家之親此三者而已矣自茲以往至于九族皆本於三親焉故於人倫爲重也不可不篤兄弟者分形連氣之人也方其幼也父母左提右挈前襟後裾食則同案衣則傳服學則連業遊則共方雖有悖亂之人不能不相愛也及其壯也各妻其妻各子其子雖有篤厚之人不能不少衰也娣姒之比兄弟則疎薄矣今使疎薄之人而節量親厚之恩猶方底而圓蓋必不合矣惟友悌深至不爲傍人之所移者免夫嘉言柳開仲塗曰皇考治家孝且嚴旦望弟婦等拜堂下畢卽上手低面聽我皇考訓誡曰人家兄弟無不義者盡因娶婦入門異姓相聚爭長競短漸漬日聞偏愛私藏以至背戾分門割戸患若冦讎皆汝婦人所作男子剛腸者幾人能不爲婦人言所惑吾見多矣若等寧有是耶退則惴惴不敢出一語爲不孝事開軰抵此頼之得全其家云嘉言伊川先生曰今人多不知兄弟之愛且如閭閻小人得一食必先以食父母夫何故以父母之口重於己之口也得一衣必先以衣父母夫何故以父母之體重於己之體也至於犬馬亦然待父母之犬馬必異乎己之犬馬也獨愛父母之子却輕於己之子甚者至若仇敵舉世皆如此惑之甚矣嘉言横渠先生曰斯干詩言兄及弟矣式相好矣無相猶矣言兄弟宣相好不要相學猶似也人情大抵患在施之不見報則輟故恩不能終不要相學己施之而已嘉言伊川先生曰近世淺薄以相歡狎爲相與以無圭角爲相歡愛如此者安能久若要久須是恭敬君臣朋友皆當以敬爲主也嘉言横渠先生曰今之朋友擇其善柔以相與拍肩執袂以爲氣合一言不合怒氣相加朋友之際欲其相下不倦故於朋友之間主其敬者日相親與得效最速嘉言童蒙訓曰同僚之契交承之分有兄弟之義至其子孫亦世講之前軰專以此爲務今人知之者蓋少矣又如舊舉將及嘗爲舊任按察官者後己官雖在上前軰皆辭避坐下坐風俗如此安得不厚乎嘉言范文正公爲參知政事時告諸子曰吾貧時與汝母養吾親汝母躬執爨而吾親甘旨未嘗充也今而得厚祿欲以養親親不在矣汝母亦已早世吾所最恨者忍令若曹享富貴之樂也吾吳中宗族甚衆於吾固有親疎然吾祖宗視之則均是子孫固無親疎也苟祖宗之意無親疎則飢寒者吾安得不恤也自祖宗來積德百餘年而始發於吾得至大官若獨享富貴而不恤宗族異日何以見祖宗于地下今何顏入家廟乎於是恩例俸賜常均於族人幷置義田宅云嘉言司馬温公曰凡爲家長必謹守禮法以御羣子弟及家衆分之以職謂使之掌庫廩廐庫庖厨舎業田園之類授之以事謂朝夕所幹及非常之事而責其成功制財用之節量入以爲出稱家之有無以給上下之衣食及吉凶之費皆有品節而莫不均一裁省冗費禁止奢華常須稍存贏餘以備不虞右廣明倫読右明倫廣嘉言董仲舒曰仁人者正其誼不謀其利明其道不計其功嘉言孫思邈曰膽欲大而心欲小智欲圓而行欲方嘉言古語云從善如登從惡如崩嘉言孝友先生朱仁軌隱居養親常誨子弟曰終身讓路不枉百歩終身讓畔不失一叚嘉言濂渓周先生曰聖希天賢希聖士希賢伊尹顏淵大賢也伊尹恥其君不爲堯舜一夫不得其所若撻于市顏淵不遷怒不貳過三月不違仁志伊尹之所志學顏子之所學過則聖及則賢不及則亦不失於令名嘉言聖人之道入乎耳存乎心蘊之爲徳行行之爲事業彼以文辭而已者陋矣嘉言仲由喜聞過令名無窮焉今人有過不喜人規如護疾而忌醫寧滅其身而無悟也噫嘉言明道先生曰聖賢千言萬語只是欲人將已放之心約之使反復入身來自能尋向上去下學而上達也嘉言心要在腔子裏嘉言伊川先生曰只整齊嚴肅則心便一一則自無非僻之干嘉言伊川先生甚愛表記君子莊敬日彊安肆日偸之語蓋常人之情纔放肆則日就曠蕩自檢束則日就規矩嘉言人於外物奉身者事事要好只有自家一箇身與心郤不要好苟得外物好時却不知道自家身與心却已自先不好了也嘉言伊川先生曰顏淵問克己復禮之目夫子曰非禮勿視非禮勿聽非禮勿言非禮勿動四者身之用也由乎中而應乎外制乎外所以養其中也顏淵事斯語所以進於聖人後之學聖人者宜服膺而勿失也因箴以自警視箴曰心兮本虛應物無迹操之有要視爲之則蔽交於前其中則遷制之於外以安其内克己復禮久而誠矣聽箴曰人有秉彛本乎天性知誘物化遂亡其正卓彼先覺知止有定閑邪存誠非禮勿聽言箴曰人心之動因言以宣發禁躁妄内斯靜專矧是樞機興戎出好吉凶榮辱惟其所召傷易則誕傷煩則支己肆物忤出悖來違非法不道欽哉訓辭動箴曰哲人知幾誠之於思志士厲行守之於爲順理則裕從欲惟危造次克念戰兢自持習與性成聖賢同歸嘉言伊川先生言人有三不幸少年登高科一不幸席父兄之勢爲美官二不幸有高才能文章三不幸也嘉言横渠先生曰學者捨禮義則飽食終日無所猷爲與下民一致所事不逾衣食之間燕遊之樂爾嘉言范忠宣公戒子弟曰人雖至愚責人則明雖有聦明恕己則昏爾曹但常以責人之心責己恕己之心恕人不患不到聖賢地位也嘉言呂榮公嘗言後生初學且須理會氣象氣象好時百事是當氣象者辭令容止輕重疾徐足以見之矣不惟君子小人於此焉分亦貴賤壽夭之所由定也嘉言攻其惡無攻人之惡蓋自攻其惡日夜且自點檢絲毫不盡則慊於心矣豈有工夫點檢他人耶嘉言大要前軰作事多周詳後軰作事多闊略嘉言恩讎分明此四字非有道者之言也無好人三字非有德者之言也後生戒之嘉言張思叔座右銘曰凡語必忠信凡行必篤敬飮食必愼節字畫必楷正容貌必端莊衣冠必肅整歩履必安詳居處必正靜作事必謀始出言必顧行常德必固持然諾必重應見善如己出見惡如己病凡此十四者我皆未深省書之當座隅朝夕視爲警嘉言胡文定公曰人須是一切世味淡薄方好不要有富貴相孟子謂堂高數仭食前方丈侍妾數百人我得志不爲學者須先除去此等常自激昂便不到得墜墮常愛諸葛孔明當漢末躬耕南陽不求聞達後來雖應劉先主之聘宰割山河三分天下身都將相手握重兵亦何求不得何欲不遂乃與後主言成都有桑八百株薄田十五頃子孫衣食自有餘饒臣身在外別無調度不別治生以長尺寸若死之日不使廩有餘粟庫有餘財以負陛下及卒果如其言如此軰人眞可謂大丈夫矣嘉言范益謙座右戒曰一不言朝廷利害邊報差除二不言州縣官員長短得失三不言衆人所作過惡四不言仕進官職趨時附勢五不言財利多少厭貧求富六不言淫媟戲慢評論女色七不言求覓人物干索酒食又曰人附書信不可開拆沈滯發人私書拆人信物甚者結爲仇怨余得人所附書物雖至親卑幼者亦未嘗輒留必爲附至及人託於某處問訊于求若事非順理而己之力不及者則可至誠辭却之若已諾之矣則必須達所欲至於聽與不聽則在其人與人並坐不可窺人私書凡與賓客對坐及往人家見人得親戚書切不可往觀及注目偸視若屈膝並坐目力可及則歛身而退候其収書方復進以續前話若其人置書几上亦不可取觀須俟其人云某所惠書云足下請觀之方可一看若書中事無大小以至戲謔之語皆不可於他處復說凡入人家不可看人文字凡入人家不可於几案上及書攀内飜看人家書簡及記事冊子錢穀文暦若人將文字令己看切不可於背後觀皆無德之一端也凡借人物不可損壞不還凡借一物上至書冊下至器用苟得己者則不須借若不獲己則須愛護過於己物看用纔畢卽時歸還切不可以借爲名意在没納及不加愛惜至有損壞大率豪氣者於己之物多不自愛若借人物豈可亦如此此非用豪氣之所乃無德之一端也凡喫飮食不可揀擇去取凡飮食蒸餅去皮饅頭去蔕肉去脂皮之類皆非成人所爲乃癡騃無知而已自非生硬臭惡與犯己宿疾之物豈有不可食之理與人同處不可自擇便利凡與人同坐夏則己擇凉處冬則己擇暖處及與人共食多取先取皆無德之一端也見人富貴不可歎羨詆毀富貴高下人所共知見親戚相識輒稱其富貴若得其實卽是歎羨可見不知義命若不得實卽是嫉疾用心不佳莫此爲甚凡此數事有犯之者足以見用意之不肖於存心脩身大有所害因書以自警嘉言胡子曰今之儒者移學文藝于仕進之心以收其放心而美其身則何古人之不可及哉父兄以文藝令其子弟朋友以仕進相招往而不返則心始荒而不治萬事成咸不逮古先矣嘉言顏氏家訓曰夫所以讀書學問本欲開心明目利於行耳未知養親者欲其觀古人之先意承顏怡聲下氣不憚劬勞以致甘腝惕然慙懼起而行之也未知事君者欲其觀古人之守職無侵見危授命不忘誠諫以利社稷惻然自念思欲效之也素驕奢者欲其觀古人之恭儉節用卑以自牧禮爲敎本敬者身基瞿然自失歛容抑志也素鄙吝者欲其觀古人之貴義輕財少私寡慾忌盈惡滿賙窮卹匱赧然悔恥積而能散也素暴悍者欲其觀古人之小心黜己齒弊舌存含垢藏疾尊賢容衆苶然沮喪若不勝衣也素怯懦者欲其觀古人之達生委命強毅正直立言必信求福不回勃然奮厲不可恐懼也歴茲以往百行皆然縱不能淳去泰去甚學之所知施無不達世人讀書但能言之不能行之武人俗吏所共嗤詆良由是耳又有讀數十卷書便自高大陵忽長者輕慢同列人疾之如讎敵惡之如鴟梟如此以學求益今反自損不如無學也嘉言伊川先生曰大學孔氏之遺書而初學入德之門也於今可見古人爲學次第者獨頼此篇之存而其他則未有如論孟者故學者必由是而學焉則庶乎其不差矣嘉言凡看語孟且須熟讀玩味將聖人之言語切己不可只作一場話說看得此二書切己終身儘多也嘉言讀論語者但將弟子問處便作己問將聖人答處便作今日耳聞自然有得若能於論孟中深求玩味將來涵養成甚生氣質嘉言横渠先生曰中庸文字軰直須句句理會過使其言互相發明嘉言六經須循環理會儘無窮待自家長得一格則又見得別嘉言呂舍人曰大抵後生爲學先須理會所以爲學者何事一行一住一語一默須要盡合道理學業則須是嚴立課程不可一日放慢每日須讀一般經書一般子書不須多只要令精熟須靜室危坐讀取二三百遍字字句句須要分明又每日須連前三五授通讀五七十遍須令成誦不可一字放過也史書每日須讀取一卷或半卷以上始見功須是從人授讀疑難處便質問求古聖賢用心竭力從之夫指引者師之功也行有不至從容規戒者朋友之任也决意而往則須用己力難仰他人矣嘉言呂氏童蒙訓曰今日記一事明日記一事久則自然貫穿今日辨一理明日辨一理久則自然浹洽今日行一難事明日行一難事久則自然堅固渙然冰釋怡然理順久自得之非偶然也嘉言前軰嘗說後生才性過人者不足畏惟讀書尋思推究者爲可畏耳又云讀書只怕尋思蓋義理精深惟尋思用意爲可以得之鹵莾厭煩者决無有成之理嘉言顏氏家訓曰借人典籍皆須愛護先有缺壞就爲補治此亦士大夫百行之一也濟陽江祿讀書未竟雖有急速必待卷束整齊然後得起故無損敗人不厭其求假焉或有狼籍几案分散部秩多爲童幼婢妾所點汚風雨蟲鼠所毀傷實爲累德吾每讀聖人之書未嘗不肅敬對之其故紙有五經詞義及聖賢姓名不敢他用也嘉言明道先生曰君子敎人有序先傳以小者近者而後敎以大者遠者非是先傳以近小而後不敎以遠大也嘉言明道先生曰道之不明異端害之也昔之害近而易知今之害深而難辨昔之惑人也乗其迷暗今之入人也因其高明自謂之窮神知化而不足以開物成務言爲無不周徧實則外於倫理窮深極微而不可以入堯舜之道天下之學非淺陋固滯則必入於此自道之不明也邪誕妖妄之說競起塗生民之耳目溺天下於汙濁雖高才明智膠於見聞醉生夢死不自覺也是皆正路之蓁蕪聖門之蔽塞闢之而後可以入道右廣敬身善行第六善行呂滎公名希哲字原明申國正獻公之長子正獻公居家簡重寡默不以事物經心而申國夫人性嚴有法度雖甚愛公然敎公事事循蹈規矩甫十歳祁寒暑雨侍立終日不命之坐不敢坐也日必冠帶以見長者平居雖甚熱在父母長者之側不得去巾襪縛袴衣服唯謹行歩出入無得入茶肆酒肆市井里巷之語鄭衛之音未嘗一經於耳不正之書非禮之色未嘗一接於目正獻公通判頴州歐陽公適知州事焦先生千之伯强客文忠公所嚴毅方正正獻公招延之使敎諸子諸生少有過差先生端坐召與相對終日竟夕不與之語諸生恐懼畏伏先生方略降詞色時公方十餘歳内則正獻公與申國夫人敎訓如此之嚴外則焦先生化導如此之篤故公德器成就大異衆人公嘗言人生内無賢父兄外無嚴師友而能有成者少矣善行呂滎公張夫人待制諱昷之之幼女也最鐘愛然居常至微細事敎之必有法度如飮食之類飯羹許更益魚肉不更進也時張公已爲待制河北都轉運使矣及夫人嫁呂氏夫人之母申國夫人姊也一日來視女見舎後有鍋釜之類大不樂謂申國夫人曰豈可使小兒軰私作飮食壞家法耶其嚴如此善行唐陽城爲國子司業引諸生告之曰凡學者所以學爲忠與孝也諸生有久不省親者乎明日謁城還養者二十軰有三年不歸侍者斥之善行安定先生胡瑗字翼之患隋唐以來仕進尙文辭而遺經業苟趨祿利及爲蘇湖二州敎授嚴條約以身先之雖大暑必公服終日以見諸生嚴師弟子之禮解經至有要義懇懇爲諸生言其所以治己而後治乎人者學徒千數日月刮劘爲文章皆傳經義必以理勝信其師說敦尙行實後爲大學四方歸之庠舎不能容其在湖學置經義齋治事齋經義齋者擇疏通有器局者居之治事齋者人各治一事又兼一事如治民治兵水利筭數之類其在大學亦然其弟子散在四方隨其人賢愚皆循循雅飭其言談舉止遇之不問可知爲先生弟子其學者相語稱先生不問可知爲胡公也善行明道先生言於朝曰治天下以正風俗得賢才爲本宜先禮命近侍賢儒及百執事悉心推訪有德業充備足爲師表者其次有篤志好學材良行脩者延聘敦遣萃於京師俾朝夕相與講明正學其道必本於人倫明乎物理其敎自小學灑掃應對以往脩其孝悌忠信周旋禮樂其所以誘掖激勵漸摩成就之之道皆有節序其要在於擇善脩身至於化成天下自郷人而可至於聖人之道其學行皆中於是者爲成德取材識明達可進於善者使日受其業擇其學明德尊者爲大學之師次以分敎天下之學擇士入學縣升之州州賓興於大學大學聚而敎之歳論其賢者能者於朝凡選士之法皆以性行端潔居家孝悌有廉恥禮讓通明學業曉達治道者善行伊川先生看詳學制大槩以爲學校禮義相先之地而月使之爭殊非敎養之道請改試爲課有所未至則學官召而敎之更不考定高下制尊賢堂以延天下道德之士鐫解額以去利誘省繁文以專委任勵行檢以厚風敎及置待賓吏師齋立觀光法如是者亦數十條善行藍田呂氏郷約曰凡同約者德業相勸德謂見善必行聞過必改能治其身能治其家能事父兄能敎子弟能御僮僕能事長上能睦親故能擇交遊能守廉介能廣施惠能受寄託能救患難能規過失能爲人謀能爲衆集事能解闘爭能决是非能與利除害能居官舉職業謂居家則事父兄敎子弟侍妻妾在外則事長上接朋友敎後生御僮僕至于讀書治田營家濟物好禮樂射御書數之類皆可爲之非此之類皆爲無益過失相規犯義之過一曰酗博闘訟二曰行止踰違三曰行不恭遜四曰言不忠信五曰造言誣毀六曰營私太甚不脩之過一曰交非其人二曰游戯怠惰三曰動作無儀四曰臨事不恪五曰用度不節禮俗相交謂婚姻喪葬祭祀之禮往還書問慶弔之節患難相卹一曰水火二曰盗賊三曰疾病四曰死喪五曰孤弱六曰誣枉七曰貧乏有善則書于籍有過若違約者亦書之三犯而行罰不悛者絶之善行明道先生敎人自致知至於知止誠意至於平天下洒掃應對至於窮理盡性循循有序病世之學者捨近而趨遠處下而闚高所以輕自大而卒無得也右實立敎善行江革少失父獨與母居遭天下亂盗賊並起革負母逃難備經險阻常採拾以爲養數遇賊或刼欲將去革輒涕泣求哀言有老母辭氣愿欵有足感動人者賊以是不忍犯之或乃指避兵之方遂得倶全於難轉客下邳貧窮裸跣行傭以供母便身之物莫不畢給善行薛包好學篤行父娶後妻而憎包分出之包日夜號泣不能去至被敺杖不得已廬于舍外旦入而灑掃父怒又逐之乃廬於里門晨昏不廢積歳餘父母慚而還之後服喪過哀旣而弟子求分財異居包不能止廼中分其財奴婢引其老者曰與我共事久若不能使也田廬取其荒頓者曰吾少時所理意所戀也器物取其朽敗者曰我素所服食身口所安也弟子數破其產輒復賑給善行王祥性孝蚤喪親繼母朱氏不慈數譖之由是失愛於父每使掃除牛下祥愈恭謹父母有疾衣不解帶湯藥必親嘗母嘗欲生魚時天寒冰凍祥解衣將剖冰求之冰忽自解雙鯉躍出持之而歸母又思黄雀炙復有雀數十飛入其幕復以供母郷里驚嘆以爲孝感所致有丹柰結實母命守之每風雨祥輒抱樹而泣其篤孝純至如此善行王裒字偉元父儀爲魏安東將軍司馬昭司馬東關之敗昭問於衆曰近日之事誰任其咎儀對曰責在元帥昭怒曰司馬欲委罪於孤耶遂引出斬之裒痛父非命於是隱居敎授三徴七辟皆不就廬于墓側旦夕常至墓所拜跪攀栢悲號涕涙著樹樹爲之枯讀詩至哀哀父母生我劬勞未嘗不三復流涕門人受業者並廢蓼莪之篇家貧躬耕計口而田度身而蠶或有密助之者裒皆不聽及司馬氏簒魏裒終身未嘗西向而坐以示不臣于晉善行晉西河人王延事親色養夏則扇枕席冬則以身温被隆冬盛寒體常無全衣而親極滋味善行柳玭曰崔山南昆弟子孫之盛郷族罕比山南曾祖王母長孫夫人年高無齒祖母唐夫人事姑孝每旦櫛縰筓拜於階下卽升堂乳其姑長孫夫人不粒食數年而康寧一日疾病長幼咸萃宣言無以報新婦恩願新婦有子有孫皆得如新婦孝敬則崔之門安得不昌大乎善行南齊庾黔婁爲孱陵令到縣未旬父易在家遘疾黔婁忽心驚舉身流汗卽日棄官歸家家人悉驚其忽至時易疾始二日醫云欲知差劇但嘗糞甜苦易泄利黔婁輒取嘗之味轉甜滑心愈憂苦至夕每稽顙北辰求以身代善行海虞令何子平母喪去官哀毀踰禮每哭踊頓絶方蘇屬大明末東土饑荒繼以師旅八年不得營葬晝夜號哭常如袒括之日冬不衣絮夏不就淸凉一日以米數合爲粥不進塩菜所居屋敗不蔽風日兄子伯興欲爲葺理子平不肯曰我情事未申天地一罪人耳屋何宜覆蔡興宗爲會稽太守甚加矜賞爲營塚壙善行朱壽昌生七歳父守雍出其母劉氏嫁民間母子不相知者五十年壽昌行四方求之不已飮食罕御酒肉與人言輒流涕煕寧初棄官入秦與家人訣誓不見母不復還行次同州得焉劉氏時年七十餘矣雍守錢明逸以事聞詔壽昌還就官繇是天下皆知其孝壽昌再爲郡守至是以母故通判河中府迎其同母弟妹以歸居數歳母卒涕泣幾喪明拊其弟妹益篤爲買田宅居之其於宗族尤盡恩意嫁兄弟之孤女二人葬其不能葬者十餘喪蓋其天性如此善行伊川先生家治喪不用浮屠在洛亦有一二人家化之善行霍光出入禁闥二十餘年小心謹愼未嘗有過爲人沈靜詳審每出入下殿門進止有常處郎僕射竊識視之不失尺寸善行汲黯景帝時爲太子洗馬以嚴見憚武帝卽位召爲主爵都尉以數直諫不得久居位是時太后弟武安侯田蚡爲丞相中二千石拜謁蚡弗爲禮黯見蚡未嘗拜揖之上方招文學儒者上曰吾欲云云黯對曰陛下内多欲而外施仁義柰何欲效唐虞之治乎上怒變色而罷朝公卿皆爲黯懼上退謂人曰甚矣汲黯之戇也群臣或數黯黯曰天子置公卿輔弼之臣寧令從諛承意陷主於不義乎且已在其位縱愛身奈辱朝廷何黯多病病且滿三月上常賜告者數終不瘉最後嚴助爲請告上曰汲黯何如人也曰使黯任職居官亡以瘉人然至其輔少主守成雖自謂賁育弗能奪也上曰然古有社稷之臣至如汲黯近之矣大將軍靑侍中上踞厠視之丞相弘宴見上或時不冠至如見黯不冠不見也上嘗坐武帳黯前奏事上不冠望見黯避帷中使人可其奏其見敬禮如此善行初魏遼東公翟黑子有寵於太武奉使幷州受布千疋事覺黑子謀於著作郎高允曰主上問我當以實告爲當諱之允曰公帷幄寵臣有罪首實庶或見原不可重爲欺罔也中書侍郎崔鑒公孫質曰若首實罪不可測不如姑諱之黑子怨允曰君柰何誘人就死地入見帝不以實對帝怒殺之帝使允授太子經及崔浩以史事被收太子謂允曰入見至尊吾自導卿脱至尊有問但依吾語太子見帝言高允小心愼密且微賤制由崔浩請赦其死帝召允問曰國書皆浩所爲乎對曰臣與浩共爲之然浩所領事多總裁而已至於著述臣多於浩帝怒曰允罪甚於浩何以得生太子懼曰天威嚴重允小臣迷亂失次耳臣曏問皆云浩所爲帝問允信如東宮所言乎對曰臣罪當滅族不敢虛妄殿下以臣侍講日久哀臣欲丐其生耳實不問臣臣亦無此言不敢迷亂帝顧謂太子曰直哉此人情所難而允能爲之臨死不易辭信也爲臣不欺君貞也宜特除其罪以旌之遂赦之他日太子讓允曰吾欲爲卿脱死而卿不從何也允曰臣與崔浩實同史事死生榮辱義無獨殊誠荷殿下再造之慈違心苟免非臣所願也太子動容稱嘆允退謂人曰我不奉東宮指導者恐負翟黑子故也善行李君行先生名潜虔州人入京師至泗州留止其子弟請先往君行問其故曰科塲近欲先至京師貫開封戸籍取應君行不許曰汝虔州人而貫開封戸籍欲求事君而先欺君可乎寧遲緩數年不可行也善行崔玄暐母盧氏嘗誡玄暐曰吾見姨兄屯田郎中辛玄馭曰兒子從宦者有人來云貧乏不能存此是好消息若聞貲貨充足衣馬輕肥此惡消息吾嘗以爲確論比見親表中仕宦者將錢物上其父母父母但知喜悦竟不問此物從何而來必是祿俸餘資誠亦善事如其非理所得此與盗賊何別縱無大咎獨不内愧於心玄暐遵奉敎誡以淸謹見稱善行劉器之待制初登科與二同年謁張觀參政三人同起身請敎張曰某自守官以來常持四字勤謹和緩中間一後生應聲曰勤謹和旣聞命矣緩之一字某所未聞張正色作氣曰何嘗敎賢緩不及事且道世間甚事不因忙後錯了善行伊川先生曰安定之門人往往知稽古愛民矣則於爲政也何有善行呂榮公自少官守處未嘗干人舉薦其子舜從守官會稽人或譏其不求知者舜從對曰勤於職事其他不敢不愼乃所以求知也善行漢陳孝婦年十六而嫁未有子其夫當行戍且行時屬孝婦曰我生死未可知幸有老母無他兄弟備養吾不還汝肯養吾母乎婦應曰諾夫果死不還婦養姑不衰慈愛愈固紡績織紝以爲家業終無嫁意居喪三年其父母哀其少無子而早寡也將取嫁之孝婦曰夫去時屬妾以供養老母妾旣許諾之夫養人老母而不能卒許人以諾而不能信將何以立於世欲自殺其父母懼而不敢嫁也遂使養其姑二十八年姑八十餘以天年終盡賣其田宅財物以葬之終奉祭祀淮陽太守以聞使使者賜黄金四十斤復之終身無所與號曰孝婦善行漢鮑宣妻桓氏字少君宣嘗就少君父學父奇其淸苦故以女妻之装送資賄甚盛宣不悦謂妻曰少君生富驕習美飾而吾實貧賤不敢當禮妻曰大人以先生脩德守約故使賤妾侍執巾櫛旣奉承君子惟命是從宣笑曰能如是是吾志也妻乃悉歸侍御服飾更著短布裳與宣共挽鹿車歸郷里拜姑禮畢提甕出汲脩行婦道郷邦稱之善行曹爽從弟文叔妻譙郡夏侯文寧之女名令女文叔蚤死服闋自以年少無子恐家必嫁己乃斷髪爲信其後家果欲嫁之令女聞卽復以刀截兩耳居止常依爽及爽被誅曹氏盡死令女叔父上書與曹氏絶婚彊迎令女歸時文寧爲梁相憐其少執義又曹氏無遺類冀其意阻乃微使人風之令女嘆且泣曰吾亦惟之許之是也家以爲信防之少懈令女於是竊入寢室以刀斷鼻蒙被而臥其母呼與語不應發被視之血流滿床席舉家驚惶往視之莫不酸鼻或謂之曰人生世間如輕塵棲弱草耳何辛苦乃爾且夫家夷滅已盡守此欲誰爲哉令女曰聞仁者不以盛衰改節義者不以存亡易心曹氏前盛之時尙欲保終况今衰亡何忍棄之禽獸之行吾豈爲乎善行唐鄭義宗妻盧氏略渉書史事舅姑甚得婦道嘗夜有強盗數十持杖鼓譟踰垣而入家人悉奔竄唯有姑自在室盧冒白刃往至姑側爲賊捶撃幾死賊去後家人問何獨不懼盧氏曰人所以異於禽獸者以其有仁義也鄰里有急尙相赴救况在於姑而可委棄乎若萬一危禍豈宜獨生善行唐奉天竇氏二女生長草野幼有志操永泰中群盗數千人剽掠其村落二女皆有容色長者年十九幼者年十六匿巖穴間曳出之驅迫以前臨壑谷深數百尺其姊先曰吾寧就死義不受辱卽投崖下而死盗方驚駭其妹繼之自投折足破面流血群盗乃捨之而去京兆尹第五琦嘉其貞烈奏之詔旌表其門閭永蠲其家丁役善行繆肜少孤兄弟四人皆同財業及各取妻諸婦遂求分異又數有闘爭之言肜深懷忿嘆乃掩戸自撾曰繆肜汝脩身謹行學聖人之法將以齊整風俗柰何不能正其家乎弟及諸婦聞之悉叩頭謝罪遂更爲敦睦之行善行蘇瓊除南淸河太守有百姓乙普明兄弟爭田積年不斷各相援據乃至百人瓊召普明兄弟諭之曰天下難得者兄弟易求者田地假令得田地失兄弟心如何因而下涙諸證人莫不灑泣普明兄弟叩頭乞外更思分異十年遂還同住善行王祥弟覽母朱氏遇祥無道覽年數歳見祥被楚撻輒涕泣抱持至于成童每諫其母其母少止凶虐朱屢以非理使祥覽與祥倶又虐使祥妻覽妻亦趨而共之朱患之乃止善行晉右僕射鄧攸永嘉末没于石勒過泗水攸以牛馬負妻子而逃又遇賊掠其牛馬歩走擔其兒及其弟子綏度不能兩全乃謂其妻曰吾弟蚤亡唯有一息理不可絶止應自棄我兒耳幸而得存我後當有子妻泣而從之乃棄其子而去之卒以無嗣時人義而哀之爲之語曰天道無知使鄧伯道無兒弟子綏服攸喪三年善行晉咸寧中大疫庾袞二兄倶亡次兄毗復危殆癘氣方熾父母諸弟皆出次于外袞獨留不去諸父兄強之乃曰袞性不畏病遂親自扶持晝夜不眠其間復撫柩哀臨不輟如此十有餘旬疫勢旣歇家人乃反毗病得差袞亦無恙父老咸曰異哉此子守人所不能守行人所不能行歳寒然後知松栢之後凋始知疫癘之不能相染也善行楊播家世純厚並敦義讓昆季相事有如父子椿津恭謙兄弟旦則聚於廳堂終日相對未嘗入内有一美味不集不食廳堂間往往幃幔隔障爲寢息之所時就休偃還共談笑椿年老曾他處醉歸津扶持還室假寢閤前承候安否椿津年過六十並登台鼎而津常旦莫參問子姪羅列階下椿不命坐津不敢坐椿每近出或日斜不至津不先飯椿還然後共食食則津親授匙箸味皆先嘗椿命食然後食津爲肆州椿在京宅每有四時嘉味輒因使次附之若或未寄不先入口一家之内男女百口緦服同爨庭無間言善行隋吏部尙書牛弘弟弼好酒而酗嘗醉射殺弘駕車牛弘還宅其妻迎謂弘曰叔射殺牛弘聞無所恠問直答曰作脯坐定其妻又曰叔射殺牛大是異事弘曰已知顏色自若讀書不輟善行唐英公李勣貴爲僕射其姊病必親爲然火煮粥火焚其鬚姊曰僕妾多矣何爲自苦如此勣曰豈爲無人耶顧今姊年老勣亦老雖欲數爲姊煮粥復可得乎善行司馬温公與其兄伯康友愛尤篤伯康年將八十公奉之如嚴父保之如嬰兒每食少頃則問曰得無餓乎天少冷則拊其背曰衣得無薄乎善行近世故家惟晁氏因以道申戒子弟皆有法度群居相呼外姓尊長必曰某姓第幾叔若兄諸姑尊姑之夫必曰某姓姑夫某姓尊姑夫未嘗敢呼字也其言父黨交游必曰某姓幾丈亦未嘗敢呼字也當時故家舊族皆不能若是善行包孝肅公尹京時民有自言以白金百兩寄我者死矣予其子不肯受願召其子予之尹召其子辭曰亡父未嘗以白金委人也兩人相讓久之呂滎公聞之曰世人喜言無好人三字者可謂自賊者矣古人言人皆可以爲堯舜蓋觀於此而知之善行萬石君石奮歸老于家過宮門闕必下車趨見路馬必軾焉子孫爲小吏來歸謁萬石君必朝服見之不名子孫有過失不誚讓爲便坐對案不食然後諸子相責因長老肉祖固謝罪改之乃許子孫勝冠者在側雖燕必冠申申如也僮僕訢訢如也唯謹上時賜食於家必稽首俯伏而食如在上前其執喪哀戚甚子孫遵敎亦如之萬石君家以孝謹聞乎郡國雖齊魯諸儒質行皆自以爲不及也長子建爲郎中令少子慶爲内史建老白首萬石君尙無恙每五日洗沐歸謁親入子舎竊問侍者取親中帬厠牏身自浣洒復與侍者不敢令萬石君知之以爲常内吏慶醉歸入外門不下車萬石君聞之不食慶恐肉袒謝罪不許舉宗及兄建肉袒萬石君讓曰内吏貴人入閭里里中長老皆走匿而内吏坐車中自如固當乃謝罷慶慶及諸子入里門趨至家善行疏廣爲太子太傅上疏乞骸骨加賜黄金二十斤太子贈五十斤歸郷里日令家供具設酒食請族人故舊賓客相與娯樂數問其家金餘尙有幾斤趣賣以共具居歳餘廣子孫竊謂其昆弟老人廣所信愛者曰子孫冀及君時頗立產業基址今日飮食費且盡宜從丈人所勸說君置田宅老人卽以間暇時爲廣言此計廣曰吾豈老悖不念子孫哉顧自有舊田盧令子孫勤力其中足以共衣食與凡人齊今復增益之以爲贏餘但敎子孫怠惰耳賢而多財則損其志愚而多財則益其過且夫富者衆之怨也吾旣無以敎化子孫不欲益其過而生怨又此金者聖主所以惠養老臣也故樂與郷黨宗族共享其賜以盡吾餘日不亦可乎善行龐公未嘗入城府夫妻相敬如賓劉表候之龐公釋耕於壟上而妻子耘於前表指而問曰先生苦居畎畒而不肯官祿後世何以遺子孫乎龐公曰世人皆遺之以危今獨遺之以安雖所遺不同未爲所遺也表嘆息而去善行陶淵明爲彭澤令不以家累自隨送一力給其子書曰汝旦夕之費自給爲難今遣此力助汝薪水之勞此亦人子也可善遇之善行崔孝芬兄弟孝義慈厚弟孝暐等奉孝芬盡恭順之禮坐食進退孝芬不命則不敢也鶏鳴而起且温顏色一錢尺帛不入私房吉凶有須聚對分給諸婦亦相親愛有無共之孝芬叔振旣亡後孝芬等承奉叔母李氏若事所生旦夕温淸出入啓覲家事巨細一以咨决每兄弟出行有獲則尺寸以上皆入李之庫四時分賚李氏自裁之如此二十餘歳善行王凝常居慄如也子弟非公服不見閨門之内若朝廷焉御家以四敎勤儉恭恕正家以四禮冠昏喪祭聖人之書及公服禮器不假垣屋什物必堅朴曰無苟費也門巷果木必方列曰無苟亂也善行張公藝九世同居北齊隋唐皆旌表其門麟德中高宗封泰山幸其宅召見公藝問其所以能睦族之道公藝請紙筆以對乃書忍字百餘以進其意以爲宗族所以不協由尊長衣食或有不均卑幼禮節或有不備更相責望遂爲乖爭苟能相與忍之則家道雍睦矣善行韓文公作董生行曰淮水出桐栢山東馳遥遥千里不能休淝水出其側不能千里百里入淮流壽州屬縣有安豐唐貞元年時縣人董生召南隱居行義於其中剌吏不能薦天子不聞名聲爵祿不及門門外惟有吏日來徴租更索錢嗟哉董生朝出耕夜歸讀古人書盡日不得息或山而樵或水而漁入厨具甘旨上堂問起居父母不慼慼妻子不咨咨嗟哉董生孝且慈人不識唯有天翁知生祥下端無休期家有狗乳出求食鷄來哺其兒啄啄庭中拾蟲蟻哺之不食鳴聲悲彷徨躑躅久不去以翼來覆待狗歸嗟哉董生誰將與儔時之人夫妻相虐兄弟爲讎食君之祿而令父母愁亦獨何心嗟哉董生無與儔善行唐河東節度使柳公綽在公卿間最名有家法中門東有小齋自非朝謁之日每平旦輒出至小齋諸子仲郢皆束帶晨省於中門之北公綽决私事接賓客與弟公權及群從弟再會食自旦至莫不離小齋燭至則命一人子弟執經史躬讀一過訖乃講議居官治家之法或論文或聽琴至人定鐘然後歸寢諸子復昏定於中門之北凡二十餘年未嘗一日變易其遇饑歳則諸子皆疎食曰昔吾兄弟侍先君爲丹州剌吏以學業未成不聽食肉吾不敢忘也姑姊妹姪有孤嫠者雖疎遠必爲擇壻嫁之皆用刻木粧奩纈文絹爲資裝常言必待資裝豐備何如嫁不失時及公綽卒仲郢一遵其法事公權如事公綽非甚病見公權未嘗不束帶爲京兆尹塩鐡吏出遇公權於通衢必下馬端笏立候公權過乃上馬公權莫歸必束帶迎候於馬首公權屢以爲言仲郢終不以官達有小改公綽妻韓氏相國休之曾孫家法嚴肅儉約爲搢紳家楷範歸柳氏三年無少長未嘗見其啓齒常衣絹素不用綾羅錦繡每歸覲不乗金碧輿秪乗竹兠子二靑衣歩屣以隨常命粉苦參黄連熊膽和爲丸賜諸子每永夜習學含之以資勤苦善行江州陳氏宗族七百口每食設廣席長幼以次坐而共食之有畜犬百餘共一牢食一犬不至諸犬爲之不食善行温公曰國朝公卿能守先法久而不衰者唯故李相家子孫數世至二百餘口猶同居共爨田園邸舍所收及有官者俸祿皆聚之一庫計口日給餉婚姻喪葬所費皆有常數分命子弟掌其事其規模大抵出於翰林學士宗諤所制也右實明倫善行或問第五倫曰公有私乎對曰昔人有與吾千里馬者吾雖不受每三公有所選舉心不能忘而亦終不用也吾兄子嘗病一夜十往退而安寢吾子有疾雖不省視而竟夕不眠若是者豈可謂無私乎善行劉寬雖居庫卒未嘗疾言遽色夫人欲試寬令恚伺當朝會裝嚴已訖使侍婢奉肉羹翻汚朝服婢遽收之寬神色不異乃徐言曰羹爛汝手乎其性度如此善行張湛矜嚴好禮動止有則居處幽室必自脩整雖遇妻子若嚴君焉及在郷黨詳言正色三輔以爲儀表建武初爲左馮翊告歸平陵望寺門而歩主簿進曰明府位尊德重不宜自輕湛曰禮下公門軾路馬孔子於郷黨恂恂如也父母之國所宜盡禮何謂輕哉善行楊震所舉荊州茂才王密爲昌邑令謁見懷金十斤以遺震震曰故人知君君不知故人何也密曰莫夜無知者震曰天知神知吾知子知何謂無知密愧而去善行茅容與等輩避雨樹下衆皆夷踞相對容獨危坐愈恭郭林宗行見之而奇其異遂與共言因請寓宿旦日容殺鷄爲饌林宗謂爲己設旣而供其母自以草蔬與客同飯林宗起拜之曰卿賢乎哉因勸令學卒以成德善行陶侃爲廣州刺吏在州無事輒朝運百甓於齋外莫運於齋内人問其故答曰吾方致力中原過爾優逸恐不堪事其勵志勤力皆此類也後爲荆州刺吏侃性聦敏勤於吏職恭而近禮愛好人倫終日歛膝危坐閫外多事千緒萬端罔有遺漏遠近書疏莫不手答筆翰如流未嘗壅滯引接疏遠門無停客常語人曰大禹聖人乃惜寸陰至於衆人當惜分陰豈可逸遊荒醉生無益於時死無聞於後是自棄也諸參佐或以談戲廢事者乃命取其酒器蒱博之具悉投之于江吏將則加鞭扑曰樗蒱者牧猪奴戲耳老莊浮華非先王之法言不可行也君子當正其衣冠攝其威儀何有亂頭養望自謂弘達耶善行王勃楊烱盧照鄰駱賓王皆有文名謂之四傑裴行儉曰士之致遠先器識而後文藝勃等雖有文才而浮躁淺露豈享爵祿之器耶楊子沈靜應得令長餘得令終爲幸其後勃溺南海照鄰投頴水賓王被誅烱終盈川令皆如行儉之言善行孔戡於爲義若嗜慾不顧前後於利與祿則畏避退怯如懦夫然善行柳公綽居外藩其子每入境郡邑未嘗知旣至每出入常於戟門外下馬呼幕賓爲丈皆許納拜未嘗笑語欵洽善行柳仲郢以禮律身居家無事亦端坐拱手出内齋未嘗不束帶三爲大鎭廐無良馬衣不熏香公退必讀書手不釋卷家法在官不奏祥瑞不度僧道不貸贓吏法凡理藩府急於濟貧卹孤有水旱必先期假貸廩軍食必精豐逋租必貰免舘傳必增飾宴賓犒軍必華盛而交代之際食儲帑藏必盈溢於始至境内有孤貧衣纓家女及筓者皆爲選婿出俸金爲資裝嫁之善行柳玭曰王相國涯方居相位掌利權竇氏女歸請曰玉工貨一釵奇巧須七十萬錢王曰七十萬錢我一月俸金耳豈於女惜但一釵七十萬此妖物也必與禍相隨女子不復敢言數月女自婚姻會歸告王曰前時釵爲馮外郎妻首飾矣乃馮球也王嘆曰馮爲郎吏妻之首飾有七十萬錢其可久乎馮爲賈相餗門人最密賈有蒼頭頗張威福馮召而勖之未浹旬馮晨謁賈有二靑衣捧地黄酒出飮之食頃而終賈爲出涕竟不知其由又明年王賈皆遘禍噫王以珍玩奇貨爲物之妖信知言矣徒知物之妖而不知恩權隆赫之妖甚於物耶馮以卑位貪寶貨已不能正其家盡忠所事而不能保其身斯亦不足言矣賈之臧獲害門客于牆廡之間而不知欲終始富貴其可得乎此雖一事作戒數端善行王文正公發解南省廷試皆爲首冠或戲之曰狀元試三塲一生喫著不盡公正色曰曾平生之志不在温飽善行范文正公少有大節其於富貴貧賤毀譽歡戚不一動其心而慨然有志於天下嘗自誦曰士當先天下之憂而憂後天下之樂而樂也其事上遇人一以自信不擇利害爲趨捨其有所爲必盡其方曰爲之自我者當如是其成與否有不在我者雖聖賢不能必吾豈苟哉善行司馬温公嘗言吾無過人者但平生所爲未嘗有不可對人言者耳善行管寧嘗坐一木榻積五十餘年未嘗箕股其榻上當膝處皆穿善行呂正獻公自少講學卽以治心養性爲本寡嗜慾薄滋味無疾言遽色無窘歩無惰容凡嬉笑俚近之語未嘗出諸口於世利紛華聲伎游宴以至於博奕奇玩淡然無所好善行明道先生終日端坐如泥塑人及至接人則渾是一團和氣善行明道先生作字時甚敬嘗謂人曰非欲字好卽此是學善行劉忠定公見温公問盡心行己之要可以終身行之者公曰其誠乎劉公問行之何先公曰自不妄語始劉公初甚易之及退而自檃栝日之所行與凡所言自相掣肘矛盾者多矣力行七年而後成自此言行一致表裏相應遇事坦然常有餘裕善行劉公見賓客談論踰時體無欹側肩背竦直身不少動至手足亦不移善行徐積仲車初
