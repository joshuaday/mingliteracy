"海":1,"定":1,"益":1,"忘":1,"義":1,"虛":1,"都":1,"靜":1,"八":1,"松":1,"鞠":1,"美":1,"賞":1,"終":1,"生":1,"水":1,"子":1,"榮":1,"涇":1,"昃":1,"環":1,"登":1,"和":1,"煌":1,"弟":1,"駒":1,"丙":1,"虞":1,"叛":1,"落":1,"甚":1,"糟":1,"戎":1,"官":1,"草":1,"厭":1,"比":1,"兒":1,"顧":1,"珠":1,"致":1,"文":2,"仁":1,"傅":1,"隸":1,"欣":1,"不":1,"力":1,"營":1,"所":1,"動":1,"守":1,"尹":1,"東":1,"甘":1,"肥":1,"烹":1,"鱗":1,"推":1,"奉":1,"廉":1,"散":2,"園":1,"退":1,"知":1,"芥":1,"呂":1,"洛":1,"惡":1,"因":1,"則":1,"禹":1,"習":1,"發":1,"帳":1,"起":1,"廣":1,"彼":1},"text":"﻿:title: 千字文\n:comment:\n\n敕員外散騎侍郎周興嗣　次韻\n\nhttp://www.cccl.com.hk/ccclnew/cccllee/cccllee29.html\n\nThe text seems to have been stable. The only potential problem is variations of certain characters. But this would be hard to track down and document. The company that did this digitization did a fair amount of conversion and standardization. \n\n:body:\n天地玄黃，宇宙洪荒。日月盈昃，辰宿列張。4\n寒來暑往，秋收冬藏。閏餘成歲，律呂調陽。8\n雲騰致雨，露結為霜。金生麗水，玉出崑崗。12\n劍號巨闕，珠稱夜光。果珍李柰，菜重芥薑。16\n海鹹河淡，鱗潛羽翔。龍師火帝，鳥官人皇。20\n始制文字，乃服衣裳。推位讓國，有虞陶唐。24\n弔民伐罪，周發殷湯。坐朝問道，垂拱平章。28\n愛育黎首，臣伏戎羌。遐邇壹體，率賓歸王。32\n鳴鳳在樹，白駒食場。化被草木，賴及萬方。36\n蓋此身髮，四大五常。恭惟鞠養，豈敢毀傷。40\n女慕貞絜，男效才良。知過必改，得能莫忘。44\n罔談彼短，靡恃己長。信使可覆，器欲難量。48\n墨悲絲染，詩讚羔羊。景行維賢，剋念作聖。52\n德建名立，形端表正。空谷傳聲，虛堂習聽。56\n禍因惡積，福緣善慶。尺璧非寶，寸陰是競。60\n資父事君，曰嚴與敬。孝當竭力，忠則盡命。64\n臨深履薄，夙興溫凊。似蘭斯馨，如松之盛。68\n川流不息，淵澄取映。容止若思，言辭安定。72\n篤初誠美，慎終宜令。榮業所基，藉甚無竟。76\n學優登仕，攝職從政。存以甘棠，去而益詠。80\n樂殊貴賤，禮別尊卑。上和下睦，夫唱婦隨。84\n外受傅訓，入奉母儀。諸姑伯叔，猶子比兒。88\n孔懷兄弟，同氣連枝。交友投分，切磨箴規。92\n仁慈隱惻，造次弗離。節義廉退，顛沛匪虧。96\n性靜情逸，心動神疲。守真志滿，逐物意移。100\n堅持雅操，好爵自縻。都邑華夏，東西二京。104\n背邙面洛，浮渭據涇。宮殿盤鬱，樓觀飛驚。108\n圖寫禽獸，畫綵仙靈。丙舍傍啟，甲帳對楹。112\n肆筵設席，鼓瑟吹笙。升階納陛，弁轉疑星。116\n右通廣內，左達承明。既集墳典，亦聚群英。120\n杜稿鍾隸，漆書壁經。府羅將相，路俠槐卿。124\n戶封八縣，家給千兵。高冠陪輦，驅轂振纓。128\n世祿侈富，車駕肥輕。策功茂實，勒碑刻銘。132\n磻溪伊尹，佐時阿衡。奄宅曲阜，微旦孰營。136\n桓公匡合，濟弱扶傾。綺迴漢惠，說感武丁。140\n俊乂密勿，多士寔寧。晉楚更霸，趙魏困橫。144\n假途滅虢，踐土會盟。何遵約法，韓弊煩刑。148\n起翦頗牧，用軍最精。宣威沙漠，馳譽丹青。152\n九州禹跡，百郡秦并。嶽宗恒岱，禪主云亭。156\n雁門紫塞，雞田赤城。昆池碣石，鉅野洞庭。160\n曠遠綿邈，巖岫杳冥。治本於農，務茲稼穡。164\n俶載南畝，我藝黍稷。稅熟貢新，勸賞黜陟。168\n孟軻敦素，史魚秉直。庶幾中庸，勞謙謹敕。172\n聆音察理，鑒貌辨色。貽厥嘉猷，勉其祗植。176\n省躬譏誡，寵增抗極。殆辱近恥，林皋幸即。180\n兩疏見機，解組誰逼。索居閒處，沉默寂寥。184\n求古尋論，散慮逍遙。欣奏累遣，慼謝歡招。188\n渠荷的歷，園莽抽條。枇杷晚翠，梧桐早凋。192\n陳根委翳，落葉飄颻。遊鵾獨運，凌摩絳霄。196\n耽讀翫市，寓目囊箱。易輶攸畏，屬耳垣牆。200\n具膳餐飯，適口充腸。飽飫烹宰，飢厭糟糠。204\n親戚故舊，老少異糧。妾御績紡，侍巾帷房。208\n紈扇圓潔，銀燭煒煌。晝眠夕寐，藍筍象床。212\n弦歌酒宴，接杯舉觴。矯手頓足，悅豫且康。216\n嫡後嗣續，祭祀烝嘗。稽顙再拜，悚懼恐惶。220\n牋牒簡要，顧答審詳。骸垢想浴，執熱願涼。224\n驢騾犢特，駭躍超驤。誅斬賊盜，捕獲叛亡。228\n布射遼丸，嵇琴阮嘯。恬筆倫紙，鈞巧任釣。232\n釋紛利俗，並皆佳妙。毛施淑姿，工顰妍笑。236\n年矢每催，曦暉朗曜。璇璣懸斡，晦魄環照。240\n指薪修祜，永綏吉劭。矩步引領，俯仰廊廟。244\n束帶矜莊，徘徊瞻眺。孤陋寡聞，愚蒙等誚。248\n謂語助者，焉哉乎也。250\n"},{"filename":"primers/san zi jing.txt","references":[],"isPrimer":true,"histogram":{"序":1,"昔":2,"羊":2,"魏":2,"梁":6,"恭":1,"先":1,"修":1,"絕":1,"二":6,"則":4,"次":1,"早":1,"揖":1,"畜":1,"兩":1,"尚":2,"彼":8,"近":1,"作":5,"道":3,"迨":1,"是":1,"盡":1,"亂":2,"朋":1,"今":1,"初":2,"凡":1,"讓":1,"詠":3,"牛":1,"於":7,"詁":1,"簡":1,"本":2,"楊":1,"蠶":1,"相":3,"承":1,"顯":1,"夕":1,"數":2,"茲":1,"下":2,"粱":1,"明":2,"史":3,"有":18,"獻":1,"器":1,"豕":1,"教":7,"成":2,"釀":1,"正":1,"飼":1,"食":1,"泌":1,"遺":1,"伐":1,"綴":1,"可":1,"愛":1,"黍":1,"平":2,"春":4,"考":2,"連":1,"喜":1,"以":1,"諷":1,"名":3,"人":12,"句":1,"吳":1,"魁":1,"貴":1,"黃":1,"秦":1,"論":2,"老":4,"席":1,"貶":1,"敬":1,"及":2,"錐":1,"四":8,"韞":1,"經":7,"衰":1,"匏":1,"禮":6,"自":5,"盛":1,"舉":1,"若":3,"七":7,"爭":2,"宋":3,"稱":6,"革":1,"宇":2,"誅":1,"悔":1,"苟":2,"勤":4,"氏":2,"者":9,"力":1,"訓":3,"聞":1,"應":1,"稷":1,"禪":1,"灝":1,"大":3,"孟":2,"周":9,"隋":2,"混":1,"倫":1,"吐":1,"文":5,"除":1,"遼":1,"誦":1,"土":3,"專":1,"姬":1,"西":2,"貧":1,"學":15,"受":1,"機":1,"功":1,"削":1,"當":5,"蜜":1,"智":1,"士":1,"之":9,"星":1,"掛":1,"雪":1,"別":1,"澤":1,"負":1,"項":1,"生":2,"曷":1,"物":1,"壯":1,"少":1,"元":2,"火":1,"戒":1,"童":1,"霸":1,"易":4,"既":5,"秋":4,"仲":1,"始":6,"懼":1,"分":1,"系":1,"谷":1,"目":1,"常":1,"音":1,"石":1,"高":4,"楚":1,"才":1,"謨":1,"竹":2,"事":1,"能":6,"著":1,"魯":1,"諸":1,"角":1,"夫":2,"詩":4,"全":1,"言":2,"懸":1,"帝":3,"改":1,"號":6,"斷":1,"異":1,"陳":1,"公":2,"賢":1,"俱":1,"誓":1,"久":1,"薪":1,"廷":1,"左":1,"樂":1,"仕":2,"代":1,"聲":1,"鄰":1,"其":2,"冬":1,"孫":2,"碁":1,"社":1,"麥":1,"玉":1,"螢":1,"光":3,"千":2,"裕":1,"養":1,"通":3,"蒲":1,"夷":1,"遷":2,"荀":1,"警":1,"註":1,"藏":1,"族":1,"香":1,"尼":1,"國":7,"泉":1,"武":2,"十":9,"時":2,"蔡":1,"知":6,"記":3,"莊":1,"書":7,"晨":1,"命":1,"幼":6,"繼":1,"聰":1,"雅":1,"逞":1,"處":1,"婦":2,"情":1,"北":3,"亦":1,"迄":1,"戲":1,"止":1,"干":1,"我":2,"筆":1,"風":1,"如":6,"謝":1,"陵":1,"世":5,"失":1,"庸":2,"窮":1,"思":2,"行":2,"何":1,"蘇":1,"綱":2,"莽":1,"臣":2,"誌":1,"寓":1,"求":1,"忠":1,"從":1,"男":1,"映":1,"古":2,"晉":2,"友":3,"上":2,"體":1,"講":3,"守":1,"鼎":1,"性":3,"同":1,"萬":1,"兼":1,"女":1,"傳":6,"南":3,"立":1,"晏":1,"誥":1,"信":1,"苦":2,"蜂":1,"雞":2,"夜":1,"小":4,"治":3,"祖":3,"遠":1,"曾":3,"親":4,"曰":10,"狄":1,"惰":1,"心":1,"母":2,"最":1,"蜀":1,"基":1,"滅":2,"趙":1,"多":1,"德":1,"遜":1,"瑩":1,"乎":2,"卓":1,"菽":1,"神":1,"詳":2,"典":1,"存":1,"創":1,"見":1,"歸":1,"效":1,"己":1,"朝":3,"居":1,"哉":1,"竇":1,"歲":4,"斯":2,"燕":1,"兄":1,"對":1,"湯":2,"齡":1,"出":1,"哀":1,"蒙":1,"由":1,"具":1,"地":1,"群":1,"長":3,"琴":1,"家":2,"漢":5,"融":1,"惡":2,"日":1,"與":3,"欲":1,"猶":2,"天":2,"玄":1,"月":1,"嚴":1,"馬":1,"東":4,"君":3,"滿":1,"橐":1,"熟":1,"善":3,"絲":2,"父":5,"令":1,"某":2,"墮":1,"民":1,"過":1,"辨":1,"金":6,"中":6,"紊":1,"再":2,"年":1,"褒":1,"建":1,"身":4,"乃":5,"錄":1,"司":1,"雖":3,"三":10,"業":1,"首":1,"嬴":2,"雄":1,"木":2,"而":12,"憤":1,"宜":5,"夏":5,"紂":2,"究":1,"終":4,"刺":1,"順":1,"至":7,"擇":1,"篇":2,"五":6,"溫":1,"囊":1,"九":2,"山":2,"彀":1,"百":7,"容":1,"益":1,"說":2,"字":2,"非":1,"股":1,"孝":4,"悟":1,"須":1,"披":1,"戰":1,"怒":1,"師":4,"識":1,"儀":1,"吟":1,"方":5,"游":1,"執":1,"籍":1,"運":1,"賦":1,"前":1,"不":20,"奧":1,"齊":3,"義":7,"備":1,"都":1,"篡":1,"八":5,"要":1,"琢":1,"羲":1,"農":1,"開":1,"皇":1,"水":1,"子":22,"實":1,"載":5,"杼":1,"轍":1,"劉":1,"戈":1,"唐":4,"弟":4,"勞":1,"恩":1,"虞":1,"為":8,"讀":7,"皆":2,"語":1,"爾":5,"官":1,"犬":2,"緒":1,"一":3,"闢":1,"並":1,"炎":1,"統":1,"揚":2,"口":1,"緻":2,"惟":2,"後":1,"商":2,"奇":1,"亡":2,"所":5,"稻":1,"且":3,"撮":1,"興":6,"必":1,"編":1,"勉":3,"頭":1,"偏":1,"述":1,"仁":2,"穎":1,"無":2,"強":1,"頌":1,"戴":1,"在":1,"梨":1,"六":6,"敏":1,"聖":2,"禹":1,"習":2,"發":1,"此":7,"起":1,"王":5,"遲":1},"text":"﻿:title: 三字經 \n:comment:\nhttp://ctext.org/three-character-classic/zh\n\n:body:\n人之初，性本善。性相近，習相遠。\n苟不教，性乃遷。教之道，貴以專。\n昔孟母，擇鄰處。子不學，斷機杼。\n竇燕山，有義方。教五子，名俱揚。\n養不教，父之過。教不嚴，師之惰。\n子不學，非所宜。幼不學，老何為。\n玉不琢，不成器。人不學，不知義。\n為人子，方少時。親師友，習禮儀。\n香九齡，能溫席。孝於親，所當執。\n融四歲，能讓梨。弟於長，宜先知。\n首孝弟，次見聞。知某數，識某文。\n一而十，十而百。百而千，千而萬。\n三才者，天地人。三光者，日月星。\n三綱者，君臣義。父子親，夫婦順。\n曰春夏，曰秋冬。此四時，運不窮。\n曰南北，曰西東。此四方，應乎中。\n曰水火，木金土。此五行，本乎數。\n曰仁義，禮智信。此五常，不容紊。\n稻粱菽，麥黍稷。此六谷，人所食。\n馬牛羊，雞犬豕。此六畜，人所飼。\n曰喜怒，曰哀懼。愛惡欲，七情具。\n匏土革，木石金。與絲竹，乃八音。\n高曾祖，父而身。身而子，子而孫。自子孫，至玄曾。乃九族，人之倫。\n父子恩，夫婦從。兄則友，弟則恭。長幼序，友與朋。君則敬，臣則忠。此十義，人所同。\n凡訓蒙，須講究。詳訓詁，名句讀。\n為學者，必有初。小學終，至四書。\n論語者，二十篇。群弟子，記善言。\n孟子者，七篇止。講道德，說仁義。\n作中庸，子思筆。中不偏，庸不易。\n作大學，乃曾子。自修齊，至平治。\n孝經通，四書熟。如六經，始可讀。\n詩書易，禮春秋。號六經，當講求。\t\n有連山，有歸藏。有周易，三易詳。\n有典謨，有訓誥。有誓命，書之奧。\n我周公，作周禮。著六官，存治體。\n大小戴，註禮記。述聖言，禮樂備。\n曰國風，曰雅頌。號四詩，當諷詠。\n詩既亡，春秋作。寓褒貶，別善惡。\n三傳者，有公羊。有左氏，有彀梁。\n經既明，方讀子。撮其要，記其事。\n五子者，有荀楊。文中子，及老莊。\n經子通，讀諸史。考世系，知終始。\n自羲農，至黃帝。號三皇，居上世。\n唐有虞，號二帝。相揖遜，稱盛世。\n夏有禹，商有湯。周文王，稱三王。\n夏傳子，家天下。四百載，遷夏社。\n湯伐夏，國號商。六百載，至紂亡。\n周武王，始誅紂。八百載，最長久。\n周轍東，王綱墮。逞干戈，尚游說。\n始春秋，終戰國。五霸強，七雄出。\n嬴秦氏，始兼並。傳二世，楚漢爭。\n高祖興，漢業建。至孝平，王莽篡。\n光武興，為東漢。四百年，終於獻。\n魏蜀吳，爭漢鼎。號三國，迄兩晉。\n宋齊繼，梁陳承。為南朝，都金陵。\n北元魏，分東西。宇文周，興高齊。\n迨至隋，一土宇。不再傳，失統緒。\n唐高祖，起義師。除隋亂，創國基。\n二十傳，三百載。梁滅之，國乃改。\n梁唐晉，及漢周。稱五代，皆有由。\n炎宋興，受周禪。十八傳，南北混。\n十七史，全在茲。載治亂，知興衰。\n遼與金，皆稱帝。元滅金，絕宋世。\n盡中國，為夷狄。明朝興，再開闢。 \n讀史書，考實錄。通古今，若親目。\n口而誦，心而惟。朝於斯，夕於斯。\n昔仲尼，師項橐。古聖賢，尚勤學。\n趙中令，讀魯論。彼既仕，學且勤。\n披蒲編，削竹簡。彼無書，且知勉。\n頭懸梁，錐刺股。彼不教，自勤苦。\n如囊螢，如映雪。家雖貧，學不綴。\n如負薪，如掛角。身雖勞，猶苦卓。\t\n蘇老泉，二十七。始發憤，讀書籍。\n彼既老，猶悔遲。爾小生，宜早思。\n若梁灝，八十二。對大廷，魁多士。\n彼既成，?稱異。爾小生，宜立誌。\n瑩八歲，能詠詩。泌七歲，能賦碁。\n彼穎悟，人稱奇。爾幼學，當效之。\n蔡文姬，能辨琴。謝道韞，能詠吟。\n彼女子，且聰敏。爾男子，當自警。\n唐劉晏，方七歲。舉神童，作正字。\n彼雖幼，身己仕。爾幼學，勉而緻。有為者，亦若是。\n犬守夜，雞司晨。苟不學，曷為人。\n蠶吐絲，蜂釀蜜。人不學，不如物。\n幼而學，壯而行。上緻君，下澤民。\n揚名聲，顯父母。光於前，裕於後。\n人遺子，金滿嬴。我教子，惟一經。\n勤有功，戲無益。戒之哉，宜勉力。\n\n\n"},{"filename":"steles/Que jin ting ji.txt","references":[[{"character":81,"document":1},{"character":9430,"document":2}],[{"character":41605,"document":2}],[{"character":16819,"document":2}],[{"character":38604,"document":2}],[{"character":49689,"document":2}],[{"character":100,"document":1},{"character":37147,"document":2},{"character":39923,"document":2}],[{"character":101,"document":1}],[{"character":102,"document":1}],[{"character":16785,"document":2}],[{"character":16513,"document":2}],[{"character":1670,"document":1},{"character":1781,"document":1},{"character":2179,"document":1},{"character":9735,"document":2},{"character":17472,"document":2},{"character":20503,"document":2},{"character":28839,"document":2},{"character":32191,"document":2}],[{"character":35767,"document":2}],[{"character":45776,"document":2}]],"text":"﻿:title: 卻金亭記\n\n:author: 傅鎮\n\n:body:\n縣治迤東五里許，是為榕溪，即今迎送之路，相傳故令尹張公卻金處也。榕溪荒落無亭，由令尹公卻金始亭，亭因以名。按，公諱遜，字時敏，常之毗陵人也。成化九年，歌鹿鳴而來，開誠布公，湛恩貞守，都鄙不凡，上下和洽，於是始揭於扁曰：『民不畏吾嚴而畏吾廉，不服吾能而服吾公。』公則能生明，廉則民不擾，斯足以知公之政己。未幾銓司嘉其賢，擢知福寧州去。去之日，百姓攀號不欲去，行間有數十老人為齎金數斤，從榕溪來贐之，公辭焉。既又至洛陽，至三山，公皆一一慰遣之。今亭下有碑，大書張公愛民父母數字，迺耆老蘇存明輩所樹也。惜時無能張大其事，公之德政於石竟不傳。嗣吏有聲於郡若縣，又概為之立石，參附其中，遂使四方賓客往來歷於斯亭，雖欲循名核實，莫知是誰，誠可恨也。嘉靖十九年，侍御王君按治之三月，道經焉，顧以問楊丞清曰：『卻金為誰？得非餘鄉先達時敏公者乎？往大保秦鳳翁為餘言之，不虞今之歷於是邦也。厥徽備矣，而使之浸久無傳，可乎？』於是，傅子聞之曰：『美哉！觀風乎為善者力矣。』夫風者，勸之所由生也。勸將來而以勸諸往者也。故聞風激烈廉貪立懦者，君子之介行也﹔入疆問俗弔古懷賢者，上士之達觀也。且夫感勸之義，是烏可少哉？余閱《漢紀》，蓋至於劉寵被徵，去而與會稽父老相慰勞，雖問遺不以為嫌。今讀其書，想見其人，以榕溪事觀之，古今人用心豈異也？夫同敝也久矣。往長吏誅求日富，龜貝、金玉、錢帛之征，有不當意即日撻而求其應也，而況不受其餽乎？百姓苦於輸給，惟恐其長吏去之不遠也，而況攀號與相慰乎？嗟夫！前事不遠，後事之師。吏兹土者，可以聞風而起矣。今天子擇令，以牧其民，如植苗望其達也。王君奉命誅墨褫奸，以肅百僚，譬之力田，培植芟夷，勿使其或妨之，而又表往以勸來，揚一以風百。登斯亭也，循名摭實，勃焉若有興者，伊誰之使哉？或曰：『張侯距今七十餘歲，若政與行，又時時見於故老論說，觀風氏而有采也，以登之史，俾後君子得覽觀焉，為劉為張，亦可也。公仕至福州守，同人春秋祀之，今不朽云。\n\n"},{"filename":"steles/Yi jian zhu wen gong.txt","references":[[{"character":11667,"document":2},{"character":17501,"document":2},{"character":34575,"document":2},{"character":34640,"document":2},{"character":35568,"document":2},{"character":42393,"document":2},{"character":54491,"document":2},{"character":54517,"document":2}],[{"character":11037,"document":2},{"character":11092,"document":2},{"character":18479,"document":2}],[{"character":15249,"document":2}],[{"character":21031,"document":2},{"character":52178,"document":2}],[{"character":25942,"document":2}],[{"character":2302,"document":2},{"character":9405,"document":2}],[{"character":12767,"document":2},{"character":12779,"document":2},{"character":23638,"document":2},{"character":25047,"document":2},{"character":38977,"document":2}],[{"character":34574,"document":2}],[{"character":11667,"document":2},{"character":17501,"document":2},{"character":34575,"document":2},{"character":34640,"document":2},{"character":35568,"document":2},{"character":42393,"document":2},{"character":54491,"document":2},{"character":54517,"document":2}],[{"character":912,"document":2}],[{"character":24563,"document":2},{"character":29162,"document":2}],[{"character":1189,"document":1}],[{"character":42011,"document":2},{"character":42084,"document":2}],[{"character":42012,"document":2}],[{"character":24563,"document":2},{"character":29162,"document":2}],[{"character":1189,"document":1}],[{"character":24563,"document":2},{"character":29162,"document":2}],[{"character":1189,"document":1}],[{"character":30896,"document":2}],[{"character":53504,"document":2}],[{"character":53504,"document":2}]],"text":"﻿:comment:\n[1] represents a character I cannot identify: it looks rather like a 卑, but since it does not appear in any of the primers, it\'s presently a non-issue.\n\n[?] represents characters too faded to identify. - Jenny\n\n\n:title: 移建朱文公祠記\n:author: 陳仲述\n\n:body:\n晉江為泉州附邑。邑學舊為泉山書院，朱先生祠在焉。今改為學，於是?文公舊像置明倫堂上，師生講肄雜處，無以示尊崇之意。洪武戊辰，縉雲鍾道元以御史按事至泉，請學宮，躋講堂，顧瞻有不豫色，謂：『文公先生，天下萬世所宗承，況斯邑為過化之地，祀於學以風勵後生，宜尊且嚴。祀無專所，其可乎哉？』時襄城王敬適典文教，白於邑丞常守雍，卜禮殿後隙地，則為祠以專祀公，議以克合。於是，掩除糞壤，疏剔榛荒，辰日既良，以經其始，越明年告成。凡若干室，幽幽秩秩，有廡有堂，?舊像置祠中，儼乎如生人正坐堂上。學士大夫來遊來歌於斯者，拜 謁祠下，如親嚴師，亦莫敢不敬焉。予時繼道元亦來，王君白其事，且屬予記。予惟諸君知崇朱子之祠，斯知學朱子之學。士生斯世，不欲為聖賢則已，如欲為聖人、賢人，舍朱子無以逕。粵自人文肇開，五、三、六經載籍之傳不可尚巳，乃篤生尼父於周室東遷之際，以集其成。斯文之興喪，天實為之，豈苟然哉！夫何秦人暴戾，難除篇籍，大道之緒日泯。兩漢之士，喙喙爭鳴，至周、程、張、邵諸儒出，得不傳之學以相授受，天又篤生朱文公於有宋。南渡之時，以折其衷。天之興起斯文，謂無其意，可乎？於東遷生孔子，於南渡生朱子。孔子不得其位，朱子亦不大顯庸於時。蓋俾之立言垂範，扶植人綱人紀於衰世，皆天也。今士大夫咸知孔子之道不可一日無，一日無則生之理幾熄。朱氏之學，孔子之道之寓，求觀孔子之道，必自朱子始。苟為不然，如適燕而南其旆，適越而北其轅，其可至哉！此朱子為有功於名教，在吾徒為千萬世罔極之恩也。予也少，有志於朱學，而弗窺其堂，無以塞王君請。雖然，朱子之書家傳人誦，[?][?]昭列，粲然若繁星之麗天。有志於學者，可求而得之，又奚[?][?][1]遂書以為記。\n\n"},{"filename":"steles/Li gong sheng ci ji.txt","references":[[{"character":1384,"document":2}],[{"character":37610,"document":2}],[{"character":34729,"document":2}],[{"character":28916,"document":2}],[{"character":46697,"document":2}],[{"character":42639,"document":2}],[{"character":31003,"document":2},{"character":31033,"document":2}],[{"character":42296,"document":2}],[{"character":25189,"document":2},{"character":25209,"document":2},{"character":25227,"document":2},{"character":25245,"document":2},{"character":42641,"document":2}],[{"character":28768,"document":2}],[{"character":1670,"document":1},{"character":1781,"document":1},{"character":2179,"document":1},{"character":9735,"document":2},{"character":17472,"document":2},{"character":20503,"document":2},{"character":28839,"document":2},{"character":32191,"document":2}],[{"character":39012,"document":2}],[{"character":29453,"document":2}],[{"character":7245,"document":2},{"character":21123,"document":2}],[{"character":7245,"document":2},{"character":21123,"document":2}],[{"character":53897,"document":2}],[{"character":1670,"document":1},{"character":1781,"document":1},{"character":2179,"document":1},{"character":9735,"document":2},{"character":17472,"document":2},{"character":20503,"document":2},{"character":28839,"document":2},{"character":32191,"document":2}],[{"character":39012,"document":2}],[{"character":1252,"document":2}],[{"character":22179,"document":2}],[{"character":25189,"document":2},{"character":25209,"document":2},{"character":25227,"document":2},{"character":25245,"document":2},{"character":42641,"document":2}]],"text":"﻿:title: 李公生祠記\n:author: 王都\n:comment:\nGujin tushu jicheng【第 072 冊第 49 頁之 1 \nBZ Shunde fu \n\n:body:\n洪荒之世，洪水為災。禹宅司空，誕膺治水之責，惟時\n衡衛既從，大陸既作，馴是以往，至於降丘宅土，地平\n天成，以故後世觀河洛而思功者，乃曰：微禹吾其魚\n乎九峰。註書謂大陸即今邢趙深三州之地，鉅鹿隆\n平寧晉等處為三州之屬邑。按《許氏說文》：鉅，大也。古\n者，鹿陸通用，則鉅鹿大陸一也。肆今地勢窪下，斥鹵\n沮洳，愚鄉鄰之，萑荻菰蒲，黃茅白葦，灌極目。秋霖\n暑雨，百川灌河，澒洞無涯，不辨牛馬。奔騰洶湧，水天\n一色，海若馮夷，揚威簸蕩。固有神懾而魄喪者矣。況\n望其奠生而安居者哉。其有垣墉塗蔇者，以為幸矣，\n況望其樹稼粒食者哉。迨隆慶六年壬申，父母漢中\n李公憫其陷溺，以為三邑之民，歲至興訟，至有挾弓\n矢戎器，周旋從事於決口之間。是豈民之自作不靖\n者哉，亦以利害切身，故不自有其生耳。於是聞之監\n司，報可，乃身親其間，具畚鍤，程工度，賦力役，儲土石，\n飭隄堰，時蓄泄。旱則引之而使溉，澇則導之而使流。\n天時有相，地利有成，人力有績。不屑仍其弊而乃去\n其艱，不惟去其艱而且獲其利。可見公經綸之方，康\n濟之猷，所以承流宣化，而不負師帥之大任者也。鉅\n鹿之民方，將久沐公之德澤，銓部佳公績最，擢守深\n州。雖相去伊，邇然申畫郊圻各有分守，則民之戴公\n之德者，不足以償其去之之惜也。鄉民谷悅孟等思\n公之深，感公之至，乃相與立祠作主碑於地，以永公\n之思焉。相率以白於幕尹王公應奎。王公曰：李公之\n撫爾民，真若痌瘝之在身爾。民不以公之去留而替\n其心，爾民其義哉。祠成，礱石介愚之表兄、儒生張治\n教問記於愚。愚以禹之治水，而開世道之一治，固卓\n乎為萬代之瞻仰矣。至於白圭治水，孟子以鄰國為\n壑，病之。蓋治水一也，相於時，協於勢，權其利害，順其\n自然。是固君子之所歆艷者也。蓋勢之所在，貴斟酌，\n以求當時之所在。貴度量以合宜，斯固無惡於行水\n者也。若圭之所行者，未見耕穫之利，而先罹昏墊之\n危，未獲衽席之安，而先毒魚鱉之酷，此固君子之所\n不與者也。公之利民者，固將等西門豹之渠鄴，史起\n之引漳，蒍賈之勺陂而上之，夫豈止鄭國之鑿涇而\n已哉。唐山之於鉅鹿，均統順德，愚稔公之善政，昔人\n謂河闊九里，固公之餘波所及也。畀悅孟等而刻之，\n以溥公之餘澤，可焉。從事間代政者，安邑仁山孔公\n適至，悅孟等以其事白之。公欣然曰：前事之不忘，後\n事之師也。愚於是嘉李公之福民，孔公之協恭，至公\n之永德，悅孟等之知報，固三代直道而行者也。孰謂\n不足以追隆古之治哉。孔公，又愚宦遊之故人也。學\n富而才雄，守廉而德粹。諒必有以匹休於公矣。故不\n辭而記之。其同事者之姓氏，工役者之廩餼，陶甓者\n之多寡，則列於碑陰。\n \n\n"},{"filename":"steles/Zeng gong sheng ci ji.txt","references":[[{"character":1670,"document":1},{"character":1781,"document":1},{"character":2179,"document":1},{"character":9735,"document":2},{"character":17472,"document":2},{"character":20503,"document":2},{"character":28839,"document":2},{"character":32191,"document":2}],[{"character":1189,"document":1}],[{"character":14472,"document":2},{"character":48175,"document":2}],[{"character":36918,"document":2}],[{"character":36918,"document":2}],[{"character":33458,"document":2},{"character":33499,"document":2},{"character":33546,"document":2},{"character":33574,"document":2}],[{"character":34500,"document":2}],[{"character":48916,"document":2}],[{"character":12230,"document":2}],[{"character":6114,"document":2}],[{"character":24443,"document":2}],[{"character":25078,"document":2}],[{"character":1540,"document":1},{"character":5564,"document":2},{"character":13653,"document":2},{"character":16719,"document":2},{"character":18040,"document":2},{"character":34922,"document":2},{"character":36903,"document":2},{"character":36986,"document":2}],[{"character":46460,"document":2}]],"text":"﻿:comment: Gujin tushu jicheng 第 076 冊第 39 頁之 1奉天府部\n\n:title: 曾公生祠記\n:author: 盧瓊\n\n:body:\n君子之道有三，正志定略仁及眾也，書曰：難大考翼，\n不可征定亂，難也。而況倉卒之變乎。維忠以正志耳。\n又曰：倚乃身迂，乃心安民，難也。而況遠邇一致乎。維\n智以定略耳。又曰：式敷民德永肩一心，民懷難也。而\n況久思乎。維仁以及眾耳。三者有一焉，皆足以樹勳\n建名，而況兼之乎。此遼之人所以生祀曾公也。公代\n巡茲土，遼陽戍卒以撫。臣革之貞厲窮兇者，蝟集為\n亂登陴，閉門渙，無統紀公，時自南衛，聞變單騎入城，\n諭之禍福，眾心以定。蓋示包荒，用馮河緩窮追之噬，\n以散吠聲之黨焉耳。乃上疏曰：群兇干紀，保無他志，\n願寬斧鉞以開其悔。制曰：可。既而廣寧撫順相繼以\n逞公密布，而陰偵之無測識者，三城首惡同日而俘。\n蓋釋壯鳩，受濡慍將欲刑，故宥過始終無咎焉耳。復\n上疏曰：倡為亂，略止此，數夫願宥，其餘以安反側。制\n曰：可夫以數百里之亂，起於一日，聲色不動，而東顧\n之憂以舒，非忠以正志乎。先是羽檄，旁午朝議咸沸，\n或謂此而不討恐釀藩鎮之亂。公曰：否。非淮西澤潞\n比也。或謂遣使招安，且覘競絿。公曰否，非淳化西州\n比也。以是鋒鏑之禍息，而疆境賴以全活者，不啻千\n萬計，供億之費，省而公私賴以不困者，亦不啻千萬\n計。以東人震驚仰望之私，談笑而揮之，使皆帖於席，\n非智以定略乎。寧遠遼之咽喉，東西絡繹，晝夜不息。\n苟舉措一失受禍，比他衛尤劇，征討則有毀體裂肢，\n逃山逾海之患。遣使則有負曳鞭撻，鬻產市嬰之憂。\n今耕而食者，曰公食之也。織而衣者曰：公衣之也。父\n指其子祖指其孫曰：公活之也。非仁以及眾乎。其師\n生父老相率，而籲於守備，陸繼宗備禦袁東，晹鳩木\n礱石立祠於學宮之西，偏貌公之像而徵文於瓊。或\n問曰：生祠，古與。曰：古也，禮也，義也。公憫無辜之民，橫\n罹斮斫不計生死，禍福以身任之。力請於朝而得免\n議民受公之恩，非直欲旦暮見公之容，而又欲使其\n子若孫皆知。所自禮以義起，古之道也。昔文潞公澤\n及天下洛人生祀於資聖院，張文定弭盜一方，蜀人\n圖像於益。遼之禍起於倉卒，深淺成敗，不可測而文\n定自外入又得伸縮，自由公視之，大難也。而公才望\n日隆安，知不為潞公乎。公諱銑揚州人，石塘其號也。\n\n"},{"filename":"steles/Wang Yangming sheng ci.txt","references":[[{"character":13367,"document":2}],[{"character":24443,"document":2}],[{"character":24343,"document":2}],[{"character":44498,"document":2}],[{"character":44499,"document":2}],[{"character":31561,"document":2}],[{"character":22880,"document":2}],[{"character":4069,"document":2},{"character":4091,"document":2}],[{"character":4071,"document":2},{"character":4093,"document":2}],[{"character":18643,"document":2}],[{"character":28917,"document":2}],[{"character":46872,"document":2}]],"text":"﻿:comment: Gujin tushu jicheng【第 133 冊第 35 頁之 1 ：版面影像】\n\n:title: 都憲陽明王公生祠記\n:author: 劉節\n\n:body:\n日者，御史中丞陽明王公，奉天子命往撫江湖閩廣\n四藩，連屬十餘郡之地，誅惡伐叛，師旅用命不用命\n悉得以兵法，便宜從事，制權嚴重，在昔撫臣未有也，\n有之自今日始，至下明天子法於諸藩，臬閫衛郡邑\n飭紀申，度庶職用肅民，用懽忭士卒立，有生氣時，群\n盜四擾，閩為急，提兵往戮之，掃其穴，易若振槁，吾南\n安壤地，橫水劇賊謝志山聚黨與盤據之，稱名曰輋\n山，溪深阻險惡，攻不可入，往歲大舉為亂，侵上猶攻\n城，南康幾陷，犯大庾境，諸鄉落居室，稼穡悉為之有，\n公還自師廉其實嘆曰：狗鼠輩亦污吾千刃耶。迺集\n克閩諸部伍饗勞之選，厥精銳分布將領為翼，攻計\n公徒步率先鋒直擣其前，以奇兵從間道焚藪澤，鳴\n鉦樹赤幟劫其後，賊遂潰，一鼓擒之，俘獲無算，橫水\n平，用是即其地，計畫為邑，疏於朝，俾吏治之，召故民\n及來集者室之畝之，高城深池以衛之，以永奠茲土，\n南康邑耆老王貫賢，吳登崇王貫理，吳持瓚輩率相\n告曰：曩盜賊為苦患甚劇，邑城圍者過半，使射非中\n賊肩，足解去危，禍殆不可言，我都憲王公來拊循我，\n有眾親率我子弟斬滅是賊，俾我民安我父母，保我\n孫子，利我桑麻， 粟士卒業於校工食力，商賈貨殖\n於道罔，虞侮我公萬世之功，在我民者如山峙川，注\n永永無斁我民，盍為公久圖之建祠，學宮之東，肖公\n像於中，祀公以報公也，祠成謂節辱，從公司馬大夫\n後宜記，竊唯歐陽子永叔以通今博古，為高濟時行\n道為賢，犯顏敢諫，為忠君子，謂宋之元氣在廬陵，謂\n永叔也，公稟氣完粹志向剛勇，以至聖大賢為師，養\n心之學洞視千古，士自功名而下不齒也，當在司馬\n時，逆瑾始用事械繫臺，諫人莫敢言，公抗疏力救之，\n下詔獄，廷笞幾死，不死謪貴陽，下吏窮理，盡性之學，\n益造精蘊，起為吏部郎，進卿太僕，鴻臚講學之士，四\n方日集，每語及天下事，行能善者躩然喜，否則憂形\n於色，食寢殆廢，救時敢諫之風直追往哲，而篤志於\n道優入濂洛之域，與支離空虛之學實相鑿枘，議者\n謂今日休明累，洽亨泰隆平，賢才濟濟，以楨王國而\n元氣之屬如廬陵者，意有所在其然邪，吾郡蕞爾一\n邑，倘師旅制勝有文者，餘事也，公修仁義習詩書禮\n樂，一旦用武，遏強寇風驅雷掃，不遺餘力，使進而宰\n天下，詰戎兵威制四方，雖古之專征敵愾，幹不庭以\n式闢疆土，可也，顧茲祠宇聿崇具瞻依於我郡，邑同\n若民志不可逆，抑然功在捍患，揆諸祀典，符合無替，\n蘇明允不云公，則何事於斯於我，心不釋然，使人存\n之於目，思之於心也，於乎盡之矣，公餘姚人，字伯安，\n學者稱為陽明先生，名業方，重視迺考冢，宰公為有\n光云。\n\n"},{"filename":"steles/Zou jun shou ci si ji.txt","references":[[{"character":28461,"document":2}],[{"character":15425,"document":2}]],"text":"﻿:title: 鄒郡守祠祀記\n:author: 黃鳳翔\n\n:body:\n萬曆庚辰，郡守鄒公由刑曹大夫來典吾郡，歷五載，遷副閩，已復參閩藩。越萬曆壬辰，擢為\n東粵廉訪使。葢先後涖閩中餘一紀矣。公將之官東粵，道溫陵，郡士民先期走數十里迎之，已又\n追數十里送之。又相率詣黃生請曰：『大守鄒公之有遺愛於兹土也，桑庚壘之祝久矣在念。顧輶\n車猶往來境上時時獲望見顏色且格於例，弗敢舉也。今望東粵往矣，召伯之甘棠雖云勿剪，並州\n之竹馬無所復待矣。吾儕且卜地建祠，以識靡諼，而願徼一言勒諸石。』黃生乃進諸士民語之\n曰：「夫滌州之頌韓思復，韶州之生祠徐申，葢自古有之，匪今日始已。顧以鄉薦紳稱是邦大\n夫，不幾於諛耶？諸君稔鄒公美政，願為我敘述之。』乃諸文學耆老嫻於詞者，則進而言曰：『夫\n古昔所稱良守，班班史冊，未暇枚舉。以今觀鄒公，約飭砥礪，無論暮金不入，即束修之饒一切\n謝卻，此其清操雅節，似北海之朱仲卿﹔辰出坐堂，皇吏抱牒，次第受署，浣手奉法而獨煦濡蒼\n赤，務在成就全安，此其明察仁恕似穎川之黃次公，兩造至前片言立決，事畢即遣歸農，仍簡除\n煩苛，為諸屬邑倡，比其安靜不擾似會稽之劉祖榮﹔郡故饒宦宗巨室，公弗用觚稜，自引重，\n惟遇事直枉毫無假貸，雖有勢如山弗為奪，比其公正不私似扶風之尹子﹔況涖餘間，輒校閩諸\n生，差次其材品，且擇厥茂異者，諄諄誨督之，士斌斌多所濯磨，比其興賢育材似成都之文翁。\n蓋鄒公之德政如此，公行矣，執事即纍牘縷陳奚諛之與有。』黃生曰：『唯唯否否，君之言得未有既\n邪？先是，監司蒞郡者過聽悠譚猛慾，廝流鑿渠，與窮鄉灌溉，利顧郡南瀕海，而城河流隨潮汐\n上下，歲稍苦旱，即浮鹵乘之。下流既分，上源弗給，異時沃壤當逐淪為斥鹵區，利未興而害已\n立睹矣。時羣情洶洶，以為弗便，乃肩其事者方且鷙擊異議，蜂厲畚鍤，謂鄭國王景之績可旦夕\n就。公博采輿論，馳白於撫院越公，檄下立止之。以故萬姓懽呼，手額稱慶。公沉毅善斷，當機\n迎刃，不動聲色，而利害灼然。茲舉實永世德也。奈何置弗譚耶？』諸文學、耆老僉以黃生之言\n為然。遂次所問答，俾勒於石，為公生祠記。公名墀，浙江餘姚人，隆慶戊辰進士。\n\n\n\n"},{"filename":"steles/Zhu yi hou sheng ci bei ji.txt","references":[[{"character":1706,"document":2},{"character":12635,"document":2},{"character":16748,"document":2},{"character":16788,"document":2}],[{"character":1706,"document":2},{"character":12635,"document":2},{"character":16748,"document":2},{"character":16788,"document":2}],[{"character":1670,"document":1},{"character":1781,"document":1},{"character":2179,"document":1},{"character":9735,"document":2},{"character":17472,"document":2},{"character":20503,"document":2},{"character":28839,"document":2},{"character":32191,"document":2}],[{"character":1193,"document":1}],[{"character":47993,"document":2}],[{"character":40565,"document":2},{"character":49591,"document":2}],[{"character":40565,"document":2},{"character":49591,"document":2}],[{"character":28461,"document":2}],[{"character":2821,"document":2}],[{"character":40390,"document":2}],[{"character":159,"document":2},{"character":13012,"document":2},{"character":13053,"document":2},{"character":28073,"document":2},{"character":34359,"document":2},{"character":53276,"document":2}]],"text":"﻿\n:title: 朱邑侯生祠碑記\n:author: 姚弘謨\n\n:body:\n廬江朱侯令吾秀水六年勞來不怠所部吏民愛敬之已而侯以治行高第召入為選曹郎當去父老遮道攀轅泣下願侯毋行不可則僉欲上書借侯願得賜璽書進秩賜金令侯長治秀水不可則竊竊然肖侯而俎豆於城之西民之荷鋤插以相事者趾相錯而祠遂成焉祠成宜有記余每覽觀往籍覩古所稱述循吏文翁朱邑之屬多自廬江文翁以寬仁化蜀而朱邑則廉平不苛亦率廩廩有德讓君子之風焉已余登廬山而望廬江其俗寬緩闊達以為地固宜然其慈仁蓋天性也今觀朱侯其外恂恂常若有所避退其中疏朗洞達其為人精敏有智略自部署名曹什物能以小致大因力行之有名實不應必之其所繇常有所更徭既已定輕重各有差有一人獨前爭弗肯服侯應謂之曰爾某所陂山田幾何某所樓臨某街幾何家直累數百金爾避弗任誰肯當任者某人皇恐謝服吏民大驚不知所出咸稱其神明然其治視民如子務在成就全安之時禁網日密民人抵冒相告言罪大姓或以氣力漁閭里吏長短而下戶之猾亦多為懻忮躪大家吏或鼠首不敢詰其虎而冠者以為非武健嚴酷不能勝任而侯獨用寬和為名性仁恕雖當徵斂亦未嘗轻為笞辱其富者以時輸委而貧者與為要期亦未嘗乏絕其奏讞疑獄必前為根株其情實可出者出之，即不可者亦傾意停平之嘗自稱曰吏民所以嘆息愁恨者苦吏急也奈何妄用三尺羅織之耶為令前後凡六年民皆化之夜無犬吠之盜監司上其治行為天下第一天子以侯終長者迺召拜為吏部郎士民因為祠祀之以志思也常攷文翁治蜀吏民立祠堂歲時祭祀而朱北海至謂其子必葬我桐鄉後世子孫奉嘗我不如桐鄉民其子如其言民果為起冢立祠祠祭至今不絕語云不知其官視其民以侯方之一何左券不爽也然三人皆自廬江廬江故多長者良然哉然余比觀世之達人賢士非其貪頑不稱職者一切亦皆彬彬質有其文武焉然頗用殊輔其資如侯之篤行脩潔斯鞠躬君子也其蒙顯號於世有以也夫侯姓朱諱來遠廬江人為萬曆丁丑進士云\n\n"},{"filename":"steles/Xian yi wang ling yin.txt","references":[[{"character":26858,"document":2}],[{"character":2242,"document":2}],[{"character":53918,"document":2}],[{"character":46899,"document":2},{"character":52432,"document":2}],[{"character":52434,"document":2}],[{"character":52435,"document":2}],[{"character":48349,"document":2}],[{"character":51807,"document":2}],[{"character":1139,"document":1}],[{"character":36305,"document":2}],[{"character":36306,"document":2}],[{"character":29105,"document":2}],[{"character":36314,"document":2}],[{"character":36315,"document":2}],[{"character":51548,"document":2}],[{"character":28867,"document":2}],[{"character":45943,"document":2},{"character":51399,"document":2},{"character":53651,"document":2}],[{"character":25189,"document":2},{"character":25209,"document":2},{"character":25227,"document":2},{"character":25245,"document":2},{"character":42641,"document":2}],[{"character":2501,"document":2}],[{"character":43569,"document":2}],[{"character":8327,"document":2}],[{"character":28867,"document":2}],[{"character":45943,"document":2},{"character":51399,"document":2},{"character":53651,"document":2}],[{"character":38563,"document":2}],[{"character":27986,"document":2}]],"text":"﻿:title: 仙邑王令尹德政祠記\n:author: 鄭紀\n\n:body:\n士君子吏人之土地，有在官而思之者，有去後而思之者，有沒後而思之者，有沒既久而思愈不忘\n者。在官而思，狄梁公之生祠是也﹔去後而思，何武於揚州是也；沒後之思，羊祜墮淚碑是也；\n沒久而思不忘者，予偶未得其人焉。吾邑令王公彝友倫，淛之四明人，少學刀筆，以行軍院史從\n事總戎幕下，拜右軍都督府都事，尋出宰兹土。吾邑自宋元以至國朝，為鄉四，里二十有六。民\n數，宋主戶二萬七千有奇，客戶一萬三千有奇，元至國初則不及萬矣。宣德以來，三又去二，里\n數亦隨而遞減焉。侯下車，閱版圖，即集耆舊而叩之曰：「民耗若是，其故何歟？」復曰：「困\n於賦役，亡命他邑也。」公撫然曰：「司牧者何為也！」即令邑中曰：「凡民間利害，有當興革\n而罷行者，悉具陳之，吾不避其難也。」於是，民之久逋者，差人賚榜招復之，給其牛具、種\n粒，復其役三年。未幾，逋人攜襁褓而還者相屬於道。田土久荒者，募人墾闕，三年而後徵其\n稅。吾旦今日地無遺利，實肇于兹。亡戶之糧貽累里甲，積五七年無可追賠，壯者榜拷無完膚，\n婦女老弱無室處者，公上疏免其半，餘則分限科催無後期者，供需歲辦如之。芭舊有楓亭巡檢\n司，洪武中遷莆之小嶼，原僉民兵隨之。山民不慣風濤，且越百里之外赴役，死亡者過半，自公\n疏免之。宣德間，多遺內臣適南藩諸國，驛遞迓送無停日，且有法外之需。公往楓亭，於近驛人\n家閉戶偃木於地，答之且滿百，俾人應杖叫號，聲徹驛堂。內臣問其故，答曰：「縣官杖催夫價\n也。」\n內臣亟諭止之而去。先時遭此，莆、仙夫數以縣均出，公辯曰：「夫出於丁。莆二百餘\n里，仙才十餘里，何均以縣？今後夫數但隨里圖為多少。」莆不能屈從之。又楓亭驛雖屬仙遊，\n實為莆界。邑之田糧不足編差，公疏割莆附驛五里之民以足編數，而民困稍紓。縣治原遭兵燹，\n官吏僦舍於民，覆茅立蕝於故址。日高數丈，方出治事，懼猛獸也，儒學甚之。吾邑多山，宜材\n，先時悉為他邑人所利。公至，移文設榷，十而取一，閱數月財積如山。遂禮大戶好義而有力\n者助餼，僦不踰年，縣與學俱告成，而小民不知。琴堂、幕廳、官衙、吏舍秩如也；廟貌、祭\n器、講堂、齋舍，煥如也。牆垣未備，則躬率額下馬夫與凡有役於官者，又教諭張公侗亦率其齋\n僕，相與舁土而築之。落宴之日，四周無不完固。縣有公，學有張，亦邑民一時心遭遇也。先是，司、\n府差來使多需求財賄，名為草履錢，里甲受害莫訴。公至，令多織草屣於庭，來者人與其二，\n杜其求也，自是庭無使跡。民有訟者，進之膝下，醖藉以盡其情，俾退自以曲直相愧謝，有\n不伏者然後法以繩之，獄戶常不閉。古人愛百姓如己子、視公事如家事，公其有焉。公以宣德癸\n丑蒞政，正統丙辰捐館，首末四年。卒之日，吏哭於庭，農哭於野，行者哭於途，春不相，女不\n飾，市罷數日。柩行邑坊，耆民張德源氏留其小像，以寓瞻思。闔邑老稚送之溪滸，哀泣過於初喪，\n遂謀立石於通衢，刻曰：『仙遊知縣王公愛民父母』云。後四十餘年，成化乙未，邑耆茅宏\n贊、張邦永等以石刻不足以報侯恩，謀率邑民而血食之，請倡與江西參議、前戶部郎中陳君遷漢\n崇。陳遂謀於德游氏之孫煇叔華，卜地於東郊之外，深廣各餘十丈，面陽環水，中建祠堂，塑公\n像，前有門，兩旁有廡，東西翊以兩室，為守者之居。經始於是年冬十月，畢工於明年丙申冬十\n二月。祠雖合眾士心而成，而叔華之力居多。佐叔華運材木、督工程者，又有茅常亨與吳廷典計與刻刻划焉。\n祠成十有二年，予巡淛學至明，訪公之子，諭以立祠意。其孫蓁不遠千里，來拜祠下，邑人遇之\n不衰，蓋愛公而及其後也。又三年，參議公以書請記於予。於戲！一土地也，一人民也，一風俗\n也。公出雜流，在官僅四載，捐館四十餘年，而人思之不置，如是所謂沒久而思愈不忘者也。後\n之代公者，或由學校而出，或不止四五載而猶在官，民惟恐其去不早，其故何歟？因書為公記，且以訊後之民父母者焉。\n\n弘治辛亥八月朔日撰立。\n\n\n\n\n\n"},{"filename":"steles/Chong xiu chang xing ling huang gong sheng ci ji.txt","references":[[{"character":50478,"document":2}],[{"character":17367,"document":2}],[{"character":47262,"document":2}],[{"character":2303,"document":2}],[{"character":24090,"document":2}],[{"character":38604,"document":2}],[{"character":794,"document":5}],[{"character":14806,"document":2}],[{"character":1623,"document":2},{"character":42667,"document":2}],[{"character":25381,"document":2},{"character":31903,"document":2},{"character":31967,"document":2}],[{"character":348,"document":1},{"character":468,"document":1},{"character":578,"document":1},{"character":1736,"document":1},{"character":2215,"document":1},{"character":27073,"document":2}]],"text":"﻿:title: 重修長興令黃公生祠記\n:author: 王世貞\n\n:body:\n余郎署日則聞今大司寇黃公之賢也既罷官往友人\n長興徐中行所以間從邑父老長者游時時益稱黃公\n賢不置也黃公者故長興令也余故難問邑父老長者\n黃公去令三十年安所得稱若此乎邑父老長者言即\n無論去我公夫一憶公諸治狀葢若新焉指邑之條教\n象法善者曰此黃公所遺也其稍未善者曰此後令有\n所損益公者也閭井之氓獲世守素者曰比黃公之卵\n翼者也鄉大夫士顯賢者曰比皆受黃公教者也指邑\n之東門外祠曰吾邑思黃公而不置追而俎豆之者也\n其巋然而像者曰記黃公令時貌也屃贔翼然高者曰\n此顧中丞之紀黃公績者也余讀中丞文退而徵諸徐\n生徐生乃言曰不佞齒固卑然幸及為黃公民又幸及\n稱公之門人始黃公來治長典長典民竊少之公弗顧\n第行求邑劇獘宿滑把持稅牍者難縣官不解出納往\n往家欲役黄公笑谓女曹善乾沒安能溷廼公悉驅逐\n之手自會計出納倚一紙而辨故事區有長長職二稅\n齊氓往往苦其長橫索而其長亦間苦豪右負累償破\n宿產黃公業為立程約身任之民樂就公賦豪右不得\n與其長詐相勝黃公所讞治狱後先以千數庭列片語\n立決然不數持阿三尺曰惡用猾吏困吾民也諸訟者\n受攝牘往當攝者欣然來就訊以故黃公之胥不能識\n民民亦不識吏而邑大治公兩入覲從二騎鬻橐書為\n行資即大府按長典者及它貴游客無敢以饒望公公\n暇則延諸儒生講說文藝其稚而敏者擇明師誨之貧\n者割餘奉飲食之人彬彬自好取甲第仕宦有聲黃公\n為令滿六載就徵貧不能治裝邑人填道哭挽公曰安\n終能借我父母乎於是始謀為祠祠公三十年一日也\n余聞徐生言愈益慕說黃公歸一載而生以色父老長\n者指來徵余文記其事余固謝不敏既而思之太史公\n敘次晏子傳願為之執鞭而不可得余雖不識黃公然\n幸生其時又辱聞其狀甚悉余又何辭且余少習太史\n公書固竒之至諸傳滑稽貨殖游俠甚猥瑣無賴也乃\n獨不載循吏何耶河南守吳公治行為天下第一固嘗\n薦賈生矣史不能舉吳公名與所以稱第一狀又何也\n則豈唯太史之罪蓋賈生有慙德焉故史至班固氏而\n後秩如也明興百八十年來循吏之效不甚見於世說\n者謂苛文實困之即吏人人黃公奚困焉徐生倡諸父\n老長者新公祠而紀以言徐生似勝賈生也詩云蔽芾\n甘棠勿剪勿伐諸父老長者勉之更為我謝黃公公家\n次公丞相時胡不穎川若也黃公為名令入為名給事\n出為名藩臬又入為名執法為名大司農為名大司寇\n且行相事迫矣母令史冊有隱志哉黃公其亦勉之\n\n\n\n"},{"filename":"steles/Jun tai shou jiang gong.txt","references":[[{"character":11667,"document":2},{"character":17501,"document":2},{"character":34575,"document":2},{"character":34640,"document":2},{"character":35568,"document":2},{"character":42393,"document":2},{"character":54491,"document":2},{"character":54517,"document":2}],[{"character":19088,"document":2},{"character":39449,"document":2}],[{"character":2121,"document":2}],[{"character":51982,"document":2}],[{"character":33662,"document":2}],[{"character":781,"document":1}],[{"character":27125,"document":2},{"character":43424,"document":2},{"character":43734,"document":2},{"character":50875,"document":2}]],"text":"﻿:title: 郡太守姜公生祠田記\n:author: 李光缙\n\n:body:\n姜公守吾郡三年，政成入觀奏最，摧廣東按察司副使以去。郡士民思其德不寘，謀祠公於洛陽之\n江上。故事，郡、邑矦去，有功德於民者，設祠祠之，祠必於附郭第一山之麓。洛陽有祠，宋蔡\n忠惠公之外無聞焉。其以祠姜公何？歲丁未地震，橋大圮，公捐俸挈力修之，民謂公之功與忠惠\n埓也。忠惠公祠開橋岸之南，乃民居輳集之處﹔公之祠起橋樓之右。當波流四虛之間，大盤石\n亘江中，嶐與橋齊，廣可數丈，其平如砥，公祠依焉。巍巍瀰瀰，天造地設，出忠惠公祠上，若\n增勝矣。葢吾郡士大夫道出橋行，每過公祠下，入謁公，恍若公在事，時接公於堂皇之尊，而道\n容睟範，藹然可掬。出凭欄四顧，風辰月夕，雨夜霜朝，景物不同，氣象萬千.或潮至而浪平，\n或水涸而石出，或流光若疋練，或號怒以排空。然而，旅客、徵夫、篙師、漁子，車馬安橋，舟\n檝安瀾，奚而非姜公之賜也？祠既成，惠邑民德公尤深，相與捐金五十兩，置田十石，擇道士一\n人守之。歲度田所入，半給道士食，半儲為父老祝公誕之需，庶幾歲歲祠而勿失。噫嘻！公，今\n之忠惠也。公之勳不必待祠而後存，祠亦不必待田而後守。若是者，皆郡人畏壘之意，而豈公南\n面不釋然之本心哉！公治事，如農之治畔，以仁為種，以廉為耕，以四书五教為耨，以三尺為\n耘。湛恩穢澤，汪洋無際，以七邑間海晏山寧為宇，野棲畝被為田，家絃戶誦為屍祝。故公去而\n民不諼，譬公之覆露我民，如洛陽之春，如大海之潤，莫測其涯涘。歲數之所極，譬斯民之竊\n竊，欲俎豆公於榱題畝畦之區，猶之操豚蹄荅溝車之歲也。雖然，亦足以觀公之德政與民心矣。\n公善治狀，詳祠記中﹔其修橋勤勞，見公自記。余是以不具論，論其所以設祠田者，勒於石。\n\n"}]};
